<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Surprise ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            /* –ö—Ä–∞—Å–∏–≤–∏–π –≥—Ä–∞–¥—ñ—î–Ω—Ç: –≤—ñ–¥ —Ç–µ–º–Ω–æ-—Ñ—ñ–æ–ª–µ—Ç–æ–≤–æ–≥–æ –¥–æ –º–∞–π–∂–µ —á–æ—Ä–Ω–æ–≥–æ */
            background: radial-gradient(circle at center, #2d0b2d 0%, #0a050a 100%);
            font-family: 'Montserrat', sans-serif; 
            touch-action: none; 
            color: white; 
        }

        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a050a; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1.5s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            padding: 35px; border-radius: 30px; border: 1px solid rgba(255, 20, 147, 0.3);
            text-align: center; width: 280px; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        input {
            padding: 12px; font-size: 16px; border-radius: 25px; border: 2px solid #ff1493;
            background: rgba(0,0,0,0.6); color: white; text-align: center; outline: none; 
            margin-bottom: 20px; width: 85%; transition: 0.3s;
        }
        input:focus { border-color: #ba55d3; box-shadow: 0 0 10px #ba55d3; }

        button {
            padding: 12px 35px; font-size: 16px; border-radius: 25px; border: none;
            background: linear-gradient(45deg, #ff1493, #ba55d3); color: white; 
            cursor: pointer; font-weight: bold; box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }

        #text-container {
            position: absolute; width: 85%; left: 7.5%; text-align: center;
            top: 120%; z-index: 10; 
            transition: top 5s cubic-bezier(0.2, 0.8, 0.2, 1);
            background: rgba(45, 11, 45, 0.4); /* –ù–∞–ø—ñ–≤–ø—Ä–æ–∑–æ—Ä–∞ –ø—ñ–¥–∫–ª–∞–¥–∫–∞ */
            padding: 25px 10px; border-radius: 25px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 { font-family: 'Caveat', cursive; font-size: 45px; margin: 0 0 10px 0; color: #fff; text-shadow: 0 0 20px #ff1493; }
        p { font-size: 20px; line-height: 1.6; color: #ffe4e1; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        
        #error-msg { color: #ff4444; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="glass-card">
            <h2 style="font-family: 'Caveat', cursive; font-size: 32px; margin-bottom: 25px;">–•—Ç–æ —Ç–∏, –∫—Ä–∞—Å—É–Ω–µ? ‚ú®</h2>
            <input type="text" id="userName" placeholder="–¢–≤–æ—î —ñ–º'—è..." autocomplete="off">
            <button onclick="startApp()">–ü–æ–±–∞—á–∏—Ç–∏ –º–∞–≥—ñ—é ‚ú®</button>
            <div id="error-msg"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title"></h1>
        <p id="main-wish"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const audioUrl = 'https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3';
    const bgMusic = new Audio(audioUrl);
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    let width, height, particles = [], bgHearts = [], stars = [];
    let state = 'wait'; 
    let frame = 0;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<120; i++) {
            stars.push({x: Math.random()*width, y: Math.random()*height, size: Math.random()*1.5, alpha: Math.random()});
        }
    }

    function drawHeart(x, y, size, color, glow = 0) {
        ctx.save();
        if(glow > 0) {
            ctx.shadowBlur = glow;
            ctx.shadowColor = color;
        }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x-size/2, y-size/2, x-size, y+size/3, x, y+size);
        ctx.bezierCurveTo(x+size, y+size/3, x+size/2, y-size/2, x, y);
        ctx.fill();
        ctx.restore();
    }

    function startApp() {
        const nameInput = document.getElementById('userName').value.trim().toLowerCase();
        const title = document.getElementById('main-title');
        const wish = document.getElementById('main-wish');

        if (nameInput === "–Ω–∞—Å—Ç—è" || nameInput === "–∞–Ω–≥–µ–ª—ñ–Ω–∞") {
            title.innerText = "–ù–∞–π–∫—Ä–∞—â—ñ–π –ø–æ–¥—Ä—É–∑—ñ! ‚ú®";
            wish.innerHTML = "–¢–∏ –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–∞ –ª—é–¥–∏–Ω–∞! <br> –ù–µ—Ö–∞–π —Ç–≤–æ—î –∂–∏—Ç—Ç—è –±—É–¥–µ —Å–ø–æ–≤–Ω–µ–Ω–µ <br> –ª—é–±–æ–≤—ñ —Ç–∞ –º–∞–≥—ñ—á–Ω–∏—Ö –º–æ–º–µ–Ω—Ç—ñ–≤. ‚ù§Ô∏è";
        } else if (nameInput === "–º–∞—Ä—Ç–∞") {
            title.innerText = "–õ—é–±—ñ–π —Å–µ—Å—Ç—Ä–∏—á—Ü—ñ! üå∏";
            wish.innerHTML = "–¢–∏ ‚Äî –º—ñ–π –Ω–∞–π–¥–æ—Ä–æ–∂—á–∏–π —Å–∫–∞—Ä–±. <br> –ë—É–¥—å –Ω–∞–π—â–∞—Å–ª–∏–≤—ñ—à–æ—é —É —Å–≤—ñ—Ç—ñ, <br> –±–æ —Ç–∏ –Ω–∞ —Ü–µ –∑–∞—Å–ª—É–≥–æ–≤—É—î—à! ‚ù§Ô∏è";
        } else {
            document.getElementById('error-msg').innerText = "–ù–∞–∂–∞–ª—å, –¥–ª—è —Ç–µ–±–µ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∏ –Ω–µ–º–∞—î üíî";
            return;
        }

        bgMusic.play().catch(() => {});
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            state = 'pulse';
        }, 1500);
    }

    function update() {
        // –ó–∞–º—ñ—Å—Ç—å –æ—á–∏—â–µ–Ω–Ω—è —á–æ—Ä–Ω–∏–º, —Ä–æ–±–∏–º–æ –Ω–∞–ø—ñ–≤–ø—Ä–æ–∑–æ—Ä–∏–π —Ñ–æ–Ω –¥–ª—è –µ—Ñ–µ–∫—Ç—É —à–ª–µ–π—Ñ—É
        ctx.fillStyle = 'rgba(10, 5, 10, 0.2)';
        ctx.fillRect(0, 0, width, height);

        // –ú–∞–ª—é—î–º–æ –∑—ñ—Ä–∫–∏
        stars.forEach(s => {
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() > 0.9 ? Math.random() : s.alpha})`;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
        });

        if (state === 'pulse') {
            frame++;
            let scale = 1 + Math.sin(frame * 0.12) * 0.15;
            let shake = frame > 150 ? (Math.random()-0.5)*15 : 0;
            drawHeart(width/2 + shake, height/2 + shake, 100 * scale, '#ff1493', 25);
            
            if (frame > 210) {
                state = 'explode';
                for(let i=0; i<80; i++) {
                    let angle = Math.random() * Math.PI * 2;
                    let speed = Math.random() * 10 + 2;
                    particles.push({
                        x: width/2, y: height/2, 
                        vx: Math.cos(angle)*speed, vy: Math.sin(angle)*speed, 
                        size: Math.random()*15+8, 
                        color: ['#ff1493', '#ba55d3', '#ff69b4', '#ffffff'][Math.floor(Math.random()*4)]
                    });
                }
                setTimeout(() => { 
                    document.getElementById('text-container').style.top = '25%'; 
                    state = 'final'; 
                }, 600);
            }
        }

        if (state === 'explode' || state === 'final') {
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.2;
                drawHeart(p.x, p.y, p.size, p.color, 10);
                if(p.y > height + 50) particles.splice(i, 1);
            });
        }

        if (state === 'final') {
            if(Math.random() > 0.94) bgHearts.push({x: Math.random()*width, y: height+20, speed: Math.random()*2+1, size: Math.random()*12+8});
        }

        bgHearts.forEach((h, i) => {
            h.y -= h.speed;
            drawHeart(h.x, h.y, h.size, 'rgba(255, 105, 180, 0.6)');
            if(h.y < -30) bgHearts.splice(i, 1);
        });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
</body>
</html>
