<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Surprise ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            background: radial-gradient(circle at center, #2d0b2d 0%, #0a050a 100%);
            font-family: 'Montserrat', sans-serif; 
            touch-action: none; 
            color: white; 
        }

        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a050a; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px);
            padding: 35px; border-radius: 30px; border: 1px solid rgba(255, 20, 147, 0.3);
            text-align: center; width: 280px;
        }

        input {
            padding: 12px; font-size: 16px; border-radius: 25px; border: 2px solid #ff1493;
            background: rgba(0,0,0,0.6); color: white; text-align: center; outline: none; 
            margin-bottom: 20px; width: 85%;
        }

        button {
            padding: 12px 35px; font-size: 16px; border-radius: 25px; border: none;
            background: linear-gradient(45deg, #ff1493, #ba55d3); color: white; 
            cursor: pointer; font-weight: bold;
        }

        #text-container {
            position: absolute; width: 92%; left: 4%; text-align: center;
            top: 120%; z-index: 10; 
            opacity: 0;
            transition: top 5s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2s ease;
            background: rgba(0, 0, 0, 0.65);
            padding: 30px 15px; border-radius: 30px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-sizing: border-box;
        }

        h1 { 
            font-family: 'Caveat', cursive; 
            font-size: 48px; 
            margin: 0 0 15px 0; 
            color: #fff; 
            text-shadow: 0 0 20px #ff1493; 
        }

        p { 
            font-size: 22px; /* –û–ø—Ç–∏–º–∞–ª—å–Ω–∏–π —Ä–æ–∑–º—ñ—Ä –¥–ª—è –¥–æ–≤–≥–æ–≥–æ —Ç–µ–∫—Å—Ç—É */
            line-height: 1.5; 
            color: #ffffff; 
            font-weight: 700; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            margin: 0;
        }
        
        #error-msg { color: #ff4444; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="glass-card">
            <h2 style="font-family: 'Caveat', cursive; font-size: 32px; margin-bottom: 25px;">–•—Ç–æ —Ç–∏, –∫—Ä–∞—Å—É–Ω–µ? ‚ú®</h2>
            <input type="text" id="userName" placeholder="–¢–≤–æ—î —ñ–º'—è..." autocomplete="off">
            <button onclick="startApp()">–ü–æ–±–∞—á–∏—Ç–∏ –º–∞–≥—ñ—é ‚ú®</button>
            <div id="error-msg"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title"></h1>
        <p id="main-wish"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const audioUrl = 'https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3';
    const bgMusic = new Audio(audioUrl);
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    let width, height, particles = [], bgHearts = [], stars = [];
    let state = 'wait'; 
    let frame = 0;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<120; i++) {
            stars.push({x: Math.random()*width, y: Math.random()*height, size: Math.random()*1.5, alpha: Math.random()});
        }
    }

    function drawHeart(x, y, size, color, glow = 0) {
        ctx.save();
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x-size/2, y-size/2, x-size, y+size/3, x, y+size);
        ctx.bezierCurveTo(x+size, y+size/3, x+size/2, y-size/2, x, y);
        ctx.fill(); ctx.restore();
    }

    function startApp() {
        const nameInput = document.getElementById('userName').value.trim().toLowerCase();
        const title = document.getElementById('main-title');
        const wish = document.getElementById('main-wish');

        if (nameInput === "–Ω–∞—Å—Ç—è") {
            title.innerText = "–î–ª—è –ù–∞—Å—Ç—ñ! ‚ú®";
            wish.innerHTML = "–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ –∑—ñ–≥—Ä—ñ–≤–∞—î –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—Ç–∏ —Å–≤–æ–≥–æ –≤–æ–≥–Ω–∏–∫—É, —Å—è—è—Ç–∏ —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ, –Ω–∞ —â–æ —Ç–∏ –∑–∞—Å–ª—É–≥–æ–≤—É—î—à. –ù–µ—Ö–∞–π –∫–æ–∂–Ω–∞ —Ç–≤–æ—è –º—Ä—ñ—è, –Ω–∞–≤—ñ—Ç—å –Ω–∞–π—Å–º—ñ–ª–∏–≤—ñ—à–∞, —Å—Ç–∞–Ω–µ —Ç–≤–æ—î—é —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é –≤–∂–µ —Å—å–æ–≥–æ–¥–Ω—ñ! ‚ù§Ô∏è";
        } else if (nameInput === "–∞–Ω–≥–µ–ª—ñ–Ω–∞") {
            title.innerText = "–î–ª—è –ê–Ω–≥–µ–ª—ñ–Ω–∏! ‚ú®";
            wish.innerHTML = "–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ –∑—ñ–≥—Ä—ñ–≤–∞—î –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—Ç–∏ —Å–≤–æ–≥–æ –≤–æ–≥–Ω–∏–∫—É, —Å—è—è—Ç–∏ —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ, –Ω–∞ —â–æ —Ç–∏ –∑–∞—Å–ª—É–≥–æ–≤—É—î—à. –ù–µ—Ö–∞–π –∫–æ–∂–Ω–∞ —Ç–≤–æ—è –º—Ä—ñ—è, –Ω–∞–≤—ñ—Ç—å –Ω–∞–π—Å–º—ñ–ª–∏–≤—ñ—à–∞, —Å—Ç–∞–Ω–µ —Ç–≤–æ—î—é —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é –≤–∂–µ —Å—å–æ–≥–æ–¥–Ω—ñ! ‚ù§Ô∏è";
        } else if (nameInput === "–º–∞—Ä—Ç–∞") {
            title.innerText = "–î–ª—è –ú–∞—Ä—Ç–∏! üå∏";
            wish.innerHTML = "–ú–æ—è –¥–æ—Ä–æ–≥–∞ —Å–µ—Å—Ç—Ä–∏—á–∫–æ, —Ç–∏ ‚Äî –Ω–∞–π–±–ª–∏–∂—á–∞ –º–µ–Ω—ñ –ª—é–¥–∏–Ω–∞, –º—ñ–π –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥ —ñ –Ω–∞–¥—ñ–π–Ω–∞ –æ–ø–æ—Ä–∞. –Ø –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–æ –≤–¥—è—á–Ω–∏–π –¥–æ–ª—ñ, —â–æ –≤ –º–µ–Ω–µ —î —Ç–∏. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω—É –∫–æ—Ö–∞–Ω–Ω—è, –∑–∞—Ç–∏—à–∫—É –≤ —Å–µ—Ä—Ü—ñ —Ç–∞ —â–æ–± —Ç–∏ –∑–∞–≤–∂–¥–∏ –≤—ñ–¥—á—É–≤–∞–ª–∞ –º–æ—é –ø—ñ–¥—Ç—Ä–∏–º–∫—É. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è";
        } else {
            document.getElementById('error-msg').innerText = "–ù–∞–∂–∞–ª—å, –¥–ª—è —Ç–µ–±–µ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∏ –Ω–µ–º–∞—î üíî";
            return;
        }

        bgMusic.play().catch(() => {});
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            state = 'pulse';
        }, 1500);
    }

    function update() {
        ctx.fillStyle = 'rgba(10, 5, 10, 0.2)';
        ctx.fillRect(0, 0, width, height);

        stars.forEach(s => {
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() > 0.9 ? Math.random() : s.alpha})`;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
        });

        if (state === 'pulse') {
            frame++;
            let scale = 1 + Math.sin(frame * 0.12) * 0.15;
            let shake = frame > 150 ? (Math.random()-0.5)*15 : 0;
            drawHeart(width/2 + shake, height/2 + shake, 100 * scale, '#ff1493', 25);
            
            if (frame > 210) {
                state = 'explode';
                for(let i=0; i<80; i++) {
                    let angle = Math.random() * Math.PI * 2;
                    let speed = Math.random() * 10 + 2;
                    particles.push({
                        x: width/2, y: height/2, 
                        vx: Math.cos(angle)*speed, vy: Math.sin(angle)*speed, 
                        size: Math.random()*15+8, 
                        color: ['#ff1493', '#ba55d3', '#ff69b4', '#ffffff'][Math.floor(Math.random()*4)]
                    });
                }
                setTimeout(() => { 
                    const container = document.getElementById('text-container');
                    container.style.opacity = '1'; 
                    container.style.top = '10%'; /* –ü—ñ–¥–Ω—è–≤ —Ç—Ä–æ—Ö–∏ –≤–∏—â–µ –¥–ª—è –¥–æ–≤–≥–∏—Ö —Ç–µ–∫—Å—Ç—ñ–≤ */
                    state = 'final'; 
                }, 600);
            }
        }

        if (state === 'explode' || state === 'final') {
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.2;
                drawHeart(p.x, p.y, p.size, p.color, 10);
                if(p.y > height + 50) particles.splice(i, 1);
            });
        }

        if (state === 'final') {
            if(Math.random() > 0.94) bgHearts.push({x: Math.random()*width, y: height+20, speed: Math.random()*2+1, size: Math.random()*12+8});
        }

        bgHearts.forEach((h, i) => {
            h.y -= h.speed;
            drawHeart(h.x, h.y, h.size, 'rgba(255, 105, 180, 0.6)');
            if(h.y < -30) bgHearts.splice(i, 1);
        });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
</body>
</html>
