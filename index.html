<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Heart Experience ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');

        body { margin: 0; overflow: hidden; background: #020102; font-family: 'Montserrat', sans-serif; touch-action: none; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a051a 0%, #020102 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1.5s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            padding: 30px; border-radius: 40px; border: 1px solid rgba(255, 20, 147, 0.3);
            text-align: center; width: 310px; box-shadow: 0 0 40px rgba(255, 20, 147, 0.1);
        }

        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-size: 12px; color: #ffb6c1; margin-left: 15px; text-transform: uppercase; letter-spacing: 1px; }
        input, select {
            padding: 12px 18px; font-size: 16px; border-radius: 25px; border: 1px solid #ff1493;
            background: rgba(0,0,0,0.6); color: white; outline: none; width: 100%; box-sizing: border-box;
        }

        #surname-group { display: none; animation: slideDown 0.5s ease; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10); } to { opacity: 1; transform: translateY(0); } }

        button {
            padding: 16px; font-size: 16px; border-radius: 30px; border: none;
            background: linear-gradient(45deg, #ff1493, #8a2be2); color: white; 
            cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px; box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        #close-btn {
            position: fixed; top: 25px; right: 25px; width: 45px; height: 45px;
            background: rgba(255, 255, 255, 0.1); border-radius: 50%;
            color: white; font-size: 22px; display: flex; justify-content: center; align-items: center;
            z-index: 110; opacity: 0; pointer-events: none; transition: 1s; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        #hint-text {
            position: fixed; top: 15%; width: 100%; text-align: center;
            font-family: 'Caveat', cursive; font-size: 34px; color: #ff1493;
            z-index: 20; opacity: 0; transition: opacity 1s; text-shadow: 0 0 20px #ff1493;
        }

        #text-container {
            position: absolute; width: 88%; left: 6%; text-align: center;
            top: 120%; z-index: 30; opacity: 0;
            transition: top 3.5s cubic-bezier(0.1, 0.8, 0.2, 1), opacity 2s;
            background: rgba(5, 2, 5, 0.9); padding: 35px 20px; border-radius: 40px;
            border: 1px solid rgba(255, 20, 147, 0.4); box-shadow: 0 0 50px rgba(255, 20, 147, 0.2);
        }
        #error-msg { color: #ff4444; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body onclick="handleClick(event)">

    <div id="close-btn" onclick="location.reload()">‚úï</div>
    <div id="hint-text">–°–ø—Ä–æ–±—É–π —Ä–æ–∑–±–∏—Ç–∏... üíî</div>

    <div id="login-screen">
        <div class="glass-card">
            <h2 style="font-family: 'Caveat', cursive; font-size: 38px; margin: 0 0 20px 0; color: #fff;">–•—Ç–æ —Ç–∏, –∫—Ä–∞—Å—É–Ω–µ? ‚ú®</h2>
            
            <div class="input-group">
                <label>–°—Ç–∞—Ç—É—Å</label>
                <select id="userRole" onchange="toggleSurname()">
                    <option value="none" selected disabled>–û–±–µ—Ä–∏...</option>
                    <option value="sister">–°–µ—Å—Ç—Ä–∞</option>
                    <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞</option>
                    <option value="friend_m">–î—Ä—É–≥</option>
                    <option value="kent">–ö–µ–Ω—Ç</option>
                    <option value="discord">–ö–µ–Ω—Ç –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞</option>
                </select>
            </div>

            <div class="input-group">
                <label>–Ü–º'—è</label>
                <input type="text" id="userName" placeholder="..." autocomplete="off">
            </div>

            <div class="input-group" id="surname-group">
                <label>–ü—Ä—ñ–∑–≤–∏—â–µ</label>
                <input type="text" id="userSurname" placeholder="..." autocomplete="off">
            </div>

            <button onclick="startApp()">–£–≤—ñ–π—Ç–∏ üîì</button>
            <div id="error-msg"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title" style="font-family: 'Caveat', cursive; font-size: 42px; margin-bottom: 20px;"></h1>
        <p id="main-wish" style="font-size: 20px; line-height: 1.6;"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, stars = [], particles = [], bgHearts = [], state = 'wait';
    let heartClicks = 0, heartScale = 0, heartShake = 0, vortexAngle = 0;
    let assemblingParticles = [];

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<120; i++) stars.push({x: Math.random()*width, y: Math.random()*height, size: Math.random()*2, b: Math.random()*0.5+0.5});
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function drawHeart(x, y, size, color, glow = 0, angle = 0) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
        ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
        ctx.fill();
        ctx.restore();
    }

    function handleClick(e) {
        for(let i=0; i<10; i++) {
            particles.push({
                x: e.clientX, y: e.clientY,
                vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                size: Math.random()*10+5, alpha: 1, color: heartClicks > 10 ? '#fff' : '#ff1493'
            });
        }

        if (state === 'main_heart') {
            heartClicks++;
            heartScale += 0.12;
            heartShake = 25;

            if (heartClicks >= 15) {
                state = 'drama'; // –î—Ä–∞–º–∞—Ç–∏—á–Ω–∞ –ø–∞—É–∑–∞
                document.getElementById('hint-text').style.opacity = '0';
                setTimeout(() => {
                    state = 'explode';
                    for(let i=0; i<200; i++) {
                        particles.push({
                            x: width/2, y: height/2,
                            vx: (Math.random()-0.5)*40, vy: (Math.random()-0.5)*40,
                            size: Math.random()*30+10, alpha: 1, color: '#ff1493'
                        });
                    }
                    setTimeout(() => {
                        const tc = document.getElementById('text-container');
                        tc.style.opacity = '1'; tc.style.top = '10%';
                        document.getElementById('close-btn').style.opacity = '1';
                        document.getElementById('close-btn').style.pointerEvents = 'auto';
                        state = 'final';
                    }, 800);
                }, 1200); // –ß–∞—Å –ø–∞—É–∑–∏ –ø–µ—Ä–µ–¥ –≤–∏–±—É—Ö–æ–º
            }
        }
    }

    function startApp() {
        const name = document.getElementById('userName').value.trim().toLowerCase();
        const surname = document.getElementById('userSurname').value.trim().toLowerCase();
        const role = document.getElementById('userRole').value;
        
        // –£–º–æ–≤–∏ —Ç—ñ —Å–∞–º—ñ, —â–æ —Ç–∏ –ø—Ä–æ—Å–∏–≤
        const sisterNames = ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–º–∞—Ä—Ç–∞"];
        const sisterSurnames = ["—Ü–∞–ø–∞—Ä", "–º–∞–ª—ñ—Ç—á—É–∫"];
        const friendFNames = ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–∞–Ω–≥–µ–ª—ñ–Ω–∞", "–µ–≤–µ–ª—ñ–Ω–∞", "–ª—é–±–∞", "–ª—é–±–æ–≤"];
        const friendMNames = ["–º–∞—Ç–≤—ñ–π", "–æ–ª–µ–≥", "—Å–∞—à–∞", "–æ–ª–µ–∫—Å–∞–Ω–¥"];
        const kentNames = ["–º–∞–∫—Å–∏–º", "–º–∞–∫—Å"];
        const discordNames = ["–¥–µ–Ω–∏—Å", "–º–∞–∫—Å–∏–º", "–º–∞–∫—Å", "—Ç—ñ–º—É—Ä", "–¥—ñ–º–∞", "—Å–∞–º–∏—Ä", "–¥–∞–Ω–∏–ª–æ", "—è—Ä—ñ–∫", "–Ω–∏–∫–∏—Ç–∞", "–∂–µ–Ω—è", "—î–≤–≥–µ–Ω"];

        let match = false;
        let t = document.getElementById('main-title'), w = document.getElementById('main-wish');

        if (role === 'sister' && sisterNames.includes(name) && sisterSurnames.includes(surname)) {
            t.innerText = "–î–ª—è —Å–µ—Å—Ç—Ä–∏—á–∫–∏! üå∏";
            w.innerText = "–ú–æ—è –¥–æ—Ä–æ–≥–∞ —Å–µ—Å—Ç—Ä–∏—á–∫–æ, —Ç–∏ ‚Äî –Ω–∞–π–±–ª–∏–∂—á–∞ –º–µ–Ω—ñ –ª—é–¥–∏–Ω–∞, –º—ñ–π –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥ —ñ –Ω–∞–¥—ñ–π–Ω–∞ –æ–ø–æ—Ä–∞. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω—É –∫–æ—Ö–∞–Ω–Ω—è, –∑–∞—Ç–∏—à–∫—É –≤ —Å–µ—Ä—Ü—ñ —Ç–∞ —â–æ–± —Ç–∏ –∑–∞–≤–∂–¥–∏ –≤—ñ–¥—á—É–≤–∞–ª–∞ –º–æ—é –ø—ñ–¥—Ç—Ä–∏–º–∫—É. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è";
            match = true;
        } else if (role === 'friend_f' && friendFNames.includes(name)) {
            t.innerText = "–î–ª—è –ø–æ–¥—Ä—É–≥–∏! ‚ú®";
            w.innerText = "–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ –∑—ñ–≥—Ä—ñ–≤–∞—î –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—Ç–∏ —Å–≤–æ–≥–æ –≤–æ–≥–Ω–∏–∫—É, —Å—è—è—Ç–∏ —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ. –ù–µ—Ö–∞–π –∫–æ–∂–Ω–∞ —Ç–≤–æ—è –º—Ä—ñ—è —Å—Ç–∞–Ω–µ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é –≤–∂–µ —Å—å–æ–≥–æ–¥–Ω—ñ! ‚ù§Ô∏è";
            match = true;
        } else if (role === 'friend_m' && friendMNames.includes(name)) {
            t.innerText = "–î–ª—è –¥—Ä—É–≥–∞! ü§ù";
            w.innerText = "–ó–¥–∞—Ä–æ–≤–∞! –í—ñ—Ç–∞—é —Ç–µ–±–µ. –ë–∞–∂–∞—é, —â–æ–± —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –π—à–ª–æ —Ä—ñ–≤–Ω–æ —ñ –±–µ–∑ –∑–∞–π–≤–∏—Ö –Ω–∞–ø—Ä—è–≥—ñ–≤. –ù–µ—Ö–∞–π –∑–¥–æ—Ä–æ–≤‚Äô—è –Ω–µ –ø—ñ–¥–≤–æ–¥–∏—Ç—å, –∞ –ø–æ—Ä—É—á –∑–∞–≤–∂–¥–∏ –±—É–¥—É—Ç—å –≤—ñ—Ä–Ω—ñ –¥—Ä—É–∑—ñ. –£–¥–∞—á—ñ —Ç–æ–±—ñ —É –≤—Å—ñ—Ö —Ç–≤–æ—ó—Ö —Å–ø—Ä–∞–≤–∞—Ö, —Ç–∏—Å–Ω—É —Ä—É–∫—É! ü§ù";
            match = true;
        } else if (role === 'kent' && kentNames.includes(name) && surname === "–≥–æ–ª–æ–¥–Ω—é–∫") {
            t.innerText = "–î–ª—è –∫–µ–Ω—Ç–∞! ‚úä";
            w.innerText = "–ë—Ä–∞—Ç–∞–Ω, –¥—É–∂–µ –¥—è–∫—É—é —â–æ —Ç–∏ –≤ –º–µ–Ω–µ —î. –í—ñ—Ç–∞—é –∑ —Ç–∞–∫–∏–º —á—É–¥–æ–≤–∏–º –¥–Ω–µ–º. –ë–∞–∂–∞—é —Ç–æ–±—ñ —É—Å–ø—ñ—Ö—ñ–≤ —É –∂–∏—Ç—Ç—ñ, —â–æ–± –≤—Å–µ –π—à–ª–æ –ø–ª–∞–≤–Ω–æ —è–∫ —ó–¥–µ 99. –©–æ–± –±–∞–∫ –±—É–≤ –∑–∞–≤–∂–¥–∏ –∑–∞–ø–æ–≤–Ω–µ–Ω–∏–π. –£–¥–∞—á—ñ —Ç–æ–±—ñ! ü§ù";
            match = true;
        } else if (role === 'discord' && discordNames.includes(name)) {
            t.innerText = "–î–ª—è –∫–µ–Ω—Ç–∞ –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞! üéÆ";
            w.innerText = "–û, –∑–¥–∞—Ä–æ–≤–∞! –í—ñ—Ç–∞—é —Ç–µ–±–µ. –ë–∞–∂–∞—é, —â–æ–± —ñ–Ω–µ—Ç –Ω—ñ–∫–æ–ª–∏ –Ω–µ –ª–∞–≥–∞–≤ —ñ –ø—ñ–Ω–≥ –±—É–≤ –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–º. –ù–µ—Ö–∞–π —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –±—É–¥–µ —Ç–∞–∫ —Å–∞–º–æ —á—ñ—Ç–∫–æ, —è–∫ –≤–¥–∞–ª–∞ –∫–∞—Ç–∫–∞ –∑ –ø–∞—Ü–∞–Ω–∞–º–∏. –ü–æ—á—É—î–º–æ—Å—å —É –≤–æ–π—Å—ñ, —É–¥–∞—á—ñ —Ç–æ–±—ñ! üéÆ";
            match = true;
        }

        if(!match) { document.getElementById('error-msg').innerText = "–î–∞–Ω—ñ –Ω–µ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å! ‚ùå"; return; }

        bgMusic.play().catch(() => {});
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –≤–∏—Ö–æ—Ä—É
            for(let i=0; i<200; i++) {
                assemblingParticles.push({
                    angle: Math.random() * Math.PI * 2,
                    radius: Math.random() * width,
                    speed: Math.random() * 0.02 + 0.01,
                    size: Math.random() * 6 + 2,
                    color: Math.random() > 0.5 ? '#ff1493' : '#8a2be2'
                });
            }
            state = 'vortex';
        }, 1500);
    }

    function update() {
        // –ï—Ñ–µ–∫—Ç —Ç—Ä–µ–π–ª—ñ–≤ (–∑–∞–ª–∏—à–∞—î —Ö–≤–æ—Å—Ç–∏ –∑–∞ —á–∞—Å—Ç–∏–Ω–∫–∞–º–∏)
        ctx.fillStyle = 'rgba(2, 1, 2, 0.15)';
        ctx.fillRect(0, 0, width, height);
        
        stars.forEach(s => { ctx.fillStyle = `rgba(255,255,255,${s.b})`; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); });

        if (state === 'vortex') {
            vortexAngle += 0.02;
            let finished = 0;
            assemblingParticles.forEach(p => {
                p.angle += 0.05;
                p.radius -= (p.radius * 0.03);
                let x = width/2 + Math.cos(p.angle) * p.radius;
                let y = height/2 + Math.sin(p.angle) * p.radius;
                drawHeart(x, y, p.size, p.color, 10);
                if (p.radius < 5) finished++;
            });
            if (finished > 180) { 
                state = 'main_heart'; 
                document.getElementById('hint-text').style.opacity = '1';
                heartScale = 1;
            }
        }

        if (state === 'main_heart' || state === 'drama') {
            heartShake *= 0.9;
            let s = heartScale + Math.sin(Date.now() * 0.008) * 0.2;
            let color = state === 'drama' ? '#fff' : '#ff1493';
            drawHeart(width/2 + (Math.random()-0.5)*heartShake, height/2 + (Math.random()-0.5)*heartShake, 110 * s, color, 50);
            
            if(state === 'drama') {
                // –ï—Ñ–µ–∫—Ç —Ç—Ä—ñ—â–∏–Ω
                for(let i=0; i<5; i++) {
                    ctx.strokeStyle = "white"; ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.moveTo(width/2, height/2);
                    ctx.lineTo(width/2 + (Math.random()-0.5)*300, height/2 + (Math.random()-0.5)*300);
                    ctx.stroke();
                }
            }
        }

        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.alpha -= 0.012;
            drawHeart(p.x, p.y, p.size, `rgba(${p.color === '#fff' ? '255,255,255' : '255, 20, 147'}, ${p.alpha})`);
            if (p.alpha <= 0) particles.splice(i, 1);
        });

        if (state === 'final') {
            if (Math.random() > 0.93) bgHearts.push({x: Math.random()*width, y: height+20, speed: Math.random()*1.5+0.5, size: Math.random()*12+5});
        }
        bgHearts.forEach((h, i) => { h.y -= h.speed; drawHeart(h.x, h.y, h.size, 'rgba(255, 20, 147, 0.2)'); });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
