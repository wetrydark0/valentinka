<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smooth Magic Heart ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; touch-action: none; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.8s; }
        .glass-card { background: rgba(20, 20, 20, 0.95); padding: 30px; border-radius: 40px; border: 1px solid #ff1493; text-align: center; width: 300px; }
        input, select, button { padding: 14px; margin: 10px 0; border-radius: 25px; border: 1px solid #ff1493; background: #000; color: #fff; width: 100%; box-sizing: border-box; outline: none; }
        button { background: linear-gradient(45deg, #ff1493, #4b0082); font-weight: bold; cursor: pointer; border: none; }
        #hint-text { position: fixed; top: 18%; width: 100%; text-align: center; font-family: 'Caveat', cursive; font-size: 38px; color: #ff1493; z-index: 20; opacity: 0; transition: 0.5s; pointer-events: none; }
        #text-container { position: absolute; width: 88%; left: 6%; text-align: center; top: 120%; z-index: 30; opacity: 0; transition: top 2.5s cubic-bezier(0.1, 0.8, 0.2, 1), opacity 1s; background: rgba(0, 0, 0, 0.95); padding: 30px 15px; border-radius: 40px; border: 1px solid #ff1493; }
        #close-btn { position: fixed; top: 20px; right: 20px; z-index: 110; width: 45px; height: 45px; background: rgba(255,20,147,0.2); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; opacity: 0; pointer-events: none; color: white; border: 1px solid #ff1493; }
    </style>
</head>
<body onclick="handleClick(event)">

    <div id="close-btn" onclick="location.reload()">‚úï</div>
    <div id="hint-text">–í–æ–Ω–æ —Ç–≤–æ—î... –ë–∏–π! üíî</div>

    <div id="login-screen">
        <div class="glass-card">
            <h2 style="font-family: 'Caveat', cursive; color: white; margin-bottom: 20px;">–•—Ç–æ —Ç–∏, –∫—Ä–∞—Å—É–Ω–µ? ‚ú®</h2>
            <select id="userRole" onchange="toggleSurname()">
                <option value="none" selected disabled>–û–±–µ—Ä–∏ —Å—Ç–∞—Ç—É—Å...</option>
                <option value="sister">–°–µ—Å—Ç—Ä–∞</option>
                <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞</option>
                <option value="friend_m">–î—Ä—É–≥</option>
                <option value="kent">–ö–µ–Ω—Ç</option>
            </select>
            <input type="text" id="userName" placeholder="–Ü–º'—è..." autocomplete="off">
            <div id="surname-group" style="display:none;"><input type="text" id="userSurname" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ..."></div>
            <button onclick="startApp()">–í–Ü–î–ö–†–ò–¢–ò –°–ï–†–¶–ï üî•</button>
            <div id="error-msg" style="color:#ff4444; font-size:12px; margin-top:10px;"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title" style="font-family: 'Caveat', cursive; font-size: 38px; color: #ff1493; margin-bottom: 15px;"></h1>
        <p id="main-wish" style="font-size: 18px; line-height: 1.5; color: white;"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, particles = [], magicDust = [], state = 'wait';
    let heartClicks = 0, heartScale = 0, heartShake = 0, timer = 0;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function drawHeart(x, y, size, color, glow = 0) {
        ctx.save();
        ctx.translate(x, y - (size * 0.45));
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
        ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
        ctx.fill();
        ctx.restore();
    }

    function startApp() {
        const role = document.getElementById('userRole').value;
        const name = document.getElementById('userName').value.trim().toLowerCase();
        if(!role || role === "none" || !name) return;

        bgMusic.play().catch(() => {});
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            timer = 0; state = 'p1';
            magicDust = [];
            for(let i=0; i<200; i++) {
                magicDust.push({ x: width/2, y: height/2, a: Math.random()*Math.PI*2, r: 0, v: Math.random()*4+2, sz: Math.random()*3+1 });
            }
            setupText(role);
        }, 800);
    }

    function setupText(role) {
        const t = document.getElementById('main-title'), w = document.getElementById('main-wish');
        if (role === 'sister') { t.innerText = "–°–µ—Å—Ç—Ä–∏—á—Ü—ñ ‚ù§Ô∏è"; w.innerText = "–ú–æ—è –¥–æ—Ä–æ–≥–∞ —Å–µ—Å—Ç—Ä–∏—á–∫–æ, —Ç–∏ ‚Äî –Ω–∞–π–±–ª–∏–∂—á–∞ –º–µ–Ω—ñ –ª—é–¥–∏–Ω–∞, –º—ñ–π –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥ —ñ –Ω–∞–¥—ñ–π–Ω–∞ –æ–ø–æ—Ä–∞. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω—É –∫–æ—Ö–∞–Ω–Ω—è, –∑–∞—Ç–∏—à–∫—É –≤ —Å–µ—Ä—Ü—ñ —Ç–∞ —â–æ–± —Ç–∏ –∑–∞–≤–∂–¥–∏ –≤—ñ–¥—á—É–≤–∞–ª–∞ –º–æ—é –ø—ñ–¥—Ç—Ä–∏–º–∫—É. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è"; }
        else if (role === 'friend_f') { t.innerText = "–ü–æ–¥—Ä—É–∑—ñ! ‚ú®"; w.innerText = "–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ –∑—ñ–≥—Ä—ñ–≤–∞—î –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—Ç–∏ —Å–≤–æ–≥–æ –≤–æ–≥–Ω–∏–∫—É, —Å—è—è—Ç–∏ —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ. –ù–µ—Ö–∞–π –∫–æ–∂–Ω–∞ —Ç–≤–æ—è –º—Ä—ñ—è —Å—Ç–∞–Ω–µ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é –≤–∂–µ —Å—å–æ–≥–æ–¥–Ω—ñ! ‚ù§Ô∏è"; }
        else if (role === 'friend_m') { t.innerText = "–î—Ä—É–∂–µ! ü§ù"; w.innerText = "–ó–¥–∞—Ä–æ–≤–∞! –í—ñ—Ç–∞—é —Ç–µ–±–µ. –ë–∞–∂–∞—é, —â–æ–± —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –π—à–ª–æ —Ä—ñ–≤–Ω–æ —ñ –±–µ–∑ –∑–∞–π–≤–∏—Ö –Ω–∞–ø—Ä—è–≥—ñ–≤. –ù–µ—Ö–∞–π –∑–¥–æ—Ä–æ–≤‚Äô—è –Ω–µ –ø—ñ–¥–≤–æ–¥–∏—Ç—å, –∞ –ø–æ—Ä—É—á –∑–∞–≤–∂–¥–∏ –±—É–¥—É—Ç—å –≤—ñ—Ä–Ω—ñ –¥—Ä—É–∑—ñ. –£–¥–∞—á—ñ —Ç–æ–±—ñ —É –≤—Å—ñ—Ö —Ç–≤–æ—ó—Ö —Å–ø—Ä–∞–≤–∞—Ö, —Ç–∏—Å–Ω—É —Ä—É–∫—É! ü§ù"; }
        else { t.innerText = "–ö–µ–Ω—Ç—É! ‚úä"; w.innerText = "–ë—Ä–∞—Ç–∞–Ω, –¥—É–∂–µ –¥—è–∫—É—é —â–æ —Ç–∏ –≤ –º–µ–Ω–µ —î. –í—ñ—Ç–∞—é –∑ —Ç–∞–∫–∏–º —á—É–¥–æ–≤–∏–º –¥–Ω–µ–º. –ë–∞–∂–∞—é —Ç–æ–±—ñ —É—Å–ø—ñ—Ö—ñ–≤ —É –∂–∏—Ç—Ç—ñ, —â–æ–± –≤—Å–µ –π—à–ª–æ –ø–ª–∞–≤–Ω–æ —è–∫ —ó–¥–µ 99. –©–æ–± –±–∞–∫ –±—É–≤ –∑–∞–≤–∂–¥–∏ –∑–∞–ø–æ–≤–Ω–µ–Ω–∏–π. –£–¥–∞—á—ñ —Ç–æ–±—ñ! ü§ù"; }
    }

    function handleClick(e) {
        if(state === 'wait') return;
        for(let i=0; i<15; i++) particles.push({ x: e.clientX, y: e.clientY, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, a: 1 });
        if(state === 'ready') {
            heartClicks++; heartScale += 0.12; heartShake = 20;
            if(heartClicks >= 15) {
                state = 'drama';
                document.getElementById('hint-text').style.opacity = '0';
                setTimeout(() => {
                    state = 'explode';
                    for(let i=0; i<200; i++) particles.push({ x: width/2, y: height/2, vx: (Math.random()-0.5)*40, vy: (Math.random()-0.5)*40, a: 1 });
                    setTimeout(() => {
                        document.getElementById('text-container').style.opacity = '1';
                        document.getElementById('text-container').style.top = '15%';
                        document.getElementById('close-btn').style.opacity = '1';
                        document.getElementById('close-btn').style.pointerEvents = 'auto';
                    }, 500);
                }, 800);
            }
        }
    }

    function update() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, width, height);
        if(state !== 'wait' && state !== 'explode') timer++;

        // –°–ø—Ä–æ—â–µ–Ω—ñ —Ñ–∞–∑–∏ –¥–ª—è FPS
        if(state === 'p1') { // –Ø–¥—Ä–æ
            drawHeart(width/2, height/2, 20 + Math.sin(timer*0.1)*10, '#ff1493', 20);
            if(timer > 100) state = 'p2';
        } 
        else if(state === 'p2') { // –í–∏–±—É—Ö —á–∞—Å—Ç–∏–Ω–æ–∫
            magicDust.forEach(p => { p.r += p.v; let x = width/2 + Math.cos(p.a)*p.r; let y = height/2 + Math.sin(p.a)*p.r; ctx.fillStyle = '#ff1493'; ctx.beginPath(); ctx.arc(x, y, p.sz, 0, 7); ctx.fill(); });
            if(timer > 250) state = 'p3';
        } 
        else if(state === 'p3') { // –°–ø—ñ—Ä–∞–ª—å
            magicDust.forEach((p, i) => { p.a += 0.05; p.r = Math.sin(timer*0.02 + i)*width*0.3; let x = width/2 + Math.cos(p.a)*p.r; let y = height/2 + Math.sin(p.a)*p.r; ctx.fillStyle = '#8a2be2'; ctx.fillRect(x, y, p.sz, p.sz); });
            if(timer > 450) state = 'p4';
        } 
        else if(state === 'p4') { // –ó–±—ñ—Ä–∫–∞
            let allIn = true;
            magicDust.forEach(p => { 
                let dx = width/2 - p.x; let dy = height/2 - p.y;
                p.x = (p.x || 0) + dx*0.1; p.y = (p.y || 0) + dy*0.1;
                ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, 7); ctx.fill();
            });
            if(timer > 600) { state = 'ready'; heartScale = 1; document.getElementById('hint-text').style.opacity = '1'; }
        }

        if(state === 'ready' || state === 'drama') {
            heartShake *= 0.9;
            drawHeart(width/2 + (Math.random()-0.5)*heartShake, height/2 + (Math.random()-0.5)*heartShake, 110 * heartScale + Math.sin(Date.now()*0.005)*10, '#ff1493', 40);
        }

        particles.forEach((p, i) => { 
            p.x += p.vx; p.y += p.vy; p.a -= 0.02; 
            ctx.fillStyle = `rgba(255, 20, 147, ${p.a})`;
            ctx.beginPath(); ctx.arc(p.x, p.y, 3, 0, 7); ctx.fill();
            if(p.a <= 0) particles.splice(i, 1); 
        });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
</body>
</html>
