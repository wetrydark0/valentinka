<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Love ‚ú®</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');

        body { 
            margin: 0; 
            overflow: hidden; 
            background: #050205;
            font-family: 'Montserrat', sans-serif; 
            touch-action: none; 
            color: white; 
        }

        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a051a 0%, #050205 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: all 1.2s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 40px; border: 1px solid rgba(255, 20, 147, 0.3);
            text-align: center; width: 300px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        input {
            padding: 15px; font-size: 16px; border-radius: 30px; border: 2px solid #ff1493;
            background: rgba(0,0,0,0.8); color: white; text-align: center; outline: none; 
            margin-bottom: 25px; width: 90%; transition: 0.3s;
        }

        button {
            padding: 15px 40px; font-size: 18px; border-radius: 35px; border: none;
            background: linear-gradient(45deg, #ff1493, #ba55d3); color: white; 
            cursor: pointer; font-weight: bold; text-transform: uppercase;
        }

        /* –ö–Ω–æ–ø–∫–∞ –•—Ä–µ—Å—Ç–∏–∫ */
        #close-btn {
            position: fixed; top: 20px; right: 20px; width: 45px; height: 45px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 50%;
            color: white; font-size: 24px; display: flex;
            justify-content: center; align-items: center; cursor: pointer;
            z-index: 110; opacity: 0; pointer-events: none;
            transition: opacity 1s ease, transform 0.3s ease;
        }
        #close-btn:hover { transform: scale(1.1); background: rgba(255, 20, 147, 0.3); }

        #text-container {
            position: absolute; width: 90%; left: 5%; text-align: center;
            top: 120%; z-index: 10; opacity: 0;
            transition: top 4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2s ease;
            background: rgba(10, 5, 10, 0.7);
            padding: 40px 20px; border-radius: 40px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 20, 147, 0.2);
        }

        h1 { font-family: 'Caveat', cursive; font-size: 55px; margin: 0 0 20px 0; color: #fff; text-shadow: 0 0 30px #ff1493; }
        p { font-size: 22px; line-height: 1.6; color: #fff; font-weight: 700; text-shadow: 0 2px 10px rgba(0,0,0,1); }
        
        #error-msg { color: #ff4444; margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body onclick="handleInteraction(event)">

    <div id="close-btn" onclick="resetApp()">‚úï</div>

    <div id="login-screen">
        <div class="glass-card">
            <h2 style="font-family: 'Caveat', cursive; font-size: 38px; margin-bottom: 30px;">–¢–≤—ñ–π –∫–ª—é—á –¥–æ –º–∞–≥—ñ—ó ‚ú®</h2>
            <input type="text" id="userName" placeholder="–í–≤–µ–¥–∏ —ñ–º'—è..." autocomplete="off">
            <button onclick="startApp()">–í—ñ–¥–∫—Ä–∏—Ç–∏ —Å–µ—Ä—Ü–µ ‚ù§Ô∏è</button>
            <div id="error-msg"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title"></h1>
        <p id="main-wish"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const audioUrl = 'https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3';
    const bgMusic = new Audio(audioUrl);
    bgMusic.loop = true;
    bgMusic.volume = 0.4;

    let width, height, particles = [], bgHearts = [], stars = [], burstParticles = [];
    let state = 'wait'; 
    let frame = 0;
    let mouseX = 0, mouseY = 0;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<150; i++) {
            stars.push({x: Math.random()*width, y: Math.random()*height, size: Math.random()*2});
        }
    }

    function drawHeart(x, y, size, color, glow = 0) {
        ctx.save();
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x-size/2, y-size/2, x-size, y+size/3, x, y+size);
        ctx.bezierCurveTo(x+size, y+size/3, x+size/2, y-size/2, x, y);
        ctx.fill(); ctx.restore();
    }

    function handleInteraction(e) {
        mouseX = e.clientX || (e.touches ? e.touches[0].clientX : 0);
        mouseY = e.clientY || (e.touches ? e.touches[0].clientY : 0);
        if (state !== 'wait') createBurst(mouseX, mouseY);
    }

    function createBurst(x, y) {
        for(let i=0; i<6; i++) {
            burstParticles.push({
                x: x, y: y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
                size: Math.random()*8+4, alpha: 1,
                color: ['#ff1493', '#ba55d3', '#ffffff'][Math.floor(Math.random()*3)]
            });
        }
    }

    function startApp() {
        const nameInput = document.getElementById('userName').value.trim().toLowerCase();
        const title = document.getElementById('main-title');
        const wish = document.getElementById('main-wish');

        if (nameInput === "–Ω–∞—Å—Ç—è" || nameInput === "–∞–Ω–≥–µ–ª—ñ–Ω–∞") {
            title.innerText = `–î–ª—è ${nameInput === "–Ω–∞—Å—Ç—è" ? "–ù–∞—Å—Ç—ñ" : "–ê–Ω–≥–µ–ª—ñ–Ω–∏"}! ‚ú®`;
            wish.innerHTML = "–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ –∑—ñ–≥—Ä—ñ–≤–∞—î –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—Ç–∏ —Å–≤–æ–≥–æ –≤–æ–≥–Ω–∏–∫—É, —Å—è—è—Ç–∏ —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ, –Ω–∞ —â–æ —Ç–∏ –∑–∞—Å–ª—É–≥–æ–≤—É—î—à! ‚ù§Ô∏è";
        } else if (nameInput === "–º–∞—Ä—Ç–∞") {
            title.innerText = "–î–ª—è –ú–∞—Ä—Ç–∏! üå∏";
            wish.innerHTML = "–ú–æ—è –¥–æ—Ä–æ–≥–∞ —Å–µ—Å—Ç—Ä–∏—á–∫–æ, —Ç–∏ ‚Äî –Ω–∞–π–±–ª–∏–∂—á–∞ –º–µ–Ω—ñ –ª—é–¥–∏–Ω–∞, –º—ñ–π –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥ —ñ –Ω–∞–¥—ñ–π–Ω–∞ –æ–ø–æ—Ä–∞. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω—É –∫–æ—Ö–∞–Ω–Ω—è —Ç–∞ –∑–∞—Ç–∏—à–∫—É –≤ —Å–µ—Ä—Ü—ñ. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è";
        } else {
            document.getElementById('error-msg').innerText = "–î–æ—Å—Ç—É–ø –∑–∞–±–æ—Ä–æ–Ω–µ–Ω–æ üíî";
            return;
        }

        bgMusic.play().catch(() => {});
        document.getElementById('login-screen').style.opacity = '0';
        document.getElementById('login-screen').style.transform = 'scale(1.2)';
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            state = 'pulse';
        }, 1200);
    }

    // –§–£–ù–ö–¶–Ü–Ø –ü–û–í–ï–†–ù–ï–ù–ù–Ø –î–û –ú–ï–ù–Æ
    function resetApp() {
        state = 'wait';
        frame = 0;
        particles = [];
        bgHearts = [];
        burstParticles = [];
        
        // –°–∫–∏–¥–∞—î–º–æ UI
        const login = document.getElementById('login-screen');
        login.style.display = 'flex';
        setTimeout(() => {
            login.style.opacity = '1';
            login.style.transform = 'scale(1)';
        }, 50);

        document.getElementById('text-container').style.opacity = '0';
        document.getElementById('text-container').style.top = '120%';
        document.getElementById('close-btn').style.opacity = '0';
        document.getElementById('close-btn').style.pointerEvents = 'none';
        
        bgMusic.pause();
        bgMusic.currentTime = 0;
    }

    function update() {
        ctx.fillStyle = 'rgba(5, 2, 5, 0.2)';
        ctx.fillRect(0, 0, width, height);

        stars.forEach(s => {
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.random()*0.5 + 0.5})`;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
        });

        burstParticles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.alpha -= 0.02;
            drawHeart(p.x, p.y, p.size, `rgba(255, 20, 147, ${p.alpha})`);
            if(p.alpha <= 0) burstParticles.splice(i, 1);
        });

        if (state === 'pulse') {
            frame++;
            let scale = 1 + Math.sin(frame * 0.1) * 0.2;
            let shake = frame > 160 ? (Math.random()-0.5)*15 : 0;
            drawHeart(width/2 + shake, height/2 + shake, 100 * scale, '#ff1493', 30);
            
            if (frame > 220) {
                state = 'explode';
                for(let i=0; i<80; i++) {
                    let angle = Math.random() * Math.PI * 2;
                    let speed = Math.random() * 10 + 4;
                    particles.push({x: width/2, y: height/2, vx: Math.cos(angle)*speed, vy: Math.sin(angle)*speed, size: Math.random()*15+8, color: '#ff1493'});
                }
                setTimeout(() => { 
                    document.getElementById('text-container').style.opacity = '1'; 
                    document.getElementById('text-container').style.top = '10%'; 
                    // –ü–û–ö–ê–ó–£–Ñ–ú–û –•–†–ï–°–¢–ò–ö
                    document.getElementById('close-btn').style.opacity = '1';
                    document.getElementById('close-btn').style.pointerEvents = 'auto';
                    state = 'final'; 
                }, 800);
            }
        }

        if (state === 'explode' || state === 'final') {
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.25;
                drawHeart(p.x, p.y, p.size, p.color, 10);
                if(p.y > height + 50) particles.splice(i, 1);
            });
        }

        if (state === 'final') {
            if(Math.random() > 0.94) bgHearts.push({x: Math.random()*width, y: height+20, speed: Math.random()*2+1, size: Math.random()*12+8});
        }

        bgHearts.forEach((h, i) => {
            h.y -= h.speed;
            drawHeart(h.x, h.y, h.size, 'rgba(255, 105, 180, 0.4)');
            if(h.y < -30) bgHearts.splice(i, 1);
        });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
</body>
</html>
