<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Surprise ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:ital,wght@1,300&display=swap');

        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #1a0a1a 0%, #050205 100%); font-family: 'Montserrat', sans-serif; touch-action: none; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a050a; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1.5s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            padding: 40px; border-radius: 20px; border: 1px solid rgba(255, 20, 147, 0.3);
            text-align: center; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        input {
            padding: 15px; font-size: 18px; border-radius: 30px; border: 2px solid #ff1493;
            background: rgba(0,0,0,0.5); color: white; text-align: center; outline: none; 
            margin-bottom: 20px; width: 220px; transition: 0.3s;
        }
        input:focus { box-shadow: 0 0 15px #ff1493; width: 250px; }

        button {
            padding: 12px 40px; font-size: 18px; border-radius: 30px; border: none;
            background: linear-gradient(45deg, #ff1493, #ba55d3); color: white; 
            cursor: pointer; font-weight: bold; transition: 0.4s; box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }
        button:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6); }

        #text-container {
            position: absolute; width: 100%; text-align: center;
            top: 120%; z-index: 10; transition: top 6s cubic-bezier(0.2, 0, 0.2, 1);
        }

        h1 { font-family: 'Caveat', cursive; font-size: 50px; margin-bottom: 10px; text-shadow: 0 0 20px #ff1493; }
        p { font-size: 20px; line-height: 1.8; color: #ffb6c1; max-width: 80%; margin: 0 auto; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
        
        #error-msg { color: #ff4444; margin-top: 15px; font-size: 14px; min-height: 20px; font-weight: 300; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="glass-card">
            <h2 style="font-family: 'Caveat', cursive; font-size: 35px; margin-top: 0;">–í—ñ–¥–∫—Ä–∏–π —Å–≤–æ—î —Å–µ—Ä—Ü–µ ‚ú®</h2>
            <input type="text" id="userName" placeholder="–¢–≤–æ—î —ñ–º'—è..." autocomplete="off">
            <br>
            <button onclick="startApp()">–ü–æ—á–∞—Ç–∏ –º–∞–≥—ñ—é ‚ú®</button>
            <div id="error-msg"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title"></h1>
        <p id="main-wish"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const audioUrl = 'https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3'; // –ú–∏–ª–∞ –ø—ñ–∞–Ω—ñ–Ω–æ-–º–µ–ª–æ–¥—ñ—è
    const bgMusic = new Audio(audioUrl);
    bgMusic.loop = true;
    bgMusic.volume = 0.4;

    let width, height, particles = [], bgHearts = [], stars = [], mouseTrails = [];
    let state = 'wait'; 
    let frame = 0;
    let mouse = { x: -100, y: -100 };

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<150; i++) {
            stars.push({x: Math.random()*width, y: Math.random()*height, size: Math.random()*2, speed: Math.random()*0.5 + 0.1});
        }
    }

    function drawHeart(x, y, size, color, blur = 0) {
        ctx.save();
        if (blur > 0) {
            ctx.shadowBlur = blur;
            ctx.shadowColor = color;
        }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x - size/2, y - size/2, x - size, y + size/3, x, y + size);
        ctx.bezierCurveTo(x + size, y + size/3, x + size/2, y - size/2, x, y);
        ctx.fill();
        ctx.restore();
    }

    function startApp() {
        const nameInput = document.getElementById('userName').value.trim().toLowerCase();
        const title = document.getElementById('main-title');
        const wish = document.getElementById('main-wish');

        if (nameInput === "–Ω–∞—Å—Ç—è" || nameInput === "–∞–Ω–≥–µ–ª—ñ–Ω–∞") {
            title.innerText = "–ù–∞–π–∫—Ä–∞—â—ñ–π –ø–æ–¥—Ä—É–∑—ñ! ‚ú®";
            wish.innerHTML = "–¢–∏ ‚Äî –ø—Ä–æ–º—ñ–Ω—å —Å–≤—ñ—Ç–ª–∞ –≤ –º–æ—î–º—É –∂–∏—Ç—Ç—ñ. <br> –ù–µ—Ö–∞–π —Ç–≤–æ—è –¥—É—à–∞ –∑–∞–≤–∂–¥–∏ —Å–ø—ñ–≤–∞—î –≤—ñ–¥ —â–∞—Å—Ç—è, <br> –∞ –∫–æ–∂–µ–Ω –¥–µ–Ω—å –±—É–¥–µ –º–∞–ª–µ–Ω—å–∫–∏–º —Å–≤—è—Ç–æ–º! ‚ù§Ô∏è";
        } else if (nameInput === "–º–∞—Ä—Ç–∞") {
            title.innerText = "–õ—é–±—ñ–π —Å–µ—Å—Ç—Ä–∏—á—Ü—ñ! üå∏";
            wish.innerHTML = "–¢–∏ ‚Äî –º–æ—è –ø—ñ–¥—Ç—Ä–∏–º–∫–∞ —ñ –Ω–∞—Ç—Ö–Ω–µ–Ω–Ω—è. <br> –ë–∞–∂–∞—é —Ç–æ–±—ñ –º–æ—Ä–µ –Ω—ñ–∂–Ω–æ—Å—Ç—ñ, –ª—é–±–æ–≤—ñ <br> —Ç–∞ –∑–¥—ñ–π—Å–Ω–µ–Ω–Ω—è –Ω–∞–π–ø–æ—Ç–∞—î–º–Ω—ñ—à–∏—Ö –º—Ä—ñ–π! ‚ù§Ô∏è";
        } else {
            document.getElementById('error-msg').innerText = "–ù–∞–∂–∞–ª—å, –¥–ª—è —Ç–µ–±–µ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∏ –Ω–µ–º–∞—î üíî";
            return;
        }

        bgMusic.play().catch(() => console.log("Music need interaction"));
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            state = 'pulse';
        }, 1500);
    }

    window.addEventListener('mousemove', e => {
        mouse.x = e.clientX; mouse.y = e.clientY;
        if(state !== 'wait') mouseTrails.push({x: mouse.x, y: mouse.y, size: Math.random()*5+2, life: 1});
    });

    window.addEventListener('touchstart', e => {
        mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY;
        mouseTrails.push({x: mouse.x, y: mouse.y, size: 10, life: 1});
    });

    function update() {
        ctx.clearRect(0, 0, width, height);

        // –ó—ñ—Ä–∫–∏ –∑ –ø–∞—Ä–∞–ª–∞–∫—Å–æ–º
        stars.forEach(s => {
            s.y += s.speed;
            if(s.y > height) s.y = 0;
            ctx.fillStyle = `rgba(255, 255, 255, ${Math.random()*0.5 + 0.5})`;
            ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill();
        });

        // –°–ª—ñ–¥ –∑–∞ –º–∏—à–∫–æ—é
        mouseTrails.forEach((t, i) => {
            t.life -= 0.02;
            ctx.fillStyle = `rgba(255, 105, 180, ${t.life})`;
            ctx.beginPath(); ctx.arc(t.x, t.y, t.size, 0, Math.PI*2); ctx.fill();
            if(t.life <= 0) mouseTrails.splice(i, 1);
        });

        if (state === 'pulse') {
            frame++;
            let scale = 1 + Math.sin(frame * 0.1) * 0.15;
            let shake = frame > 140 ? (Math.random()-0.5)*20 : 0;
            drawHeart(width/2 + shake, height/2 + shake, 120 * scale, '#ff1493', 20);
            
            if (frame > 200) {
                state = 'explode';
                for(let i=0; i<120; i++) {
                    let angle = Math.random() * Math.PI * 2;
                    let speed = Math.random() * 15 + 2;
                    particles.push({x: width/2, y: height/2, vx: Math.cos(angle)*speed, vy: Math.sin(angle)*speed, size: Math.random()*20+10, color: ['#ff1493', '#ba55d3', '#ffffff', '#ff69b4'][Math.floor(Math.random()*4)]});
                }
                setTimeout(() => { document.getElementById('text-container').style.top = '25%'; state = 'final'; }, 500);
            }
        }

        if (state === 'explode' || state === 'final') {
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += 0.25;
                drawHeart(p.x, p.y, p.size, p.color);
                if(p.y > height + 50) particles.splice(i, 1);
            });
        }

        if (state === 'final') {
            if(Math.random() > 0.92) bgHearts.push({x: Math.random()*width, y: height+30, speed: Math.random()*2+1.5, size: Math.random()*15+10});
        }

        bgHearts.forEach((h, i) => {
            h.y -= h.speed;
            drawHeart(h.x, h.y, h.size, '#ff69b4', 5);
            if(h.y < -50) bgHearts.splice(i, 1);
        });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
</body>
</html>
