<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏–≤—ñ—Ç–∞–Ω–Ω—è ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; overflow: hidden; background: #0a050a; font-family: sans-serif; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a050a; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        input { padding: 15px; border-radius: 10px; border: 2px solid #ff1493; background: #1a0a1a; color: white; margin-bottom: 20px; text-align: center; }
        button { padding: 10px 25px; border-radius: 10px; border: none; background: #ff1493; color: white; font-weight: bold; }
        #text-container { position: absolute; width: 100%; text-align: center; top: 120%; z-index: 10; transition: top 4s ease; }
        #error-msg { color: #ff4444; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2>–í–≤–µ–¥–∏ —Å–≤–æ—î —ñ–º'—è ‚ú®</h2>
        <input type="text" id="userName" placeholder="–¢–≤–æ—î —ñ–º'—è...">
        <button onclick="startApp()">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ üíå</button>
        <div id="error-msg"></div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title"></h1>
        <p id="main-wish" style="color: #ffb6c1; font-style: italic; font-size: 18px;"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let state = 'wait';
    let particles = [];

    function startApp() {
        const name = document.getElementById('userName').value.trim().toLowerCase();
        const title = document.getElementById('main-title');
        const wish = document.getElementById('main-wish');
        const error = document.getElementById('error-msg');

        if (name === "–Ω–∞—Å—Ç—è" || name === "–∞–Ω–≥–µ–ª—ñ–Ω–∞") {
            title.innerText = "–î–ª—è –Ω–∞–π–∫—Ä–∞—â–æ—ó –ø–æ–¥—Ä—É–≥–∏! ‚ú®";
            wish.innerHTML = "–¢–∏ –Ω–µ–π–º–æ–≤—ñ—Ä–Ω–∞! –ù–µ—Ö–∞–π —Ç–≤–æ—î —Å–µ—Ä—Ü–µ <br> –∑–∞–≤–∂–¥–∏ –∫–≤—ñ—Ç–Ω–µ –≤—ñ–¥ —â–∞—Å—Ç—è. ‚ù§Ô∏è";
        } else if (name === "–º–∞—Ä—Ç–∞") {
            title.innerText = "–î–ª—è –º–æ—î—ó —Å–µ—Å—Ç—Ä–∏! üå∏";
            wish.innerHTML = "–¢–∏ –Ω–∞–π—Ü—ñ–Ω–Ω—ñ—à–∞ –¥–ª—è –º–µ–Ω–µ. <br> –ë–∞–∂–∞—é –∑–¥—ñ–π—Å–Ω–µ–Ω–Ω—è –≤—Å—ñ—Ö –º—Ä—ñ–π! ‚ù§Ô∏è";
        } else {
            error.innerText = "–ù–∞–∂–∞–ª—å –¥–ª—è —Ç–µ–±–µ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–∏ –Ω–µ–º–∞—î üíî";
            return;
        }

        document.getElementById('login-screen').style.display = 'none';
        state = 'animate';
        setTimeout(() => { document.getElementById('text-container').style.top = '30%'; }, 1000);
    }

    function drawHeart(x, y, size, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x-size/2, y-size/2, x-size, y+size/3, x, y+size);
        ctx.bezierCurveTo(x+size, y+size/3, x+size/2, y-size/2, x, y);
        ctx.fill();
    }

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    function loop() {
        ctx.fillStyle = '#0a050a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if (state === 'animate') {
            drawHeart(canvas.width/2, canvas.height/2, 80, '#ff1493');
        }
        requestAnimationFrame(loop);
    }

    window.addEventListener('resize', init);
    init();
    loop();
</script>
</body>
</html>
