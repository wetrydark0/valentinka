<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Realistic Broken Heart Fixed ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; touch-action: none; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen { position: fixed; inset: 0; background: radial-gradient(circle, #1a0510 0%, #000 100%); display: flex; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.8s; }
        .glass-card { background: rgba(15, 15, 15, 0.95); padding: 30px; border-radius: 40px; border: 2px solid #ff1493; text-align: center; width: 320px; box-shadow: 0 0 40px rgba(255, 20, 147, 0.4); }
        h2 { font-family: 'Caveat', cursive; font-size: 38px; margin-bottom: 20px; color: #ff69b4; text-shadow: 0 0 10px #ff1493; }
        
        .input-wrapper { position: relative; margin: 12px 0; }
        input, select, button { padding: 14px; border-radius: 25px; border: 1px solid #ff1493; background: #000; color: #fff; width: 100%; box-sizing: border-box; outline: none; font-size: 15px; }
        button { background: linear-gradient(45deg, #ff1493, #4b0082); font-weight: bold; cursor: pointer; border: none; margin-top: 10px; box-shadow: 0 0 15px rgba(255, 20, 147, 0.5); }

        #hint-text { position: fixed; top: 20%; width: 100%; text-align: center; font-family: 'Caveat', cursive; font-size: 40px; color: #fff; z-index: 20; opacity: 0; transition: opacity 1s ease; text-shadow: 0 0 20px #ff1493; pointer-events: none; }
        #text-container { position: absolute; width: 80%; left: 10%; text-align: center; top: 120%; z-index: 30; opacity: 0; transition: top 2.5s cubic-bezier(0.1, 0.8, 0.2, 1), opacity 1s; background: rgba(0, 0, 0, 0.95); padding: 25px; border-radius: 40px; border: 2px solid #ff1493; box-sizing: border-box;}
        #close-btn { position: fixed; top: 25px; right: 25px; z-index: 110; width: 45px; height: 45px; background: rgba(255,20,147,0.3); border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; opacity: 0; pointer-events: none; color: white; border: 1px solid #ff1493; }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

    <div id="close-btn" onclick="location.reload()">‚úï</div>
    <div id="hint-text"></div>

    <div id="login-screen">
        <div class="glass-card">
            <h2>–•—Ç–æ —Ç–∏, —Å–æ–Ω–µ—á–∫–æ? ‚ú®</h2>
            <div class="input-wrapper">
                <select id="userRole" onchange="toggleSurname()">
                    <option value="none" selected disabled>–û–±–µ—Ä–∏ —Ä–æ–ª—å... ‚ú®</option>
                    <option value="sister">–°–µ—Å—Ç—Ä–∞ üå∏</option>
                    <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞ üíñ</option>
                    <option value="friend_m">–î—Ä—É–≥ ü§ù</option>
                    <option value="kent">–ö–µ–Ω—Ç ‚úä</option>
                    <option value="discord">–î—Ä—É–≥ –∑ –î–° üéÆ</option>
                </select>
            </div>
            <div class="input-wrapper">
                <input type="text" id="userName" placeholder="–Ü–º'—è..." autocomplete="off">
            </div>
            <div id="surname-group" class="input-wrapper" style="display:none;">
                <input type="text" id="userSurname" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ...">
            </div>
            <button onclick="startApp()">–í–Ü–î–ö–†–ò–¢–ò –°–ï–†–¶–ï üî•</button>
            <div id="error-msg" style="color:#ff4444; font-size:12px; margin-top:10px;"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title"></h1>
        <p id="main-wish"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, state = 'wait', timer = 0;
    let particles = [], enemies = [], magicDust = [], bgHearts = [], fixers = [];
    let heartScale = 1, heartShake = 0, clicksNeeded = 15, activeRole = "";
    let enemiesSpawned = 0, gap = 0, fixedCount = 0, heartAlpha = 0;
    const TOTAL_FIXERS = 6;
    const TOTAL_ENEMIES = 10;

    function init() { 
        width = canvas.width = window.innerWidth; 
        height = canvas.height = window.innerHeight; 
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function getCrackPath(size) {
        return [
            {x: 0, y: 0},
            {x: size * 0.1, y: size * 0.2},
            {x: -size * 0.1, y: size * 0.4},
            {x: size * 0.15, y: size * 0.6},
            {x: -size * 0.05, y: size * 0.8},
            {x: 0, y: size}
        ];
    }

    function drawHeart(x, y, size, color, glow = 0, part = 'full') {
        ctx.save();
        ctx.translate(x, y - (size * 0.4));
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        
        const crack = getCrackPath(size);

        if(part === 'left') {
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size, -size/2, -size, size/1.5, 0, size);
            for(let i = crack.length - 1; i >= 0; i--) ctx.lineTo(crack[i].x, crack[i].y);
            ctx.fill();
        } else if(part === 'right') {
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(size, -size/2, size, size/1.5, 0, size);
            for(let i = crack.length - 1; i >= 0; i--) ctx.lineTo(crack[i].x, crack[i].y);
            ctx.fill();
        } else {
            ctx.beginPath();
            ctx.moveTo(0, size/4);
            ctx.bezierCurveTo(0, 0, -size, 0, -size, size/4);
            ctx.bezierCurveTo(-size, size/2, 0, size, 0, size);
            ctx.bezierCurveTo(0, size, size, size/2, size, size/4);
            ctx.bezierCurveTo(size, 0, 0, 0, 0, size/4);
            ctx.fill();
        }
        ctx.restore();
    }

    function checkAccess(role, name, surname) {
        name = name.toLowerCase(); surname = (surname || "").toLowerCase();
        if (role === 'sister') return ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–º–∞—Ä—Ç–∞"].includes(name) && ["—Ü–∞–ø–∞—Ä", "–º–∞–ª—ñ—Ç—á—É–∫"].includes(surname);
        if (role === 'friend_f') return ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–∞–Ω–≥–µ–ª—ñ–Ω–∞", "–µ–≤–µ–ª—ñ–Ω–∞", "–ª—é–±–∞", "–ª—é–±–æ–≤"].includes(name);
        if (role === 'friend_m') return ["–º–∞—Ç–≤—ñ–π", "–æ–ª–µ–≥", "—Å–∞—à–∞", "–æ–ª–µ–∫—Å–∞–Ω–¥—Ä", "–∞–Ω–¥—Ä—ñ–π", "–æ–ª–µ—Å—å"].includes(name);
        if (role === 'kent') return (name === "–º–∞–∫—Å–∏–º" || name === "–º–∞–∫—Å") && (surname === "–≥–æ–ª–æ–¥–Ω—é–∫" || surname === "");
        if (role === 'discord') return ["–¥–µ–Ω–∏—Å", "–º–∞–∫—Å–∏–º", "–º–∞–∫—Å", "—Ç—ñ–º—É—Ä", "–¥—ñ–º–∞", "—Å–∞–º–∏—Ä", "–¥–∞–Ω–∏–ª–æ", "—è—Ä—ñ–∫", "–Ω–∏–∫–∏—Ç–∞", "–∂–µ–Ω—è", "—î–≤–≥–µ–Ω"].includes(name);
        return false;
    }

    function startApp() {
        const role = document.getElementById('userRole').value;
        const name = document.getElementById('userName').value.trim();
        const surname = document.getElementById('userSurname').value.trim();
        if(role === "none" || !checkAccess(role, name, surname)) { 
            document.getElementById('error-msg').innerText = "–î–æ—Å—Ç—É–ø –æ–±–º–µ–∂–µ–Ω–æ! ‚ùå"; 
            return; 
        }
        activeRole = role;
        document.getElementById('login-screen').style.opacity = '0';
        bgMusic.play().catch(() => {});
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            state = 'assemble'; timer = 0;
            for(let i=0; i<100; i++) {
                magicDust.push({ x: Math.random()*width, y: Math.random()*height, tx: width/2, ty: height/2, sz: Math.random()*3+1, v: 0.02, delay: Math.random()*50, reached: false });
            }
        }, 800);
    }

    function handleGlobalClick(e) {
        if(state === 'fix') {
            fixers.forEach((f, i) => {
                if(Math.hypot(e.clientX - f.x, e.clientY - f.y) < 60) {
                    fixers.splice(i, 1); fixedCount++; gap = Math.max(0, gap - 10);
                }
            });
        }
        if(state === 'defend') {
            enemies.forEach((en, i) => {
                if(Math.hypot(e.clientX - en.x, e.clientY - en.y) < 60) {
                    enemies.splice(i, 1);
                }
            });
        }
        if(state === 'clicker') {
            clicksNeeded--; heartScale += 0.05; heartShake = 15;
            if(clicksNeeded <= 0) { state = 'vortex'; timer = 0; document.getElementById('hint-text').style.opacity = '0'; }
        }
    }

    function update() {
        ctx.fillStyle = 'rgba(0,0,0,0.3)';
        ctx.fillRect(0,0,width,height);
        timer++;

        if(state === 'assemble') {
            magicDust.forEach(p => {
                p.x += (p.tx - p.x) * p.v; p.y += (p.ty - p.y) * p.v;
                drawHeart(p.x, p.y, p.sz, '#ff1493');
            });
            if(timer > 150) { state = 'pre_break'; timer = 0; }
        }

        if(state === 'pre_break') {
            drawHeart(width/2, height/2, 100, '#ff1493', 30);
            if(timer > 60) { state = 'break'; timer = 0; }
        }

        if(state === 'break') {
            gap = Math.min(gap + 1, 50);
            drawHeart(width/2 - gap, height/2, 100, '#ff1493', 20, 'left');
            drawHeart(width/2 + gap, height/2, 100, '#ff1493', 20, 'right');
            if(timer > 100) { 
                state = 'fix'; 
                document.getElementById('hint-text').innerText = "–°–µ—Ä—Ü–µ —Ä–æ–∑–±–∏—Ç–µ... –ü–æ–ª–∞–≥–æ–¥–∏—à? ü©π";
                document.getElementById('hint-text').style.opacity = '1';
                for(let i=0; i<TOTAL_FIXERS; i++) fixers.push({x: Math.random()*width, y: Math.random()*height, vx: (Math.random()-0.5)*5, vy: (Math.random()-0.5)*5});
            }
        }

        if(state === 'fix') {
            drawHeart(width/2 - gap, height/2, 100, '#ff1493', 20, 'left');
            drawHeart(width/2 + gap, height/2, 100, '#ff1493', 20, 'right');
            fixers.forEach(f => {
                f.x += f.vx; f.y += f.vy;
                if(f.x < 0 || f.x > width) f.vx *= -1;
                if(f.y < 0 || f.y > height) f.vy *= -1;
                drawHeart(f.x, f.y, 20, '#ff69b4', 10);
            });
            if(fixedCount >= TOTAL_FIXERS) { state = 'pre_defend'; timer = 0; document.getElementById('hint-text').style.opacity = '0'; }
        }

        if(state === 'pre_defend') {
            drawHeart(width/2, height/2, 100, '#ff1493', 30);
            if(timer > 60) { 
                state = 'defend'; 
                document.getElementById('hint-text').innerText = "–ó–∞—Ö–∏—Å—Ç–∏ –π–æ–≥–æ –≤—ñ–¥ –∫–∞–º–µ–Ω—ñ–≤! üõ°Ô∏è";
                document.getElementById('hint-text').style.opacity = '1';
            }
        }

        if(state === 'defend') {
            drawHeart(width/2, height/2, 100, '#ff1493', 30);
            if(timer % 40 === 0 && enemiesSpawned < TOTAL_ENEMIES) {
                let ang = Math.random()*Math.PI*2;
                enemies.push({x: width/2 + Math.cos(ang)*width, y: height/2 + Math.sin(ang)*width});
                enemiesSpawned++;
            }
            enemies.forEach((en, i) => {
                let a = Math.atan2(height/2 - en.y, width/2 - en.x);
                en.x += Math.cos(a)*3; en.y += Math.sin(a)*3;
                ctx.fillStyle = '#555'; ctx.beginPath(); ctx.arc(en.x, en.y, 15, 0, Math.PI*2); ctx.fill();
                if(Math.hypot(width/2 - en.x, height/2 - en.y) < 50) { location.reload(); }
            });
            if(enemiesSpawned >= TOTAL_ENEMIES && enemies.length === 0) { state = 'clicker'; timer = 0; }
        }

        if(state === 'clicker') {
            document.getElementById('hint-text').innerText = "–¢–µ–ø–µ—Ä —Ç–∏—Å–Ω–∏ –Ω–∞ –Ω—å–æ–≥–æ —à–≤–∏–¥–∫–æ! ‚ö°";
            heartShake *= 0.9;
            drawHeart(width/2 + (Math.random()-0.5)*heartShake, height/2, 120 * heartScale, '#ff1493', 40);
        }

        if(state === 'vortex') {
            if(timer < 50) {
                drawHeart(width/2, height/2, 150 + timer*5, `rgba(255,20,147,${1-timer/50})`, 50);
            } else {
                state = 'final'; showFinal();
            }
        }

        if(state === 'final') {
            if(Math.random() > 0.9) bgHearts.push({x: Math.random()*width, y: height+20, s: Math.random()*2+1, sz: Math.random()*15+5});
            bgHearts.forEach((h, i) => { h.y -= h.s; drawHeart(h.x, h.y, h.sz, 'rgba(255,20,147,0.3)'); });
        }

        requestAnimationFrame(update);
    }

    function showFinal() {
        const t = document.getElementById('main-title'), w = document.getElementById('main-wish');
        const wishes = {
            sister: ["–î–ª—è —Å–µ—Å—Ç—Ä–∏—á–∫–∏ ‚ù§Ô∏è", "–¢–∏ ‚Äî –Ω–∞–π–∫—Ä–∞—â–∞! –ë–∞–∂–∞—é —Ç–æ–±—ñ –º–æ—Ä–µ —â–∞—Å—Ç—è, –∫–æ—Ö–∞–Ω–Ω—è —Ç–∞ —â–æ–± —Ç–∏ –∑–∞–≤–∂–¥–∏ –ø–æ—Å–º—ñ—Ö–∞–ª–∞—Å—è. –õ—é–±–ª—é —Ç–µ–±–µ! ‚ú®"],
            friend_f: ["–î–ª—è –ø–æ–¥—Ä—É–≥–∏ ‚ú®", "–î—è–∫—É—é, —â–æ —Ç–∏ —î! –°—è–π —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –Ω–µ—Ö–∞–π –≤—Å—ñ –º—Ä—ñ—ó –∑–±—É–≤–∞—é—Ç—å—Å—è! üíñ"],
            friend_m: ["–î—Ä—É–∂–µ! ü§ù", "–ë—É–¥—å –∑–∞–≤–∂–¥–∏ –Ω–∞ –≤–∏—Å–æ—Ç—ñ, –±—Ä–æ! –£—Å–ø—ñ—Ö—ñ–≤ —É –≤—Å—å–æ–º—É —Ç–∞ –∑–∞–ª—ñ–∑–æ–±–µ—Ç–æ–Ω–Ω–æ–≥–æ –∑–¥–æ—Ä–æ–≤‚Äô—è! ‚úä"],
            kent: ["–ë—Ä–∞—Ç–∞–Ω! ‚úä", "–£–¥–∞—á—ñ —Ç–æ–±—ñ, —â–æ–± –º–∞—à–∏–Ω–∞ –Ω–µ –ª–∞–º–∞–ª–∞—Å—è, –±–∞–∫ –±—É–≤ –ø–æ–≤–Ω–∏–π, –∞ –∂–∏—Ç—Ç—è ‚Äî –≤ –∫–∞–π—Ñ! ü§ù"],
            discord: ["–ö–µ–Ω—Ç –∑ –î–°! üéÆ", "–ì–∞—Ä–Ω–æ–≥–æ –ø—ñ–Ω–≥—É —Ç–∞ –∫—Ä—É—Ç–∏—Ö —Ç—ñ–º–º–µ–π—Ç—ñ–≤! –î—è–∫—É—é –∑–∞ –≥—Ä—É —Ç–∞ —Å–ø—ñ–ª–∫—É–≤–∞–Ω–Ω—è! üéß"]
        };
        const res = wishes[activeRole] || wishes['friend_f'];
        t.innerText = res[0]; w.innerText = res[1];
        document.getElementById('text-container').style.opacity = '1';
        document.getElementById('text-container').style.top = '20%';
        document.getElementById('close-btn').style.opacity = '1';
        document.getElementById('close-btn').style.pointerEvents = 'auto';
    }

    init(); update();
    window.addEventListener('resize', init);
</script>
</body>
</html>
