<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Premium Cinematic Heart ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; touch-action: none; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a0510 0%, #000 100%); 
            display: flex; justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(30px);
            padding: 40px 30px; border-radius: 50px; border: 1px solid rgba(255, 20, 147, 0.4);
            text-align: center; width: 320px; box-shadow: 0 0 60px rgba(255, 20, 147, 0.2);
        }

        h2 { font-family: 'Caveat', cursive; font-size: 40px; margin: 0 0 20px 0; text-shadow: 0 0 10px rgba(255,20,147,0.5); }

        input, select, button {
            padding: 15px; margin: 12px 0; border-radius: 30px; border: 1px solid #ff1493;
            background: rgba(0,0,0,0.6); color: #fff; width: 100%; box-sizing: border-box; outline: none; font-size: 16px;
        }

        button { 
            background: linear-gradient(45deg, #ff1493, #8a2be2); font-weight: bold; cursor: pointer; border: none;
            box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4); transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(255, 20, 147, 0.6); }

        #hint-text {
            position: fixed; top: 15%; width: 100%; text-align: center;
            font-family: 'Caveat', cursive; font-size: 42px; color: #ff1493;
            z-index: 20; opacity: 0; transition: 1.5s; text-shadow: 0 0 20px #ff1493; pointer-events: none;
        }

        #text-container {
            position: absolute; width: 90%; left: 5%; text-align: center;
            top: 120%; z-index: 30; opacity: 0;
            transition: top 3.5s cubic-bezier(0.1, 0.8, 0.2, 1), opacity 2s;
            background: rgba(0, 0, 0, 0.9); padding: 40px 20px; border-radius: 50px;
            border: 2px solid #ff1493; box-shadow: 0 0 80px rgba(255, 20, 147, 0.4);
        }

        #close-btn { 
            position: fixed; top: 30px; right: 30px; z-index: 110; width: 50px; height: 50px;
            background: rgba(255,20,147,0.2); border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; opacity: 0; 
            pointer-events: none; transition: 1s; border: 1px solid #ff1493; color: white; font-size: 26px;
        }
    </style>
</head>
<body onclick="handleClick(event)">

    <div id="close-btn" onclick="location.reload()">‚úï</div>
    <div id="hint-text">–í–æ–Ω–æ —Ç–≤–æ—î... –†–æ–∑–±–∏–π –π–æ–≥–æ! üíî</div>

    <div id="login-screen">
        <div class="glass-card">
            <h2>–•—Ç–æ —Ç–∏, –∫—Ä–∞—Å—É–Ω–µ? ‚ú®</h2>
            <select id="userRole" onchange="toggleSurname()">
                <option value="none" selected disabled>–û–±–µ—Ä–∏ —Å—Ç–∞—Ç—É—Å...</option>
                <option value="sister">–°–µ—Å—Ç—Ä–∞</option>
                <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞</option>
                <option value="friend_m">–î—Ä—É–≥</option>
                <option value="kent">–ö–µ–Ω—Ç</option>
                <option value="discord">–ö–µ–Ω—Ç –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞</option>
            </select>
            <input type="text" id="userName" placeholder="–¢–≤–æ—î —ñ–º'—è..." autocomplete="off">
            <div id="surname-group" style="display:none;"><input type="text" id="userSurname" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ..."></div>
            <button id="startBtn" onclick="startApp()">–í–Ü–î–ö–†–ò–¢–ò –°–ï–†–¶–ï üî•</button>
            <div id="error-msg" style="color:#ff4444; font-size:12px; margin-top:15px;"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title" style="font-family: 'Caveat', cursive; font-size: 45px; color: #ff1493; margin-bottom: 20px;"></h1>
        <p id="main-wish" style="font-size: 20px; line-height: 1.7; font-weight: 500;"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, particles = [], magicDust = [], bgHearts = [], state = 'wait';
    let heartClicks = 0, heartScale = 0, heartShake = 0, timer = 0;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function drawHeart(x, y, size, color, glow = 0, angle = 0, fill = true) {
        ctx.save();
        ctx.translate(x, y - (size * 0.45)); 
        ctx.rotate(angle);
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
        ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
        if(fill) ctx.fill(); else ctx.stroke();
        ctx.restore();
    }

    function startApp() {
        const role = document.getElementById('userRole').value;
        const name = document.getElementById('userName').value.trim().toLowerCase();
        const surname = document.getElementById('userSurname').value.trim().toLowerCase();
        const error = document.getElementById('error-msg');

        if(!role || role === "none" || !name) { error.innerText = "–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω–∏ –ø–æ–ª—è! ‚ú®"; return; }
        
        const sisterNames = ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–º–∞—Ä—Ç–∞"];
        const sisterSurnames = ["—Ü–∞–ø–∞—Ä", "–º–∞–ª—ñ—Ç—á—É–∫"];
        const kentNames = ["–º–∞–∫—Å–∏–º", "–º–∞–∫—Å"];
        let match = false;

        if (role === 'sister' && sisterNames.includes(name) && sisterSurnames.includes(surname)) match = true;
        else if (role === 'friend_f' || role === 'friend_m' || role === 'discord') match = true;
        else if (role === 'kent' && kentNames.includes(name) && surname === "–≥–æ–ª–æ–¥–Ω—é–∫") match = true;

        if(!match) { error.innerText = "–î–æ—Å—Ç—É–ø –æ–±–º–µ–∂–µ–Ω–æ! ‚ùå"; return; }

        bgMusic.play();
        document.getElementById('login-screen').style.opacity = '0';
        
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            timer = 0;
            state = 'phase1';
            magicDust = [];
            for(let i=0; i<400; i++) {
                magicDust.push({ x: width/2, y: height/2, a: Math.random()*Math.PI*2, r: Math.random()*width, v: Math.random()*5+2, sz: Math.random()*6+2, color: Math.random() > 0.5 ? '#ff1493' : '#8a2be2' });
            }
            setupFinalText(role);
        }, 1200);
    }

    function setupFinalText(role) {
        const t = document.getElementById('main-title'), w = document.getElementById('main-wish');
        if (role === 'sister') { 
            t.innerText = "–ú–æ—ó–π –ª—é–±—ñ–π —Å–µ—Å—Ç—Ä–∏—á—Ü—ñ ‚ù§Ô∏è"; 
            w.innerText = "–ú–æ—è –¥–æ—Ä–æ–≥–∞ —Å–µ—Å—Ç—Ä–∏—á–∫–æ, —Ç–∏ ‚Äî –Ω–∞–π–±–ª–∏–∂—á–∞ –º–µ–Ω—ñ –ª—é–¥–∏–Ω–∞, –º—ñ–π –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥ —ñ –Ω–∞–¥—ñ–π–Ω–∞ –æ–ø–æ—Ä–∞. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω—É –∫–æ—Ö–∞–Ω–Ω—è, –∑–∞—Ç–∏—à–∫—É –≤ —Å–µ—Ä—Ü—ñ —Ç–∞ —â–æ–± —Ç–∏ –∑–∞–≤–∂–¥–∏ –≤—ñ–¥—á—É–≤–∞–ª–∞ –º–æ—é –ø—ñ–¥—Ç—Ä–∏–º–∫—É. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è"; 
        }
        else if (role === 'friend_f') { 
            t.innerText = "–ù–∞–π–∫—Ä–∞—â—ñ–π –ø–æ–¥—Ä—É–∑—ñ! ‚ú®"; 
            w.innerText = "–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ –∑—ñ–≥—Ä—ñ–≤–∞—î –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—Ç–∏ —Å–≤–æ–≥–æ –≤–æ–≥–Ω–∏–∫—É, —Å—è—è—Ç–∏ —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ. –ù–µ—Ö–∞–π –∫–æ–∂–Ω–∞ —Ç–≤–æ—è –º—Ä—ñ—è —Å—Ç–∞–Ω–µ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é –≤–∂–µ —Å—å–æ–≥–æ–¥–Ω—ñ! ‚ù§Ô∏è"; 
        }
        else if (role === 'friend_m') { 
            t.innerText = "–í—ñ—Ç–∞–Ω–Ω—è, –¥—Ä—É–∂–µ! ü§ù"; 
            w.innerText = "–ó–¥–∞—Ä–æ–≤–∞! –í—ñ—Ç–∞—é —Ç–µ–±–µ. –ë–∞–∂–∞—é, —â–æ–± —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –π—à–ª–æ —Ä—ñ–≤–Ω–æ —ñ –±–µ–∑ –∑–∞–π–≤–∏—Ö –Ω–∞–ø—Ä—è–≥—ñ–≤. –ù–µ—Ö–∞–π –∑–¥–æ—Ä–æ–≤‚Äô—è –Ω–µ –ø—ñ–¥–≤–æ–¥–∏—Ç—å, –∞ –ø–æ—Ä—É—á –∑–∞–≤–∂–¥–∏ –±—É–¥—É—Ç—å –≤—ñ—Ä–Ω—ñ –¥—Ä—É–∑—ñ. –£–¥–∞—á—ñ —Ç–æ–±—ñ —É –≤—Å—ñ—Ö —Ç–≤–æ—ó—Ö —Å–ø—Ä–∞–≤–∞—Ö, —Ç–∏—Å–Ω—É —Ä—É–∫—É! ü§ù"; 
        }
        else if (role === 'kent' || role === 'discord') { 
            t.innerText = "–î–ª—è –∫–µ–Ω—Ç–∞! ‚úä"; 
            w.innerText = "–ë—Ä–∞—Ç–∞–Ω, –¥—É–∂–µ –¥—è–∫—É—é —â–æ —Ç–∏ –≤ –º–µ–Ω–µ —î. –í—ñ—Ç–∞—é –∑ —Ç–∞–∫–∏–º —á—É–¥–æ–≤–∏–º –¥–Ω–µ–º. –ë–∞–∂–∞—é —Ç–æ–±—ñ —É—Å–ø—ñ—Ö—ñ–≤ —É –∂–∏—Ç—Ç—ñ, —â–æ–± –≤—Å–µ –π—à–ª–æ –ø–ª–∞–≤–Ω–æ —è–∫ —ó–¥–µ 99. –©–æ–± –±–∞–∫ –±—É–≤ –∑–∞–≤–∂–¥–∏ –∑–∞–ø–æ–≤–Ω–µ–Ω–∏–π. –£–¥–∞—á—ñ —Ç–æ–±—ñ! ü§ù"; 
        }
    }

    function handleClick(e) {
        if (state === 'wait') return;
        for(let i=0; i<20; i++) {
            particles.push({ x: e.clientX, y: e.clientY, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20, alpha: 1, sz: Math.random()*15, color: '#ff1493' });
        }
        if(state === 'ready') {
            heartClicks++; heartScale += 0.15; heartShake = 30;
            if(heartClicks >= 15) {
                state = 'drama';
                document.getElementById('hint-text').style.opacity = '0';
                setTimeout(() => {
                    state = 'explode';
                    for(let i=0; i<500; i++) particles.push({ x: width/2, y: height/2, vx: (Math.random()-0.5)*60, vy: (Math.random()-0.5)*60, alpha: 1, sz: Math.random()*40, color: '#ff1493' });
                    setTimeout(() => {
                        document.getElementById('text-container').style.opacity = '1';
                        document.getElementById('text-container').style.top = '10%';
                        document.getElementById('close-btn').style.opacity = '1';
                        document.getElementById('close-btn').style.pointerEvents = 'auto';
                    }, 800);
                }, 1000);
            }
        }
    }

    function update() {
        // –ï—Ñ–µ–∫—Ç —à–ª–µ–π—Ñ—É (Motion Blur)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.18)';
        ctx.fillRect(0, 0, width, height);
        if(state !== 'wait' && state !== 'explode') timer++;

        // –§–ê–ó–ò –ê–ù–Ü–ú–ê–¶–Ü–á - –¢–ï–ü–ï–† –ñ–ò–í–Ü –¢–ê –ï–ù–ï–†–ì–Ü–ô–ù–Ü
        if(state === 'phase1') { // –ï–Ω–µ—Ä–≥–µ—Ç–∏—á–Ω–µ —è–¥—Ä–æ
            let s = 20 + Math.sin(timer*0.15)*15;
            drawHeart(width/2, height/2, s, '#ff1493', 40);
            if(timer > 120) state = 'phase2';
        } 
        else if(state === 'phase2') { // –°—É–ø–µ—Ä–Ω–æ–≤–∞ (—Å–ø–∞–ª–∞—Ö —ñ —Ä–æ–∑–ª—ñ—Ç)
            magicDust.forEach(p => { p.r += p.v; p.v *= 1.05; let x = width/2 + Math.cos(p.a)*p.r; let y = height/2 + Math.sin(p.a)*p.r; drawHeart(x, y, p.sz, p.color, 15); });
            if(timer > 250) state = 'phase3';
        } 
        else if(state === 'phase3') { // –ï–Ω–µ—Ä–≥–µ—Ç–∏—á–Ω–∏–π —à—Ç–æ—Ä–º (—Ö–∞–æ—Ç–∏—á–Ω—ñ —Ö–≤–æ—Å—Ç–∏)
            magicDust.forEach(p => { p.a += 0.1; p.r = Math.sin(timer*0.02)*width*0.4; let x = width/2 + Math.cos(p.a)*p.r; let y = height/2 + Math.sin(p.a)*p.r; drawHeart(x, y, p.sz, '#ff1493', 10); });
            if(timer > 450) state = 'phase4';
        } 
        else if(state === 'phase4') { // –ü–æ–¥–≤—ñ–π–Ω–∞ —Å–ø—ñ—Ä–∞–ª—å (DNA)
            magicDust.forEach((p, i) => { let y = (i/magicDust.length)*height; let x = width/2 + Math.sin(timer*0.05 + i*0.1)*150; drawHeart(x, y, p.sz, '#8a2be2', 10); });
            if(timer > 650) state = 'phase5';
        } 
        else if(state === 'phase5') { // –ó—ñ—Ç–∫–Ω–µ–Ω–Ω—è (–î–≤—ñ —Ö–≤–∏–ª—ñ)
            magicDust.forEach((p, i) => { let x = (i%2===0) ? (timer-650)*15 : width-(timer-650)*15; drawHeart(x, height/2 + Math.sin(i)*200, p.sz, '#fff', 15); });
            if(timer > 850) state = 'phase6';
        } 
        else if(state === 'phase6') { // –ó–æ–ª–æ—Ç–∏–π –¥–æ—â (–ø–∞–¥–∞—é—á—ñ —Å–µ—Ä—Ü—è)
            magicDust.forEach(p => { p.y = (p.y || 0) + 10; if(p.y > height) p.y = 0; drawHeart(Math.random()*width, p.y, p.sz, '#ffd700', 10); });
            if(timer > 1050) state = 'phase7';
        } 
        else if(state === 'phase7') { // –ö—Ä–∏—Å—Ç–∞–ª—ñ–∑–∞—Ü—ñ—è (–∑–±—ñ—Ä–∫–∞ –∑ —É—Å—å–æ–≥–æ –µ–∫—Ä–∞–Ω—É)
            magicDust.forEach(p => { p.x += (width/2 - p.x)*0.1; p.y += (height/2 - p.y)*0.1; drawHeart(p.x, p.y, p.sz, '#ff1493', 20); });
            if(timer > 1250) { state = 'ready'; heartScale = 1.2; document.getElementById('hint-text').style.opacity = '1'; }
        }

        // –í–ï–õ–ò–ö–ï –°–ï–†–¶–ï (–¶–ï–ù–¢–†–û–í–ê–ù–ï –Ü –ö–†–ê–°–ò–í–ï)
        if(state === 'ready' || state === 'drama') {
            heartShake *= 0.9;
            let c = state === 'drama' ? '#fff' : '#ff1493';
            let pulse = 130 * heartScale + Math.sin(Date.now()*0.01)*15;
            // –ú–∞–ª—é—î–º–æ –∫—ñ–ª—å–∫–∞ —à–∞—Ä—ñ–≤ –¥–ª—è –µ—Ñ–µ–∫—Ç—É –æ–±'—î–º—É
            drawHeart(width/2 + (Math.random()-0.5)*heartShake, height/2 + (Math.random()-0.5)*heartShake, pulse, c, 60);
            drawHeart(width/2, height/2, pulse*0.8, 'rgba(255,255,255,0.3)', 20); // –ë–ª—ñ–∫
        }

        // –§–û–ù–û–í–Ü –°–ï–†–î–ï–ß–ö–ê
        if(state === 'explode' || (document.getElementById('text-container').style.opacity === '1')) {
            if(Math.random() > 0.92) bgHearts.push({x: Math.random()*width, y: height+40, s: Math.random()*2+1.5, sz: Math.random()*20+10});
        }
        bgHearts.forEach((h, i) => { h.y -= h.s; drawHeart(h.x, h.y, h.sz, 'rgba(255,20,147,0.3)', 10); if(h.y < -100) bgHearts.splice(i,1); });

        // –ß–ê–°–¢–ò–ù–ö–ò –í–ò–ë–£–•–£
        particles.forEach((p, i) => { 
            p.x += p.vx; p.y += p.vy; p.alpha -= 0.01; 
            drawHeart(p.x, p.y, p.sz, `rgba(255,20,147,${p.alpha})`, 10); 
            if(p.alpha <= 0) particles.splice(i, 1); 
        });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
</body>
