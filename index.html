<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Heart Protector Final ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; touch-action: none; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen { position: fixed; inset: 0; background: radial-gradient(circle, #1a0510 0%, #000 100%); display: flex; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.8s; }
        .glass-card { 
            background: rgba(15, 15, 15, 0.9); padding: 35px; border-radius: 45px; 
            border: 2px solid #ff1493; text-align: center; width: 310px;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.4);
        }
        h2 { font-family: 'Caveat', cursive; font-size: 36px; margin-bottom: 20px; color: #ff69b4; text-shadow: 0 0 10px #ff1493; }
        
        .input-wrapper { position: relative; margin: 15px 0; }
        .deco { position: absolute; right: 15px; top: 12px; font-size: 18px; pointer-events: none; }

        input, select, button { 
            padding: 14px; border-radius: 25px; border: 1px solid #ff1493; 
            background: #000; color: #fff; width: 100%; box-sizing: border-box; outline: none;
        }
        button { 
            background: linear-gradient(45deg, #ff1493, #4b0082); font-weight: bold; cursor: pointer; border: none; 
            margin-top: 10px; box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
        }

        #hint-text { 
            position: fixed; top: 20%; width: 100%; text-align: center; 
            font-family: 'Caveat', cursive; font-size: 42px; color: #fff; 
            z-index: 20; opacity: 0; transition: 0.5s; text-shadow: 0 0 20px #ff1493;
        }

        #text-container { 
            position: absolute; width: 88%; left: 6%; text-align: center; top: 120%; 
            z-index: 30; opacity: 0; transition: top 2.5s cubic-bezier(0.1, 0.8, 0.2, 1), opacity 1s; 
            background: rgba(0, 0, 0, 0.95); padding: 30px; border-radius: 40px; border: 2px solid #ff1493;
        }
        #close-btn { 
            position: fixed; top: 25px; right: 25px; z-index: 110; width: 45px; height: 45px; 
            background: rgba(255,20,147,0.3); border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; opacity: 0; 
            pointer-events: none; color: white; border: 1px solid #ff1493;
        }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

    <div id="close-btn" onclick="location.reload()">‚úï</div>
    <div id="hint-text">–ó–∞—Ö–∏—Å—Ç–∏ –°–µ—Ä—Ü–µ! üõ°Ô∏è</div>

    <div id="login-screen">
        <div class="glass-card">
            <h2>–î–ª—è —Ç–µ–±–µ ‚ú®</h2>
            <div class="input-wrapper">
                <select id="userRole" onchange="toggleSurname()">
                    <option value="none" selected disabled>–•—Ç–æ —Ç–∏? üå∏</option>
                    <option value="sister">–°–µ—Å—Ç—Ä–∞ üå∏</option>
                    <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞ ‚ú®</option>
                    <option value="friend_m">–î—Ä—É–≥ ü§ù</option>
                    <option value="kent">–ö–µ–Ω—Ç ‚úä</option>
                </select>
            </div>
            <div class="input-wrapper">
                <input type="text" id="userName" placeholder="–Ü–º'—è..." autocomplete="off">
                <span class="deco">‚ù§Ô∏è</span>
            </div>
            <div id="surname-group" class="input-wrapper" style="display:none;">
                <input type="text" id="userSurname" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ...">
                <span class="deco">üå∏</span>
            </div>
            <button id="startBtn" onclick="startApp()">–í–Ü–î–ö–†–ò–¢–ò üî•</button>
            <div id="error-msg" style="color:#ff4444; font-size:12px; margin-top:10px;"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title" style="font-family: 'Caveat', cursive; font-size: 38px; color: #ff1493; margin-bottom: 15px;"></h1>
        <p id="main-wish" style="font-size: 18px; line-height: 1.6;"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, state = 'wait', timer = 0;
    let particles = [], enemies = [], magicDust = [], bgHearts = [];
    let heartScale = 1, heartShake = 0, clicksNeeded = 25;
    let activeRole = "";
    let enemiesSpawned = 0;
    const TOTAL_ENEMIES = 10;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function drawHeart(x, y, size, color, glow = 0) {
        ctx.save();
        ctx.translate(x, y - (size * 0.4));
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
        ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
        ctx.fill();
        ctx.restore();
    }

    function spawnEnemy() {
        let ang = Math.random() * Math.PI * 2;
        let dist = Math.max(width, height) * 0.6;
        enemies.push({
            x: width/2 + Math.cos(ang) * dist,
            y: height/2 + Math.sin(ang) * dist,
            speed: 1.8 + Math.random() * 1.2
        });
    }

    function startApp() {
        const role = document.getElementById('userRole').value;
        const name = document.getElementById('userName').value.trim();
        if(!role || role === "none" || !name) return;
        activeRole = role;
        document.getElementById('login-screen').style.opacity = '0';
        bgMusic.play().catch(() => {});
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            state = 'assemble'; timer = 0;
            for(let i=0; i<150; i++) {
                magicDust.push({ 
                    x: Math.random() > 0.5 ? 0 : width, 
                    y: Math.random() * height, 
                    tx: width/2 + (Math.random()-0.5)*10, 
                    ty: height/2 + (Math.random()-0.5)*10, 
                    sz: Math.random()*3+2 
                });
            }
        }, 800);
    }

    function handleGlobalClick(e) {
        if(state === 'defend') {
            enemies.forEach((en, i) => {
                let d = Math.hypot(e.clientX - en.x, e.clientY - en.y);
                if(d < 50) {
                    for(let j=0; j<15; j++) particles.push({x: en.x, y: en.y, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12, a: 1, sz: 3});
                    enemies.splice(i, 1);
                }
            });
        }
        if(state === 'clicker') {
            clicksNeeded--; heartScale += 0.04; heartShake = 20;
            for(let j=0; j<10; j++) particles.push({x: e.clientX, y: e.clientY, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, a: 1, sz: 4});
            if(clicksNeeded <= 0) {
                state = 'explode';
                document.getElementById('hint-text').style.opacity = '0'; // –ë–ê–ì –í–ò–ü–†–ê–í–õ–ï–ù–û –¢–£–¢
                for(let i=0; i<300; i++) particles.push({x: width/2, y: height/2, vx: (Math.random()-0.5)*60, vy: (Math.random()-0.5)*60, a: 1, sz: Math.random()*25});
                showFinal();
            }
        }
    }

    function showFinal() {
        const t = document.getElementById('main-title'), w = document.getElementById('main-wish');
        const data = {
            sister: ["–î–ª—è —Å–µ—Å—Ç—Ä–∏—á–∫–∏ ‚ù§Ô∏è", "–ú–æ—è –¥–æ—Ä–æ–≥–∞ —Å–µ—Å—Ç—Ä–∏—á–∫–æ, —Ç–∏ ‚Äî –Ω–∞–π–±–ª–∏–∂—á–∞ –º–µ–Ω—ñ –ª—é–¥–∏–Ω–∞, –º—ñ–π –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥ —ñ –Ω–∞–¥—ñ–π–Ω–∞ –æ–ø–æ—Ä–∞. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω—É –∫–æ—Ö–∞–Ω–Ω—è, –∑–∞—Ç–∏—à–∫—É –≤ —Å–µ—Ä—Ü—ñ —Ç–∞ —â–æ–± —Ç–∏ –∑–∞–≤–∂–¥–∏ –≤—ñ–¥—á—É–≤–∞–ª–∞ –º–æ—é –ø—ñ–¥—Ç—Ä–∏–º–∫—É. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è"],
            friend_f: ["–î–ª—è –ø–æ–¥—Ä—É–≥–∏ ‚ú®", "–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ –∑—ñ–≥—Ä—ñ–≤–∞—î –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—Ç–∏ —Å–≤–æ–≥–æ –≤–æ–≥–Ω–∏–∫—É, —Å—è—è—Ç–∏ —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ. –ù–µ—Ö–∞–π –∫–æ–∂–Ω–∞ —Ç–≤–æ—è –º—Ä—ñ—è —Å—Ç–∞–Ω–µ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é –≤–∂–µ —Å—å–æ–≥–æ–¥–Ω—ñ! ‚ù§Ô∏è"],
            friend_m: ["–î—Ä—É–∂–µ! ü§ù", "–ó–¥–∞—Ä–æ–≤–∞! –í—ñ—Ç–∞—é —Ç–µ–±–µ. –ë–∞–∂–∞—é, —â–æ–± —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –π—à–ª–æ —Ä—ñ–≤–Ω–æ —ñ –±–µ–∑ –∑–∞–π–≤–∏—Ö –Ω–∞–ø—Ä—è–≥—ñ–≤. –ù–µ—Ö–∞–π –∑–¥–æ—Ä–æ–≤‚Äô—è –Ω–µ –ø—ñ–¥–≤–æ–¥–∏—Ç—å, –∞ –ø–æ—Ä—É—á –∑–∞–≤–∂–¥–∏ –±—É–¥—É—Ç—å –≤—ñ—Ä–Ω—ñ –¥—Ä—É–∑—ñ. –£–¥–∞—á—ñ —Ç–æ–±—ñ —É –≤—Å—ñ—Ö —Ç–≤–æ—ó—Ö —Å–ø—Ä–∞–≤–∞—Ö, —Ç–∏—Å–Ω—É —Ä—É–∫—É! ü§ù"],
            kent: ["–ë—Ä–∞—Ç–∞–Ω! ‚úä", "–ë—Ä–∞—Ç–∞–Ω, –¥—É–∂–µ –¥—è–∫—É—é —â–æ —Ç–∏ –≤ –º–µ–Ω–µ —î. –í—ñ—Ç–∞—é –∑ —Ç–∞–∫–∏–º —á—É–¥–æ–≤–∏–º –¥–Ω–µ–º. –ë–∞–∂–∞—é —Ç–æ–±—ñ —É—Å–ø—ñ—Ö—ñ–≤ —É –∂–∏—Ç—Ç—ñ, —â–æ–± –≤—Å–µ –π—à–ª–æ –ø–ª–∞–≤–Ω–æ —è–∫ —ó–¥–µ 99. –©–æ–± –±–∞–∫ –±—É–≤ –∑–∞–≤–∂–¥–∏ –∑–∞–ø–æ–≤–Ω–µ–Ω–∏–π. –£–¥–∞—á—ñ —Ç–æ–±—ñ! ü§ù"]
        };
        const res = data[activeRole] || data.kent;
        t.innerText = res[0]; w.innerText = res[1];
        setTimeout(() => {
            document.getElementById('text-container').style.opacity = '1';
            document.getElementById('text-container').style.top = '15%';
            document.getElementById('close-btn').style.opacity = '1';
            document.getElementById('close-btn').style.pointerEvents = 'auto';
        }, 800);
    }

    function update() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fillRect(0,0,width,height);
        timer++;

        if(state === 'assemble') {
            magicDust.forEach(p => {
                p.x += (p.tx - p.x) * 0.08; p.y += (p.ty - p.y) * 0.08;
                drawHeart(p.x, p.y, p.sz, '#ff1493');
            });
            if(timer > 100) { 
                state = 'wait_defend'; timer = 0; 
                document.getElementById('hint-text').innerText = "–ó–∞—Ö–∏—Å—Ç–∏ –°–µ—Ä—Ü–µ! üõ°Ô∏è";
                document.getElementById('hint-text').style.opacity = '1';
            }
        }

        if(state === 'wait_defend' && timer > 120) { state = 'defend'; timer = 0; }

        if(state === 'defend') {
            drawHeart(width/2, height/2, 80, '#ff1493', 30);
            if(timer % 50 === 0 && enemiesSpawned < TOTAL_ENEMIES) {
                spawnEnemy(); enemiesSpawned++;
            }
            enemies.forEach((en, i) => {
                let a = Math.atan2(height/2 - en.y, width/2 - en.x);
                en.x += Math.cos(a) * en.speed; en.y += Math.sin(a) * en.speed;
                ctx.fillStyle = '#aaa'; ctx.beginPath(); ctx.arc(en.x, en.y, 10, 0, 7); ctx.fill();
                if(Math.hypot(width/2 - en.x, height/2 - en.y) < 40) {
                    alert("–¢–∏ –Ω–µ –∑–º—ñ–≥ –π–æ–≥–æ –∑–∞—Ö–∏—Å—Ç–∏—Ç–∏! üíî"); location.reload();
                }
            });
            if(enemiesSpawned === TOTAL_ENEMIES && enemies.length === 0) {
                state = 'pulse'; timer = 0;
                document.getElementById('hint-text').style.opacity = '0';
            }
        }

        if(state === 'pulse') {
            let s = 100 + Math.sin(timer*0.1)*25;
            drawHeart(width/2, height/2, s, '#ff1493', 40);
            if(timer > 300) { 
                state = 'clicker'; 
                document.getElementById('hint-text').innerText = "–†–æ–∑–±–∏–π –π–æ–≥–æ! üî®";
                document.getElementById('hint-text').style.opacity = '1';
            }
        }

        if(state === 'clicker') {
            heartShake *= 0.9;
            drawHeart(width/2 + (Math.random()-0.5)*heartShake, height/2 + (Math.random()-0.5)*heartShake, 110*heartScale + Math.sin(timer*0.1)*5, '#ff1493', 40);
        }

        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.a -= 0.02;
            ctx.fillStyle = `rgba(255,20,147,${p.a})`;
            ctx.beginPath(); ctx.arc(p.x, p.y, p.sz, 0, 7); ctx.fill();
            if(p.a <= 0) particles.splice(i,1);
        });

        if(state === 'explode') {
            if(Math.random()>0.9) bgHearts.push({x:Math.random()*width, y:height+20, s:Math.random()*2+1});
            bgHearts.forEach((h,i)=>{
                h.y -= h.s; drawHeart(h.x, h.y, 15, 'rgba(255,20,147,0.2)');
                if(h.y < -20) bgHearts.splice(i,1);
            });
        }
        requestAnimationFrame(update);
    }
    init(); update();
    window.addEventListener('resize', init);
</script>
</body>
</html>
