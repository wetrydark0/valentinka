            hintFix: "–°–µ—Ä–¥—Ü–µ —Ä–∞–∑–±–∏—Ç–æ... –ü–æ—á–∏–Ω–∏—à—å? ü©π", hintDefend: "–û–Ω–æ –µ—â—ë —Å–ª–∞–±–æ–µ! –ó–∞—â–∏—Ç–∏ –µ–≥–æ! üõ°Ô∏è",
            hintPulse: "–¢–µ–ø–µ—Ä—å –æ–Ω–æ —Ç–≤–æ—ë! –û—Ç–∫—Ä–æ–π –µ–≥–æ! üî®", alertFail: "–¢—ã –Ω–µ —É–±–µ—Ä—ë–≥ –µ–≥–æ... üíî",
            wishes: {
                sister: ["–î–ª—è —Å–µ—Å—Ç—Ä—ë–Ω–∫–∏ ‚ù§Ô∏è", "–ú–æ—è –¥–æ—Ä–æ–≥–∞—è —Å–µ—Å—Ç—Ä—ë–Ω–∫–∞, —Ç—ã ‚Äî —Å–∞–º—ã–π –±–ª–∏–∑–∫–∏–π –º–Ω–µ —á–µ–ª–æ–≤–µ–∫... –õ—é–±–ª—é —Ç–µ–±—è –±–µ–∑–≥—Ä–∞–Ω–∏—á–Ω–æ! ‚ù§Ô∏è"],
                friend_f: ["–î–ª—è –ø–æ–¥—Ä—É–≥–∏ ‚ú®", "–¢—ã ‚Äî –Ω–∞—Å—Ç–æ—è—â–µ–µ —Å–æ–ª–Ω—ã—à–∫–æ... –ü—É—Å—Ç—å –∫–∞–∂–¥–∞—è —Ç–≤–æ—è –º–µ—á—Ç–∞ —Å—Ç–∞–Ω–µ—Ç —Ä–µ–∞–ª—å–Ω–æ—Å—Ç—å—é! ‚ù§Ô∏è"],
                friend_m: ["–î—Ä—É–≥! ü§ù", "–ó–¥–∞—Ä–æ–≤–∞! –ü–æ–∑–¥—Ä–∞–≤–ª—è—é —Ç–µ–±—è... –£–¥–∞—á–∏ —Ç–µ–±–µ –≤–æ –≤—Å–µ—Ö –¥–µ–ª–∞—Ö! ü§ù"],
                kent: ["–ë—Ä–∞—Ç–∞–Ω! ‚úä", "–ë—Ä–∞—Ç–∞–Ω, —Å–ø–∞—Å–∏–±–æ —á—Ç–æ —Ç—ã –µ—Å—Ç—å... –£–¥–∞—á–∏ —Ç–µ–±–µ! ü§ù"],

    function toggleLang() {

        const t = translations[currentLang];

        document.getElementById('opt-sister').innerText = t.sister;
        document.getElementById('opt-friend-f').innerText = t.friend_f;
        document.getElementById('opt-friend-m').innerText = t.friend_m;
        document.getElementById('opt-kent').innerText = t.kent;
        document.getElementById('opt-discord').innerText = t.discord;
        document.getElementById('userName').placeholder = t.namePh;
        document.getElementById('userSurname').placeholder = t.surnamePh;
        document.getElementById('ui-btn').innerText = t.btn;
    }

    // --- –í–ï–°–¨ –Ü–ù–®–ò–ô –¢–í–Ü–ô –ö–û–î (Canvas, Update, Logic) –ó–ê–õ–ò–®–ê–Ñ–¢–¨–°–Ø –¢–£–¢ –ë–ï–ó –ó–ú–Ü–ù ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, state = 'wait', timer = 0, particles = [], enemies = [], magicDust = [], bgHearts = [], fixers = [];
    let heartScale = 1, heartShake = 0, clicksNeeded = 25, activeRole = "";
    let enemiesSpawned = 0, gap = 0, fixedCount = 0, heartAlpha = 0;
    const TOTAL_FIXERS = 8, TOTAL_ENEMIES = 12;

    function init() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function getCrackPath(size) { return [{x: 0, y: 0}, {x: size * 0.1, y: size * 0.2}, {x: -size * 0.15, y: size * 0.4}, {x: size * 0.2, y: size * 0.6}, {x: -size * 0.1, y: size * 0.8}, {x: 0, y: size}]; }

    function drawHeartPart(size, color, part) {
        const crack = getCrackPath(size);
        ctx.fillStyle = color; ctx.beginPath();
        if (part === 'left') {
            ctx.moveTo(0, 0); ctx.bezierCurveTo(-size, size/3, -size/2, -size/2, 0, 0); ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
            for (let i = crack.length - 1; i >= 0; i--) ctx.lineTo(crack[i].x, crack[i].y);
        } else {
            ctx.moveTo(0, 0); ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0); ctx.bezierCurveTo(size/2, -size/2, size, size/3, 0, size);
            for (let i = crack.length - 1; i >= 0; i--) ctx.lineTo(crack[i].x, crack[i].y);
        }
        ctx.closePath(); ctx.fill();
    }

    function drawHeart(x, y, size, color, glow = 0, part = 'full') {
        ctx.save(); ctx.translate(x, y - (size * 0.45));
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        let grad = ctx.createRadialGradient(0, size/3, 0, 0, size/3, size);
        grad.addColorStop(0, color); grad.addColorStop(1, '#550011');
        if (part === 'full') {
            ctx.fillStyle = grad; ctx.beginPath(); ctx.moveTo(0, size);
            ctx.bezierCurveTo(-size, size/3, -size/2, -size/2, 0, 0); ctx.bezierCurveTo(size/2, -size/2, size, size/3, 0, size); ctx.fill();
        } else drawHeartPart(size, grad, part);
        ctx.restore();
    }

    function drawFancyCrack(x, y, size, shake, gapValue) {
        ctx.save(); ctx.translate(x, y - (size * 0.45));
        const crack = getCrackPath(size);
        [-gapValue, gapValue].forEach(offset => {
            ctx.save(); ctx.translate(offset, 0); ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 100, 200, 0.8)"; ctx.lineWidth = 2;
            ctx.shadowBlur = 10; ctx.shadowColor = "#ff1493";
            ctx.moveTo(crack[0].x, crack[0].y); for(let p of crack) ctx.lineTo(p.x, p.y);
            ctx.stroke(); ctx.restore();
        });
        ctx.restore();
    }

    function checkAccess(role, name, surname) {
        name = name.toLowerCase(); surname = (surname || "").toLowerCase();
        if (role === 'sister') return ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–º–∞—Ä—Ç–∞", "–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å–∏—è"].includes(name) && ["—Ü–∞–ø–∞—Ä", "–º–∞–ª—ñ—Ç—á—É–∫", "–º–∞–ª–∏—Ç—á—É–∫"].includes(surname);
        if (role === 'friend_f') return ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–∞–Ω–≥–µ–ª—ñ–Ω–∞", "–µ–≤–µ–ª—ñ–Ω–∞", "–ª—é–±–∞", "–ª—é–±–æ–≤", "–∞–Ω–∞—Å—Ç–∞—Å–∏—è", "–∞–Ω–≥–µ–ª–∏–Ω–∞", "—ç–≤–µ–ª–∏–Ω–∞", "–ª—é–±–æ–≤—å"].includes(name);
        if (role === 'friend_m') return ["–º–∞—Ç–≤—ñ–π", "–æ–ª–µ–≥", "—Å–∞—à–∞", "–æ–ª–µ–∫—Å–∞–Ω–¥", "–∞–Ω–¥—Ä—ñ–π", "–æ–ª–µ—Å—å", "–º–∞—Ç–≤–µ–π", "–∞–ª–µ–∫—Å–∞–Ω–¥—Ä", "–∞–Ω–¥—Ä–µ–π"].includes(name);
        if (role === 'kent') return (name === "–º–∞–∫—Å–∏–º" || name === "–º–∞–∫—Å") && (surname === "–≥–æ–ª–æ–¥–Ω—é–∫" || surname === "");
        if (role === 'discord') return ["–¥–µ–Ω–∏—Å", "–º–∞–∫—Å–∏–º", "–º–∞–∫—Å", "—Ç—ñ–º—É—Ä", "–¥—ñ–º–∞", "—Å–∞–º–∏—Ä", "–¥–∞–Ω–∏–ª–æ", "—è—Ä—ñ–∫", "–Ω–∏–∫–∏—Ç–∞", "–∂–µ–Ω—è", "—î–≤–≥–µ–Ω", "—Ç–∏–º—É—Ä", "–¥–∏–º–∞", "—è—Ä–∏–∫"].includes(name);
        return false;
    }

    function startApp() {
        const role = document.getElementById('userRole').value;
        const name = document.getElementById('userName').value.trim();
        const surname = document.getElementById('userSurname').value.trim();
        if(!checkAccess(role, name, surname)) { document.getElementById('error-msg').innerText = translations[currentLang].error; return; }
        activeRole = role; document.getElementById('lang-switch').style.display = 'none';
        document.getElementById('login-screen').style.opacity = '0';
        bgMusic.play().catch(() => {});
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none'; state = 'assemble'; timer = 0;
            for(let i=0; i<150; i++) {
                let rx = Math.random() > 0.5 ? -100 : width + 100; let ry = Math.random() * height;
                magicDust.push({ x: rx, y: ry, tx: width/2, ty: height/2, sz: Math.random()*5+2, v: 0.003 + Math.random()*0.006, delay: Math.random()*200, reached: false });
            }
        }, 800);
    }

    function handleGlobalClick(e) {
        if(state === 'fix') {
            fixers.forEach((f, i) => {
                if(Math.hypot(e.clientX - f.x, e.clientY - f.y) < 60) {
                    fixers.splice(i, 1); fixedCount++; gap -= 7;
                    for(let j=0; j<15; j++) particles.push({x: f.x, y: f.y, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12, a: 1, sz: 4, type:'heart'});
                }
            });
        }
        if(state === 'defend') {
            enemies.forEach((en, i) => {
                if(Math.hypot(e.clientX - en.x, e.clientY - en.y) < 70) {
                    enemies.splice(i, 1);
                    for(let j=0; j<12; j++) particles.push({x: en.x, y: en.y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, a: 1, sz: 3, type:'dust'});
                }
            });
        }
        if(state === 'clicker') {
            clicksNeeded--; heartScale += 0.04; heartShake = 20;
            if(clicksNeeded <= 0) { state = 'vortex'; timer = 0; document.getElementById('hint-text').style.opacity = '0'; }
        }
    }

    function update() {
        ctx.fillStyle = 'rgba(0,0,0,0.25)'; ctx.fillRect(0,0,width,height); timer++;
        const t = translations[currentLang];

        if(state === 'assemble') {
            let allReached = true;
            magicDust.forEach(p => {
                if(timer > p.delay) {
                    p.x += (p.tx - p.x) * p.v; p.y += (p.ty - p.y) * p.v; drawHeart(p.x, p.y, p.sz, '#ff1493');
                    if(Math.hypot(p.tx - p.x, p.ty - p.y) < 5) p.reached = true;
                }
                if(!p.reached) allReached = false;
            });
            if(allReached && timer > 400) {
                heartAlpha = Math.min(heartAlpha + 0.02, 1);
                drawHeart(width/2, height/2, 90 + Math.sin(timer*0.04)*5, `rgba(255, 20, 147, ${heartAlpha})`, 30*heartAlpha);
                if(timer > 800) { state = 'pre_break'; timer = 0; }
            }
        }

        if(state === 'break') {
            gap = Math.min(gap + 0.8, 56); drawHeart(width/2 - gap, height/2, 90, '#ff1493', 25, 'left'); drawHeart(width/2 + gap, height/2, 90, '#ff1493', 25, 'right'); drawFancyCrack(width/2, height/2, 90, 0, gap);
            if(timer > 150) { state = 'fix'; document.getElementById('hint-text').innerText = t.hintFix; document.getElementById('hint-text').style.opacity = '1';
                for(let i=0; i<TOTAL_FIXERS; i++) fixers.push({ x: Math.random()*width, y: Math.random()*height, vx: (Math.random()-0.5)*7, vy: (Math.random()-0.5)*7 });
            }
        }
        
        if(state === 'fix') {
            drawHeart(width/2 - gap, height/2, 90, '#ff1493', 25, 'left'); drawHeart(width/2 + gap, height/2, 90, '#ff1493', 25, 'right'); drawFancyCrack(width/2, height/2, 90, 0, gap);
            fixers.forEach(f => { f.x += f.vx; f.y += f.vy; if(f.x < 40 || f.x > width-40) f.vx *= -1; if(f.y < 40 || f.y > height-40) f.vy *= -1; drawHeart(f.x, f.y, 30, '#ff69b4', 15); });
            if(fixedCount >= TOTAL_FIXERS) { document.getElementById('hint-text').style.opacity = '0'; if(timer % 60 === 0) { state = 'pre_defend'; timer = 0; } }
        }

        if(state === 'pre_defend') { drawHeart(width/2, height/2, 95, '#ff1493', 30); document.getElementById('hint-text').innerText = t.hintDefend; document.getElementById('hint-text').style.opacity = '1'; if(timer > 150) { state = 'defend'; timer = 0; enemies = []; } }

        if(state === 'defend') {
            drawHeart(width/2, height/2, 100, '#ff1493', 35);
            if(timer % 45 === 0 && enemiesSpawned < TOTAL_ENEMIES) { enemies.push({x: width/2+Math.cos(Math.random()*7)*width*0.8, y: height/2+Math.sin(Math.random()*7)*width*0.8, speed: 2.8}); enemiesSpawned++; }
            enemies.forEach((en, i) => {
                let a = Math.atan2(height/2-en.y, width/2-en.x); en.x += Math.cos(a)*en.speed; en.y += Math.sin(a)*en.speed; ctx.fillStyle = '#888'; ctx.beginPath(); ctx.arc(en.x, en.y, 12, 0, 7); ctx.fill();
                if(Math.hypot(width/2-en.x, height/2-en.y) < 50) { alert(t.alertFail); location.reload(); }
            });
            if(enemiesSpawned === TOTAL_ENEMIES && enemies.length === 0) { document.getElementById('hint-text').style.opacity = '0'; state = 'pulse'; timer = 0; }
        }

        if(state === 'pulse') { drawHeart(width/2, height/2, 110 + Math.sin(timer*0.08)*22, '#ff1493', 45); if(timer > 150) { state = 'clicker'; document.getElementById('hint-text').innerText = t.hintPulse; document.getElementById('hint-text').style.opacity = '1'; } }
        if(state === 'clicker') { heartShake *= 0.92; drawHeart(width/2+(Math.random()-0.5)*heartShake, height/2+(Math.random()-0.5)*heartShake, 130*heartScale+Math.sin(timer*0.1)*5, '#ff1493', 55); }
        if(state === 'vortex') { if(timer > 120) { state = 'final'; showFinal(); } }

        particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.a -= 0.012; drawHeart(p.x, p.y, p.sz, `rgba(255,20,147,${p.a})`); if(p.a <= 0) particles.splice(i,1); });
        if(state === 'final') { if(Math.random()>0.85) bgHearts.push({x:Math.random()*width, y:height+20, s:Math.random()*1.5+1}); bgHearts.forEach((h,i)=>{ h.y -= h.s; drawHeart(h.x, h.y, 16, 'rgba(255,20,147,0.15)'); if(h.y < -25) bgHearts.splice(i,1); }); }
        requestAnimationFrame(update);
    }

    function showFinal() {
        const res = translations[currentLang].wishes[activeRole];
        document.getElementById('main-title').innerText = res[0];
        document.getElementById('main-wish').innerText = res[1];
        document.getElementById('text-container').style.opacity = '1';
        document.getElementById('text-container').style.top = '15%';
        document.getElementById('close-btn').style.opacity = '1';
        document.getElementById('close-btn').style.pointerEvents = 'auto';
    }

    init(); update();
    window.addEventListener('resize', init);
</script>
