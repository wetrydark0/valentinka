    function getCrackPath(size) {
        return [
            {x: 0, y: 0},
            {x: size * 0.1, y: size * 0.2},
            {x: -size * 0.15, y: size * 0.4},
            {x: size * 0.2, y: size * 0.6},
            {x: -size * 0.1, y: size * 0.8},
            {x: 0, y: size}
        ];
    }

    function drawHeartPart(size, color, part) {
        const crack = getCrackPath(size);
        ctx.fillStyle = color;
        ctx.beginPath();
        if (part === 'left') {
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size, size/3, -size/2, -size/2, 0, 0);
            ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
            for (let i = crack.length - 1; i >= 0; i--) ctx.lineTo(crack[i].x, crack[i].y);
        } else {
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
            ctx.bezierCurveTo(size/2, -size/2, size, size/3, 0, size);
            for (let i = crack.length - 1; i >= 0; i--) ctx.lineTo(crack[i].x, crack[i].y);
        }
        ctx.closePath();
        ctx.fill();
    }

    function drawHeart(x, y, size, color, glow = 0, part = 'full') {
        ctx.save();
        ctx.translate(x, y - (size * 0.45));
        if(glow > 0) {
            ctx.shadowBlur = glow;
            ctx.shadowColor = color;
        }
        let grad = ctx.createRadialGradient(0, size/3, 0, 0, size/3, size);
        grad.addColorStop(0, color);
        grad.addColorStop(1, '#550011');
        
        if (part === 'full') {
            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.moveTo(0, size);
            ctx.bezierCurveTo(-size, size/3, -size/2, -size/2, 0, 0);
            ctx.bezierCurveTo(size/2, -size/2, size, size/3, 0, size);
            ctx.fill();
        } else {
            drawHeartPart(size, grad, part);
        }
        ctx.restore();
    }

    function drawFancyCrack(x, y, size, shake, gapValue) {
        ctx.save();
        ctx.translate(x, y - (size * 0.45));
        const crack = getCrackPath(size);
        
        [-gapValue, gapValue].forEach(offset => {
            ctx.save();
            ctx.translate(offset, 0);
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 100, 200, 0.8)";
            ctx.lineWidth = 2;
            ctx.shadowBlur = 10;
            ctx.shadowColor = "#ff1493";
            ctx.moveTo(crack[0].x, crack[0].y);
            for(let p of crack) ctx.lineTo(p.x, p.y);
            ctx.stroke();
            ctx.restore();
        });
        ctx.restore();
    }

    function update() {

            drawHeart(width/2+(Math.random()-0.5)*heartShake, height/2+(Math.random()-0.5)*heartShake, 130*heartScale+Math.sin(timer*0.1)*5, '#ff1493', 55);
        }

        if(state === 'vortex') {
            for(let i=0; i<6; i++) {
                let a = timer * 0.15 + (i * Math.PI * 0.33);
                let r = timer * 6;
                particles.push({ x: width/2 + Math.cos(a)*r, y: height/2 + Math.sin(a)*r, vx: 0, vy: 0, a: 1, sz: 22 });
            }
            if(timer > 120) { state = 'final'; showFinal(); }
        }

        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.a -= 0.012;
            drawHeart(p.x, p.y, p.sz, `rgba(255,20,147,${p.a})`);
            if(p.a <= 0) particles.splice(i,1);
        });

        if(state === 'final') {
            if(Math.random()>0.85) bgHearts.push({x:Math.random()*width, y:height+20, s:Math.random()*1.5+1});
            bgHearts.forEach((h,i)=>{ 
                h.y -= h.s; 
                drawHeart(h.x, h.y, 16, 'rgba(255,20,147,0.15)'); 
                if(h.y < -25) bgHearts.splice(i,1); 
            });
        }
        requestAnimationFrame(update);
    }

    function showFinal() {
        const res = translations[currentLang].wishes[activeRole];
        document.getElementById('main-title').innerText = res[0];
        document.getElementById('main-wish').innerText = res[1];
        document.getElementById('text-container').style.opacity = '1';
        document.getElementById('text-container').style.top = '10%'; 
        
        document.getElementById('close-btn').style.opacity = '1';
        document.getElementById('close-btn').style.pointerEvents = 'auto';
        document.getElementById('gift-btn').style.opacity = '1';
        document.getElementById('gift-btn').style.pointerEvents = 'auto';
    }

    init(); 
    update();
    window.addEventListener('resize', init);
</script>
</body>
</html>
