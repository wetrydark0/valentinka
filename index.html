<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Surprise ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');

        body { 
            margin: 0; overflow: hidden; background: #050205;
            font-family: 'Montserrat', sans-serif; touch-action: none; color: white; 
        }

        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a051a 0%, #050205 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
            transition: all 1s ease;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px);
            padding: 30px; border-radius: 40px; border: 1px solid rgba(255, 20, 147, 0.3);
            text-align: center; width: 320px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        .input-group { margin-bottom: 15px; text-align: left; width: 100%; }
        label { display: block; margin-bottom: 5px; font-size: 13px; color: #ffb6c1; margin-left: 15px; }

        input, select {
            padding: 12px 15px; font-size: 16px; border-radius: 25px; border: 2px solid #ff1493;
            background: rgba(0,0,0,0.8); color: white; outline: none; width: 100%; box-sizing: border-box;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è –¥–ª—è –ø–æ–ª—è –ø—Ä—ñ–∑–≤–∏—â–∞ */
        #surname-group {
            display: none;
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        button {
            padding: 15px 40px; font-size: 18px; border-radius: 35px; border: none;
            background: linear-gradient(45deg, #ff1493, #ba55d3); color: white; 
            cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px;
        }

        #close-btn {
            position: fixed; top: 20px; right: 20px; width: 45px; height: 45px;
            background: rgba(255, 255, 255, 0.1); border-radius: 50%;
            color: white; font-size: 24px; display: flex; justify-content: center; align-items: center;
            z-index: 110; opacity: 0; pointer-events: none; transition: 0.5s; cursor: pointer;
        }

        #text-container {
            position: absolute; width: 92%; left: 4%; text-align: center;
            top: 120%; z-index: 10; opacity: 0;
            transition: top 4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 2s ease;
            background: rgba(10, 5, 10, 0.85); padding: 30px 15px; border-radius: 40px;
            backdrop-filter: blur(15px); border: 1px solid rgba(255, 20, 147, 0.3);
        }

        h1 { font-family: 'Caveat', cursive; font-size: 40px; margin-bottom: 15px; text-shadow: 0 0 20px #ff1493; }
        p { font-size: 19px; line-height: 1.5; font-weight: 700; margin: 0; }
        #error-msg { color: #ff4444; margin-top: 10px; font-size: 13px; font-weight: bold; }
    </style>
</head>
<body onclick="handleInteraction(event)">

    <div id="close-btn" onclick="location.reload()">‚úï</div>

    <div id="login-screen">
        <div class="glass-card">
            <h2 style="font-family: 'Caveat', cursive; font-size: 32px; margin: 0 0 20px 0;">–ê–Ω–∫–µ—Ç–∞ –¥–ª—è –†–æ–º–∏ ‚ú®</h2>
            
            <div class="input-group">
                <label>–•—Ç–æ —Ç–∏, –∫—Ä–∞—Å—É–Ω–µ? ‚ú®</label>
                <select id="userRole" onchange="toggleSurname()">
                    <option value="none" selected disabled>–û–±–µ—Ä–∏ —Ä–æ–ª—å...</option>
                    <option value="sister">–°–µ—Å—Ç—Ä–∞</option>
                    <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞</option>
                    <option value="friend_m">–î—Ä—É–≥</option>
                    <option value="kent">–ö–µ–Ω—Ç</option>
                    <option value="discord">–ö–µ–Ω—Ç –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞</option>
                </select>
            </div>

            <div class="input-group">
                <label>–¢–≤–æ—î —ñ–º'—è</label>
                <input type="text" id="userName" placeholder="–í–≤–µ–¥–∏ —ñ–º'—è..." autocomplete="off">
            </div>

            <div class="input-group" id="surname-group">
                <label>–¢–≤–æ—î –ø—Ä—ñ–∑–≤–∏—â–µ</label>
                <input type="text" id="userSurname" placeholder="–í–≤–µ–¥–∏ –ø—Ä—ñ–∑–≤–∏—â–µ..." autocomplete="off">
            </div>

            <button onclick="startApp()">–í—ñ–¥–∫—Ä–∏—Ç–∏ –º–∞–≥—ñ—é ‚ú®</button>
            <div id="error-msg"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title"></h1>
        <p id="main-wish"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, particles = [], bgHearts = [], stars = [], burstParticles = [], state = 'wait', frame = 0;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        stars = [];
        for(let i=0; i<150; i++) stars.push({x: Math.random()*width, y: Math.random()*height, size: Math.random()*2});
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        const surnameGroup = document.getElementById('surname-group');
        surnameGroup.style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function startApp() {
        const name = document.getElementById('userName').value.trim().toLowerCase();
        const surname = document.getElementById('userSurname').value.trim().toLowerCase();
        const role = document.getElementById('userRole').value;
        const title = document.getElementById('main-title');
        const wish = document.getElementById('main-wish');
        const error = document.getElementById('error-msg');

        // –°–ø–∏—Å–∫–∏ —ñ–º–µ–Ω
        const sisterNames = ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–º–∞—Ä—Ç–∞"];
        const sisterSurnames = ["—Ü–∞–ø–∞—Ä", "–º–∞–ª—ñ—Ç—á—É–∫"];
        const friendFNames = ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–∞–Ω–≥–µ–ª—ñ–Ω–∞", "–µ–≤–µ–ª—ñ–Ω–∞", "–ª—é–±–∞", "–ª—é–±–æ–≤"];
        const friendMNames = ["–º–∞—Ç–≤—ñ–π", "–æ–ª–µ–≥", "—Å–∞—à–∞", "–æ–ª–µ–∫—Å–∞–Ω–¥"];
        const kentNames = ["–º–∞–∫—Å–∏–º", "–º–∞–∫—Å"];
        const discordNames = ["–¥–µ–Ω–∏—Å", "–º–∞–∫—Å–∏–º", "–º–∞–∫—Å", "—Ç—ñ–º—É—Ä", "–¥—ñ–º–∞", "—Å–∞–º–∏—Ä", "–¥–∞–Ω–∏–ª–æ", "—è—Ä—ñ–∫", "–Ω–∏–∫–∏—Ç–∞", "–∂–µ–Ω—è", "—î–≤–≥–µ–Ω"];

        let match = false;

        if (role === 'sister' && sisterNames.includes(name) && sisterSurnames.includes(surname)) {
            title.innerText = "–î–ª—è —Å–µ—Å—Ç—Ä–∏—á–∫–∏! üå∏";
            wish.innerHTML = "–ú–æ—è –¥–æ—Ä–æ–≥–∞ —Å–µ—Å—Ç—Ä–∏—á–∫–æ, —Ç–∏ ‚Äî –Ω–∞–π–±–ª–∏–∂—á–∞ –º–µ–Ω—ñ –ª—é–¥–∏–Ω–∞, –º—ñ–π –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥ —ñ –Ω–∞–¥—ñ–π–Ω–∞ –æ–ø–æ—Ä–∞. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω—É –∫–æ—Ö–∞–Ω–Ω—è, –∑–∞—Ç–∏—à–∫—É –≤ —Å–µ—Ä—Ü—ñ —Ç–∞ —â–æ–± —Ç–∏ –∑–∞–≤–∂–¥–∏ –≤—ñ–¥—á—É–≤–∞–ª–∞ –º–æ—é –ø—ñ–¥—Ç—Ä–∏–º–∫—É. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è";
            match = true;
        } 
        else if (role === 'friend_f' && friendFNames.includes(name)) {
            title.innerText = "–î–ª—è –ø–æ–¥—Ä—É–≥–∏! ‚ú®";
            wish.innerHTML = "–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ –∑—ñ–≥—Ä—ñ–≤–∞—î –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—Ç–∏ —Å–≤–æ–≥–æ –≤–æ–≥–Ω–∏–∫—É, —Å—è—è—Ç–∏ —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ. –ù–µ—Ö–∞–π –∫–æ–∂–Ω–∞ —Ç–≤–æ—è –º—Ä—ñ—è —Å—Ç–∞–Ω–µ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é –≤–∂–µ —Å—å–æ–≥–æ–¥–Ω—ñ! ‚ù§Ô∏è";
            match = true;
        }
        else if (role === 'friend_m' && friendMNames.includes(name)) {
            title.innerText = "–î–ª—è –¥—Ä—É–≥–∞! ü§ù";
            wish.innerHTML = "–ó–¥–∞—Ä–æ–≤–∞! –í—ñ—Ç–∞—é —Ç–µ–±–µ. –ë–∞–∂–∞—é, —â–æ–± —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –π—à–ª–æ —Ä—ñ–≤–Ω–æ —ñ –±–µ–∑ –∑–∞–π–≤–∏—Ö –Ω–∞–ø—Ä—è–≥—ñ–≤. –ù–µ—Ö–∞–π –∑–¥–æ—Ä–æ–≤‚Äô—è –Ω–µ –ø—ñ–¥–≤–æ–¥–∏—Ç—å, –∞ –ø–æ—Ä—É—á –∑–∞–≤–∂–¥–∏ –±—É–¥—É—Ç—å –≤—ñ—Ä–Ω—ñ –¥—Ä—É–∑—ñ. –£–¥–∞—á—ñ —Ç–æ–±—ñ —É –≤—Å—ñ—Ö —Ç–≤–æ—ó—Ö —Å–ø—Ä–∞–≤–∞—Ö, —Ç–∏—Å–Ω—É —Ä—É–∫—É! ü§ù";
            match = true;
        }
        else if (role === 'kent' && kentNames.includes(name) && surname === "–≥–æ–ª–æ–¥–Ω—é–∫") {
            title.innerText = "–î–ª—è –∫–µ–Ω—Ç–∞! ‚úä";
            wish.innerHTML = "–ë—Ä–∞—Ç–∞–Ω, –¥—É–∂–µ –¥—è–∫—É—é —â–æ —Ç–∏ –≤ –º–µ–Ω–µ —î. –í—ñ—Ç–∞—é –∑ —Ç–∞–∫–∏–º —á—É–¥–æ–≤–∏–º –¥–Ω–µ–º. –ë–∞–∂–∞—é —Ç–æ–±—ñ —É—Å–ø—ñ—Ö—ñ–≤ —É –∂–∏—Ç—Ç—ñ, —â–æ–± –≤—Å–µ –π—à–ª–æ –ø–ª–∞–≤–Ω–æ —è–∫ —ó–¥–µ 99. –©–æ–± –±–∞–∫ –±—É–≤ –∑–∞–≤–∂–¥–∏ –∑–∞–ø–æ–≤–Ω–µ–Ω–∏–π. –£–¥–∞—á—ñ —Ç–æ–±—ñ! ü§ù";
            match = true;
        }
        else if (role === 'discord' && discordNames.includes(name)) {
            title.innerText = "–î–ª—è –∫–µ–Ω—Ç–∞ –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞! üéÆ";
            wish.innerHTML = "–û, –∑–¥–∞—Ä–æ–≤–∞! –í—ñ—Ç–∞—é —Ç–µ–±–µ. –ë–∞–∂–∞—é, —â–æ–± —ñ–Ω–µ—Ç –Ω—ñ–∫–æ–ª–∏ –Ω–µ –ª–∞–≥–∞–≤ —ñ –ø—ñ–Ω–≥ –±—É–≤ –º—ñ–Ω—ñ–º–∞–ª—å–Ω–∏–º. –ù–µ—Ö–∞–π —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –±—É–¥–µ —Ç–∞–∫ —Å–∞–º–æ —á—ñ—Ç–∫–æ, —è–∫ –≤–¥–∞–ª–∞ –∫–∞—Ç–∫–∞ –∑ –ø–∞—Ü–∞–Ω–∞–º–∏. –ü–æ—á—É—î–º–æ—Å—å —É –≤–æ–π—Å—ñ, —É–¥–∞—á—ñ —Ç–æ–±—ñ! üéÆ";
            match = true;
        }

        if (!match) {
            error.innerText = "–î–∞–Ω—ñ –Ω–µ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å. –ü–µ—Ä–µ–≤—ñ—Ä —Ä–æ–ª—å, —ñ–º'—è —Ç–∞ –ø—Ä—ñ–∑–≤–∏—â–µ! ü§î";
            return;
        }

        bgMusic.play().catch(() => {});
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => { document.getElementById('login-screen').style.display = 'none'; state = 'pulse'; }, 1000);
    }

    // –†–µ—à—Ç–∞ –∫–æ–¥—É –∞–Ω—ñ–º–∞—Ü—ñ—ó (—Å–µ—Ä—Ü—è, –∑—ñ—Ä–∫–∏)
    function drawHeart(x, y, size, color, glow = 0) {
        ctx.save();
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x-size/2, y-size/2, x-size, y+size/3, x, y+size);
        ctx.bezierCurveTo(x+size, y+size/3, x+size/2, y-size/2, x, y);
        ctx.fill(); ctx.restore();
    }

    function handleInteraction(e) {
        if (state !== 'wait') {
            let x = e.clientX || (e.touches ? e.touches[0].clientX : 0);
            let y = e.clientY || (e.touches ? e.touches[0].clientY : 0);
            for(let i=0; i<5; i++) burstParticles.push({x: x, y: y, vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10, size: Math.random()*8+4, alpha: 1});
        }
    }

    function update() {
        ctx.fillStyle = 'rgba(5, 2, 5, 0.2)';
        ctx.fillRect(0, 0, width, height);
        stars.forEach(s => { ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); });

        burstParticles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.alpha -= 0.02;
            drawHeart(p.x, p.y, p.size, `rgba(255, 20, 147, ${p.alpha})`);
            if(p.alpha <= 0) burstParticles.splice(i, 1);
        });

        if (state === 'pulse') {
            frame++;
            let scale = 1 + Math.sin(frame * 0.1) * 0.2;
            drawHeart(width/2, height/2, 100 * scale, '#ff1493', 30);
            if (frame > 200) {
                state = 'explode';
                for(let i=0; i<80; i++) particles.push({x: width/2, y: height/2, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, size: Math.random()*15+8});
                setTimeout(() => { 
                    document.getElementById('text-container').style.opacity = '1'; 
                    document.getElementById('text-container').style.top = '10%'; 
                    document.getElementById('close-btn').style.opacity = '1';
                    document.getElementById('close-btn').style.pointerEvents = 'auto';
                    state = 'final'; 
                }, 800);
            }
        }

        if (state === 'explode' || state === 'final') {
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.vy += 0.2; drawHeart(p.x, p.y, p.size, '#ff1493', 10); });
        }

        if (state === 'final') {
            if(Math.random() > 0.94) bgHearts.push({x: Math.random()*width, y: height+20, speed: Math.random()*2+1, size: Math.random()*10+5});
        }

        bgHearts.forEach((h, i) => { h.y -= h.speed; drawHeart(h.x, h.y, h.size, 'rgba(255, 105, 180, 0.4)'); if(h.y < -30) bgHearts.splice(i, 1); });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
</body>
</html>
