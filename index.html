            text-align: center;

<body onclick="handleGlobalClick(event)">

                <select id="userRole" onchange="toggleSurname()">
                    <option value="none" selected disabled>–û–±–µ—Ä–∏ —Ä–æ–ª—å... ‚ú®</option>

                    <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞ üíñ</option>
                    <option value="friend_m">–î—Ä—É–≥ ü§ù</option>

    <canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, state = 'wait', timer = 0;
    let particles = [], enemies = [], magicDust = [], bgHearts = [], fixers = [];
    let heartScale = 1, heartShake = 0, clicksNeeded = 25, activeRole = "";
    let enemiesSpawned = 0, gap = 0, fixedCount = 0, heartAlpha = 0;
    const TOTAL_FIXERS = 8;
    const TOTAL_ENEMIES = 12;

    function init() { 
        width = canvas.width = window.innerWidth; 
        height = canvas.height = window.innerHeight; 
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function getCrackPath(size) {
        return [
            {x: 0, y: 0}, {x: size * 0.1, y: size * 0.2}, {x: -size * 0.15, y: size * 0.4},
            {x: size * 0.2, y: size * 0.6}, {x: -size * 0.1, y: size * 0.8}, {x: 0, y: size}
        ];
    }

    function drawHeartPart(size, color, part) {
        const crack = getCrackPath(size);
        ctx.fillStyle = color;
        ctx.beginPath();
        if (part === 'left') {
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-size, size/3, -size/2, -size/2, 0, 0);
            ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
            for (let i = crack.length - 1; i >= 0; i--) ctx.lineTo(crack[i].x, crack[i].y);
        } else {
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
            ctx.bezierCurveTo(size/2, -size/2, size, size/3, 0, size);
            for (let i = crack.length - 1; i >= 0; i--) ctx.lineTo(crack[i].x, crack[i].y);
        }
        ctx.closePath(); ctx.fill();
    }

    function drawHeart(x, y, size, color, glow = 0, part = 'full') {
        ctx.save();
        ctx.translate(x, y - (size * 0.45));
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        let grad = ctx.createRadialGradient(0, size/3, 0, 0, size/3, size);
        grad.addColorStop(0, color); grad.addColorStop(1, '#550011');
        if (part === 'full') {
            ctx.fillStyle = grad; ctx.beginPath(); ctx.moveTo(0, size);
            ctx.bezierCurveTo(-size, size/3, -size/2, -size/2, 0, 0);
            ctx.bezierCurveTo(size/2, -size/2, size, size/3, 0, size); ctx.fill();
        } else { drawHeartPart(size, grad, part); }
        ctx.restore();
    }

    function drawFancyCrack(x, y, size, shake, gapValue) {
        ctx.save(); ctx.translate(x, y - (size * 0.45));
        const crack = getCrackPath(size);
        [-gapValue, gapValue].forEach(offset => {
            ctx.save(); ctx.translate(offset, 0); ctx.beginPath();
            ctx.strokeStyle = "rgba(255, 100, 200, 0.8)"; ctx.lineWidth = 2;
            ctx.shadowBlur = 10; ctx.shadowColor = "#ff1493";
            ctx.moveTo(crack[0].x, crack[0].y);
            for(let p of crack) ctx.lineTo(p.x, p.y);
            ctx.stroke(); ctx.restore();
        });
        ctx.restore();
    }

    function checkAccess(role, name, surname) {
        name = name.toLowerCase(); surname = (surname || "").toLowerCase();
        if (role === 'sister') return ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–º–∞—Ä—Ç–∞"].includes(name) && ["—Ü–∞–ø–∞—Ä", "–º–∞–ª—ñ—Ç—á—É–∫"].includes(surname);
        if (role === 'friend_f') return ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–∞–Ω–≥–µ–ª—ñ–Ω–∞", "–µ–≤–µ–ª—ñ–Ω–∞", "–ª—é–±–∞", "–ª—é–±–æ–≤"].includes(name);
        if (role === 'friend_m') return ["–º–∞—Ç–≤—ñ–π", "–æ–ª–µ–≥", "—Å–∞—à–∞", "–æ–ª–µ–∫—Å–∞–Ω–¥", "–∞–Ω–¥—Ä—ñ–π", "–æ–ª–µ—Å—å"].includes(name);
        if (role === 'kent') return (name === "–º–∞–∫—Å–∏–º" || name === "–º–∞–∫—Å") && (surname === "–≥–æ–ª–æ–¥–Ω—é–∫" || surname === "");
        if (role === 'discord') return ["–¥–µ–Ω–∏—Å", "–º–∞–∫—Å–∏–º", "–º–∞–∫—Å", "—Ç—ñ–º—É—Ä", "–¥—ñ–º–∞", "—Å–∞–º–∏—Ä", "–¥–∞–Ω–∏–ª–æ", "—è—Ä—ñ–∫", "–Ω–∏–∫–∏—Ç–∞", "–∂–µ–Ω—è", "—î–≤–≥–µ–Ω"].includes(name);
        return false;
    }

    function startApp() {
        const role = document.getElementById('userRole').value;
        const name = document.getElementById('userName').value.trim();
        const surname = document.getElementById('userSurname').value.trim();
        if(!checkAccess(role, name, surname)) { document.getElementById('error-msg').innerText = "–î–æ—Å—Ç—É–ø –æ–±–º–µ–∂–µ–Ω–æ! ‚ùå"; return; }
        activeRole = role;
        document.getElementById('login-screen').style.opacity = '0';
        bgMusic.play().catch(() => {});
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            state = 'assemble'; timer = 0;
            for(let i=0; i<150; i++) {
                magicDust.push({ x: Math.random()*width, y: Math.random()*height, tx: width/2, ty: height/2, sz: Math.random()*5+2, v: 0.005, delay: Math.random()*200, reached: false });
            }
        }, 800);
    }

    function handleGlobalClick(e) {
        if(state === 'fix') {
            fixers.forEach((f, i) => {
                if(Math.hypot(e.clientX - f.x, e.clientY - f.y) < 60) {
                    fixers.splice(i, 1); fixedCount++; gap -= 7;
                }
            });
        }
        if(state === 'defend') {
            enemies.forEach((en, i) => {
                if(Math.hypot(e.clientX - en.x, e.clientY - en.y) < 70) enemies.splice(i, 1);
            });
        }
        if(state === 'clicker') {
            clicksNeeded--; heartScale += 0.03; heartShake = 15;
            if(clicksNeeded <= 0) { state = 'vortex'; timer = 0; document.getElementById('hint-text').style.opacity = '0'; }
        }
    }

    function update() {
        ctx.fillStyle = 'rgba(0,0,0,0.25)'; ctx.fillRect(0,0,width,height);
        timer++;

        if(state === 'assemble') {
            let allReached = true;
            magicDust.forEach(p => {
                if(timer > p.delay) {
                    p.x += (p.tx - p.x) * p.v; p.y += (p.ty - p.y) * p.v;
                    drawHeart(p.x, p.y, p.sz, '#ff1493');
                    if(Math.hypot(p.tx - p.x, p.ty - p.y) < 5) p.reached = true;
                }
                if(!p.reached) allReached = false;
            });
            if(allReached && timer > 400) {
                heartAlpha = Math.min(heartAlpha + 0.02, 1);
                drawHeart(width/2, height/2, 90, `rgba(255, 20, 147, ${heartAlpha})`, 30);
                if(timer > 600) { state = 'pre_break'; timer = 0; }
            }
        }

        if(state === 'pre_break') {
            drawHeart(width/2, height/2, 90, '#ff1493', 35);
            if(timer > 50) { state = 'break'; timer = 0; }
        }

        if(state === 'break') {
            gap = Math.min(gap + 0.8, 56);
            drawHeart(width/2 - gap, height/2, 90, '#ff1493', 25, 'left');
            drawHeart(width/2 + gap, height/2, 90, '#ff1493', 25, 'right');
            drawFancyCrack(width/2, height/2, 90, 0, gap);
            if(timer > 100) {
                state = 'fix';
                document.getElementById('hint-text').innerText = "–ü–æ–ª–∞–≥–æ–¥–∏—à? ü©π";
                document.getElementById('hint-text').style.opacity = '1';
                for(let i=0; i<TOTAL_FIXERS; i++) fixers.push({ x: Math.random()*width, y: Math.random()*height, vx: (Math.random()-0.5)*5, vy: (Math.random()-0.5)*5 });
            }
        }

        if(state === 'fix') {
            drawHeart(width/2 - gap, height/2, 90, '#ff1493', 25, 'left');
            drawHeart(width/2 + gap, height/2, 90, '#ff1493', 25, 'right');
            drawFancyCrack(width/2, height/2, 90, 0, gap);
            fixers.forEach(f => {
                f.x += f.vx; f.y += f.vy;
                if(f.x < 20 || f.x > width-20) f.vx *= -1; if(f.y < 20 || f.y > height-20) f.vy *= -1;
                drawHeart(f.x, f.y, 25, '#ff69b4', 10);
            });
            if(fixedCount >= TOTAL_FIXERS) {
                document.getElementById('hint-text').style.opacity = '0';
                if(timer % 30 === 0) { state = 'pre_defend'; timer = 0; }
            }
        }

        if(state === 'pre_defend') {
            drawHeart(width/2, height/2, 95, '#ff1493', 30);
            document.getElementById('hint-text').innerText = "–ó–∞—Ö–∏—Å—Ç–∏ –π–æ–≥–æ! üõ°Ô∏è";
            document.getElementById('hint-text').style.opacity = '1';
            if(timer > 100) { state = 'defend'; timer = 0; enemiesSpawned = 0; enemies = []; }
        }

        if(state === 'defend') {
            drawHeart(width/2, height/2, 100, '#ff1493', 35);
            if(timer % 50 === 0 && enemiesSpawned < TOTAL_ENEMIES) {
                let ang = Math.random()*Math.PI*2;
                enemies.push({x: width/2+Math.cos(ang)*width, y: height/2+Math.sin(ang)*width, speed: 3});
                enemiesSpawned++;
            }
            enemies.forEach((en, i) => {
                let a = Math.atan2(height/2-en.y, width/2-en.x);
                en.x += Math.cos(a)*en.speed; en.y += Math.sin(a)*en.speed;
                ctx.fillStyle = '#666'; ctx.beginPath(); ctx.arc(en.x, en.y, 10, 0, 7); ctx.fill();
                if(Math.hypot(width/2-en.x, height/2-en.y) < 50) location.reload();
            });
            if(enemiesSpawned === TOTAL_ENEMIES && enemies.length === 0) {
                document.getElementById('hint-text').style.opacity = '0';
                state = 'pulse'; timer = 0;
            }
        }

        if(state === 'pulse') {
            drawHeart(width/2, height/2, 110 + Math.sin(timer*0.1)*10, '#ff1493', 40);
            if(timer > 100) {
                state = 'clicker';
                document.getElementById('hint-text').innerText = "–í—ñ–¥–∫—Ä–∏–π –π–æ–≥–æ! üî®";
                document.getElementById('hint-text').style.opacity = '1';
            }
        }

        if(state === 'clicker') {
            heartShake *= 0.9;
            drawHeart(width/2+(Math.random()-0.5)*heartShake, height/2+(Math.random()-0.5)*heartShake, 120*heartScale, '#ff1493', 50);
        }

        if(state === 'vortex') {
            if(timer > 100) { state = 'final'; showFinal(); }
        }

        if(state === 'final') {
            if(Math.random()>0.9) bgHearts.push({x:Math.random()*width, y:height+20, s:Math.random()*2+1});
            bgHearts.forEach((h,i)=>{ h.y -= h.s; drawHeart(h.x, h.y, 15, 'rgba(255,20,147,0.2)'); if(h.y < -20) bgHearts.splice(i,1); });
        }
        requestAnimationFrame(update);
    }

    function showFinal() {
        const t = document.getElementById('main-title'), w = document.getElementById('main-wish');
        const wishes = {
            sister: ["–î–ª—è —Å–µ—Å—Ç—Ä–∏—á–∫–∏ ‚ù§Ô∏è", "–ú–æ—è –¥–æ—Ä–æ–≥–∞ —Å–µ—Å—Ç—Ä–∏—á–∫–æ, —Ç–∏ ‚Äî –Ω–∞–π–±–ª–∏–∂—á–∞ –º–µ–Ω—ñ –ª—é–¥–∏–Ω–∞, –º—ñ–π –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥ —ñ –Ω–∞–¥—ñ–π–Ω–∞ –æ–ø–æ—Ä–∞. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω—É –∫–æ—Ö–∞–Ω–Ω—è, –∑–∞—Ç–∏—à–∫—É –≤ —Å–µ—Ä—Ü—ñ —Ç–∞ —â–æ–± —Ç–∏ –∑–∞–≤–∂–¥–∏ –≤—ñ–¥—á—É–≤–∞–ª–∞ –º–æ—é –ø—ñ–¥—Ç—Ä–∏–º–∫—É. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è"],
            friend_f: ["–î–ª—è –ø–æ–¥—Ä—É–≥–∏ ‚ú®", "–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ –∑—ñ–≥—Ä—ñ–≤–∞—î –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—Ç–∏ —Å–≤–æ–≥–æ –≤–æ–≥–Ω–∏–∫—É, —Å—è—è—Ç–∏ —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ. –ù–µ—Ö–∞–π –∫–æ–∂–Ω–∞ —Ç–≤–æ—è –º—Ä—ñ—è —Å—Ç–∞–Ω–µ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é –≤–∂–µ —Å—å–æ–≥–æ–¥–Ω—ñ! ‚ù§Ô∏è"],
