<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Heart: Masterpiece ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; touch-action: none; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center; z-index: 100;
            transition: opacity 1.2s ease;
        }

        .glass-card {
            background: rgba(18, 18, 18, 0.95); backdrop-filter: blur(25px);
            padding: 30px; border-radius: 40px; border: 1px solid #ff1493;
            text-align: center; width: 310px; box-shadow: 0 0 40px rgba(255, 20, 147, 0.25);
        }

        input, select, button {
            padding: 14px; margin: 10px 0; border-radius: 25px; border: 1px solid #ff1493;
            background: #000; color: #fff; width: 100%; box-sizing: border-box; outline: none; font-size: 16px;
        }

        button { background: linear-gradient(45deg, #ff1493, #4b0082); font-weight: bold; cursor: pointer; border: none; transition: transform 0.2s; }
        button:active { transform: scale(0.95); }

        #hint-text {
            position: fixed; top: 18%; width: 100%; text-align: center;
            font-family: 'Caveat', cursive; font-size: 38px; color: #ff1493;
            z-index: 20; opacity: 0; transition: opacity 1s; text-shadow: 0 0 20px #ff1493; pointer-events: none;
        }

        #text-container {
            position: absolute; width: 90%; left: 5%; text-align: center;
            top: 120%; z-index: 30; opacity: 0;
            transition: top 3s cubic-bezier(0.1, 0.8, 0.2, 1), opacity 2s;
            background: rgba(5, 5, 5, 0.95); padding: 35px 20px; border-radius: 40px;
            border: 1px solid #ff1493; pointer-events: none;
        }

        #close-btn { 
            position: fixed; top: 25px; right: 25px; z-index: 110; width: 48px; height: 48px;
            background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; opacity: 0; 
            pointer-events: none; transition: 1s; border: 1px solid #ff1493; color: white; font-size: 24px;
        }
    </style>
</head>
<body onclick="handleClick(event)">

    <div id="close-btn" onclick="location.reload()">‚úï</div>
    <div id="hint-text">–ë–∏–π –π–æ–≥–æ! üíî</div>

    <div id="login-screen">
        <div class="glass-card">
            <h2 style="font-family: 'Caveat', cursive; font-size: 38px; margin: 0 0 15px 0;">–•—Ç–æ —Ç–∏, –∫—Ä–∞—Å—É–Ω–µ? ‚ú®</h2>
            <select id="userRole" onchange="toggleSurname()">
                <option value="none" selected disabled>–¢–≤—ñ–π —Å—Ç–∞—Ç—É—Å...</option>
                <option value="sister">–°–µ—Å—Ç—Ä–∞</option>
                <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞</option>
                <option value="friend_m">–î—Ä—É–≥</option>
                <option value="kent">–ö–µ–Ω—Ç</option>
                <option value="discord">–ö–µ–Ω—Ç –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞</option>
            </select>
            <input type="text" id="userName" placeholder="–Ü–º'—è..." autocomplete="off">
            <div id="surname-group" style="display:none;"><input type="text" id="userSurname" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ..."></div>
            <button id="startBtn" onclick="startApp()">–ü–æ—á–∞—Ç–∏ –º–∞–≥—ñ—é üé¨</button>
            <div id="error-msg" style="color:#ff4444; font-size:12px; margin-top:10px; min-height: 15px;"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title" style="font-family: 'Caveat', cursive; font-size: 42px; color: #ff1493; margin: 0 0 15px 0;"></h1>
        <p id="main-wish" style="font-size: 19px; line-height: 1.6; font-weight: 700; margin: 0;"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, particles = [], magicDust = [], bgHearts = [], state = 'wait';
    let heartClicks = 0, heartScale = 0, heartShake = 0, timer = 0;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function drawHeart(x, y, size, color, glow = 0, angle = 0) {
        ctx.save();
        ctx.translate(x, y - (size * 0.4)); 
        ctx.rotate(angle);
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
        ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
        ctx.fill();
        ctx.restore();
    }

    function startApp() {
        const role = document.getElementById('userRole').value;
        const name = document.getElementById('userName').value.trim().toLowerCase();
        const surname = document.getElementById('userSurname').value.trim().toLowerCase();
        const error = document.getElementById('error-msg');

        if(!role || role === "none" || !name) { error.innerText = "–í–≤–µ–¥–∏ –≤—Å—ñ –¥–∞–Ω—ñ! ‚úçÔ∏è"; return; }
        if((role === 'sister' || role === 'kent') && !surname) { error.innerText = "–ü—Ä—ñ–∑–≤–∏—â–µ –æ–±–æ–≤'—è–∑–∫–æ–≤–µ! ‚úçÔ∏è"; return; }

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ (–∑–±–µ—Ä–µ–∂–µ–Ω–∞ —Ç–≤–æ—è –ª–æ–≥—ñ–∫–∞)
        const sisterNames = ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–º–∞—Ä—Ç–∞"];
        const sisterSurnames = ["—Ü–∞–ø–∞—Ä", "–º–∞–ª—ñ—Ç—á—É–∫"];
        const kentNames = ["–º–∞–∫—Å–∏–º", "–º–∞–∫—Å"];
        let match = false;

        if (role === 'sister' && sisterNames.includes(name) && sisterSurnames.includes(surname)) match = true;
        else if (role === 'friend_f' || role === 'friend_m' || role === 'discord') match = true;
        else if (role === 'kent' && kentNames.includes(name) && surname === "–≥–æ–ª–æ–¥–Ω—é–∫") match = true;

        if(!match) { error.innerText = "–î–∞–Ω—ñ –Ω–µ —Å–ø—ñ–≤–ø–∞–¥–∞—é—Ç—å! ‚ùå"; return; }

        document.getElementById('startBtn').disabled = true;
        bgMusic.play().catch(() => {});
        document.getElementById('login-screen').style.opacity = '0';
        
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            timer = 0;
            state = 'phase1';
            magicDust = [];
            for(let i=0; i<300; i++) {
                magicDust.push({ x: width/2, y: height/2, a: Math.random()*Math.PI*2, r: Math.random()*width, s: Math.random()*0.02, sz: Math.random()*5+2 });
            }
            setupFinalText(role, name);
        }, 1200);
    }

    function setupFinalText(role, name) {
        const t = document.getElementById('main-title'), w = document.getElementById('main-wish');
        if (role === 'sister') { t.innerText = "–î–ª—è —Å–µ—Å—Ç—Ä–∏—á–∫–∏! üå∏"; w.innerText = "–¢–∏ ‚Äî –Ω–∞–π–±–ª–∏–∂—á–∞ –º–µ–Ω—ñ –ª—é–¥–∏–Ω–∞, –º—ñ–π –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω—É –∫–æ—Ö–∞–Ω–Ω—è —Ç–∞ —Å–ø—Ä–∞–≤–∂–Ω—å–æ–≥–æ —â–∞—Å—Ç—è. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è"; }
        else if (role === 'friend_f') { t.innerText = "–î–ª—è –ø–æ–¥—Ä—É–≥–∏! ‚ú®"; w.innerText = "–°—è–π —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–π –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ. –ù–µ—Ö–∞–π –∫–æ–∂–Ω–∞ —Ç–≤–æ—è –º—Ä—ñ—è —Å—Ç–∞–Ω–µ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é –≤–∂–µ —Å—å–æ–≥–æ–¥–Ω—ñ! ‚ù§Ô∏è"; }
        else if (role === 'friend_m') { t.innerText = "–î–ª—è –¥—Ä—É–≥–∞! ü§ù"; w.innerText = "–ó–¥–∞—Ä–æ–≤–∞! –ë–∞–∂–∞—é, —â–æ–± —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –π—à–ª–æ —Ä—ñ–≤–Ω–æ —ñ –±–µ–∑ –Ω–∞–ø—Ä—É–≥–∏. –ù–µ—Ö–∞–π –∑–¥–æ—Ä–æ–≤‚Äô—è –Ω–µ –ø—ñ–¥–≤–æ–¥–∏—Ç—å. –£–¥–∞—á—ñ, —Ç–∏—Å–Ω—É —Ä—É–∫—É! ü§ù"; }
        else if (role === 'kent') { t.innerText = "–î–ª—è –∫–µ–Ω—Ç–∞! ‚úä"; w.innerText = "–ë—Ä–∞—Ç–∞–Ω, —Ö–∞–π –≤—Å–µ –±—É–¥–µ —á—ñ—Ç–∫–æ, —è–∫ —Ö—ñ–¥ 99-—ó. –ü–æ–≤–Ω–∏–π –±–∞–∫, —Ä—ñ–≤–Ω–∏—Ö –¥–æ—Ä—ñ–≥ —ñ —É—Å–ø—ñ—Ö—ñ–≤ —É –≤—Å—å–æ–º—É. –£–¥–∞—á—ñ —Ç–æ–±—ñ! ü§ù"; }
        else { t.innerText = "–ö–µ–Ω—Ç –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞! üéÆ"; w.innerText = "–ë–∞–∂–∞—é –º—ñ–Ω—ñ–º–∞–ª—å–Ω–æ–≥–æ –ø—ñ–Ω–≥—É —Ç–∞ –µ–ø—ñ—á–Ω–∏—Ö –∫–∞—Ç–æ–∫ –±–µ–∑ –ª–∞–≥—ñ–≤. –ù–µ—Ö–∞–π —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –±—É–¥–µ —Ç–∞–∫ —Å–∞–º–æ —á—ñ—Ç–∫–æ, —è–∫ –≤–¥–∞–ª–∞ –∫–∞—Ç–∫–∞. –ü–æ—á—É—î–º–æ—Å—å! üéÆ"; }
    }

    function handleClick(e) {
        if (state === 'wait') return;
        
        // –ß–∞—Å—Ç–∏–Ω–∫–∏ –ø—Ä–∏ –∫–ª—ñ–∫—É
        for(let i=0; i<12; i++) {
            particles.push({ x: e.clientX, y: e.clientY, vx: (Math.random()-0.5)*14, vy: (Math.random()-0.5)*14, alpha: 1, sz: Math.random()*8 });
        }
        
        if(state === 'ready') {
            heartClicks++; heartScale += 0.12; heartShake = 25;
            if(heartClicks >= 15) {
                state = 'drama';
                document.getElementById('hint-text').style.opacity = '0';
                setTimeout(() => {
                    state = 'explode';
                    for(let i=0; i<300; i++) particles.push({ x: width/2, y: height/2, vx: (Math.random()-0.5)*50, vy: (Math.random()-0.5)*50, alpha: 1, sz: Math.random()*35 });
                    setTimeout(() => {
                        const tc = document.getElementById('text-container');
                        tc.style.opacity = '1'; tc.style.top = '12%';
                        const cb = document.getElementById('close-btn');
                        cb.style.opacity = '1'; cb.style.pointerEvents = 'auto';
                    }, 800);
                }, 1000);
            }
        }
    }

    function update() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, width, height);
        if(state !== 'wait' && state !== 'explode' && state !== 'final') timer++;

        // 8 –§–ê–ó –ê–ù–Ü–ú–ê–¶–Ü–á
        if(state === 'phase1') { 
            drawHeart(width/2, height/2, 15 + Math.sin(timer*0.1)*10, '#ff1493', 30);
            if(timer > 150) state = 'phase2';
        } else if(state === 'phase2') { 
            magicDust.forEach(p => { p.r += 15; let x = width/2 + Math.cos(p.a)*p.r; let y = height/2 + Math.sin(p.a)*p.r; drawHeart(x, y, p.sz, '#ff1493'); });
            if(timer > 300) state = 'phase3';
        } else if(state === 'phase3') { 
            magicDust.forEach(p => { p.x += Math.sin(timer*0.05)*2; drawHeart(p.x, p.y, p.sz, '#ff1493', 5); });
            if(timer > 450) state = 'phase4';
        } else if(state === 'phase4') { 
            magicDust.forEach((p, i) => { p.a += 0.04; p.r = (i%2===0?160:260); let x = width/2+Math.cos(p.a)*p.r; let y = height/2+Math.sin(p.a)*p.r; drawHeart(x, y, p.sz, '#8a2be2', 10); });
            if(timer > 650) state = 'phase5';
        } else if(state === 'phase5') { 
            magicDust.forEach((p, i) => { let shift = Math.sin(timer*0.05 + i)*80; drawHeart(width/2 + shift, (i*height/300), p.sz, '#ff1493'); });
            if(timer > 850) state = 'phase6';
        } else if(state === 'phase6') { 
            magicDust.forEach((p, i) => { let curve = Math.sin(timer*0.03)*150 * (i%2===0?1:-1); drawHeart(width/2 + curve, height/2 + (Math.cos(timer*0.02 + i)*200), p.sz, '#fff'); });
            if(timer > 1050) state = 'phase7';
        } else if(state === 'phase7') { 
            ctx.strokeStyle = 'rgba(255,20,147,0.15)';
            magicDust.slice(0, 45).forEach(p => { p.a += 0.02; p.x = width/2 + Math.cos(p.a)*200; p.y = height/2 + Math.sin(p.a)*200; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(width/2, height/2); ctx.stroke(); drawHeart(p.x, p.y, 6, '#ff1493'); });
            if(timer > 1250) state = 'phase8';
        } else if(state === 'phase8') { 
            drawHeart(width/2, height/2, 60, '#ff1493', 40);
            if(timer > 1400) { state = 'ready'; heartScale = 1; document.getElementById('hint-text').style.opacity = '1'; }
        }

        // –†–ï–ñ–ò–ú –ì–û–¢–û–í–ù–û–°–¢–Ü –¢–ê –î–†–ê–ú–ò
        if(state === 'ready' || state === 'drama') {
            heartShake *= 0.9;
            let color = state === 'drama' ? '#fff' : '#ff1493';
            drawHeart(width/2 + (Math.random()-0.5)*heartShake, height/2 + (Math.random()-0.5)*heartShake, 110 * heartScale + Math.sin(Date.now()*0.005)*8, color, 50);
            if(state === 'drama') {
                for(let i=0; i<4; i++) {
                    ctx.strokeStyle = "#fff"; ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.moveTo(width/2, height/2);
                    ctx.lineTo(width/2+(Math.random()-0.5)*500, height/2+(Math.random()-0.5)*500);
                    ctx.stroke();
                }
            }
        }

        // –§–û–ù–û–í–Ü –°–ï–†–î–ï–ß–ö–ê (–ü–ª–∏–≤—É—Ç—å –≤–≥–æ—Ä—É)
        if(state === 'explode' || (document.getElementById('text-container').style.opacity === '1')) {
            if(Math.random() > 0.94) bgHearts.push({x: Math.random()*width, y: height+30, s: Math.random()*1.5+0.8, sz: Math.random()*15+5});
        }
        bgHearts.forEach((h, i) => { h.y -= h.s; drawHeart(h.x, h.y, h.sz, 'rgba(255,20,147,0.15)'); if(h.y < -50) bgHearts.splice(i,1); });

        // –ï–§–ï–ö–¢–ò –ß–ê–°–¢–ò–ù–û–ö
        particles.forEach((p, i) => { 
            p.x += p.vx; p.y += p.vy; p.alpha -= 0.015; 
            drawHeart(p.x, p.y, p.sz, `rgba(255,20,147,${p.alpha})`); 
            if(p.alpha <= 0) particles.splice(i, 1); 
        });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
</body>
</html>
