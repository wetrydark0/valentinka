<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Heart Show ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; touch-action: none; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center; z-index: 100;
            transition: opacity 2s ease;
        }

        .glass-card {
            background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(15px);
            padding: 30px; border-radius: 40px; border: 1px solid #ff1493;
            text-align: center; width: 300px;
        }

        input, select, button {
            padding: 12px; margin: 8px 0; border-radius: 20px; border: 1px solid #ff1493;
            background: #000; color: #fff; width: 100%; box-sizing: border-box; outline: none;
        }

        button { background: linear-gradient(45deg, #ff1493, #4b0082); font-weight: bold; cursor: pointer; border: none; }

        #hint-text {
            position: fixed; top: 20%; width: 100%; text-align: center;
            font-family: 'Caveat', cursive; font-size: 34px; color: #ff1493;
            z-index: 20; opacity: 0; transition: opacity 1.5s;
        }

        #text-container {
            position: absolute; width: 88%; left: 6%; text-align: center;
            top: 120%; z-index: 30; opacity: 0;
            transition: top 3.5s cubic-bezier(0.1, 0.8, 0.2, 1), opacity 2s;
            background: rgba(0, 0, 0, 0.9); padding: 30px; border-radius: 40px;
            border: 1px solid #ff1493;
        }
        #close-btn { position: fixed; top: 20px; right: 20px; z-index: 110; color: #fff; font-size: 30px; cursor: pointer; opacity: 0; transition: 1s; }
    </style>
</head>
<body onclick="handleClick(event)">

    <div id="close-btn" onclick="location.reload()">‚úï</div>
    <div id="hint-text">–í–æ–Ω–æ –≥–æ—Ç–æ–≤–µ... –ë–∏–π! üíî</div>

    <div id="login-screen">
        <div class="glass-card">
            <h2 style="font-family: 'Caveat', cursive; font-size: 36px;">–•—Ç–æ —Ç–∏, –∫—Ä–∞—Å—É–Ω–µ? ‚ú®</h2>
            <select id="userRole" onchange="toggleSurname()">
                <option value="none" selected disabled>–¢–≤—ñ–π —Å—Ç–∞—Ç—É—Å...</option>
                <option value="sister">–°–µ—Å—Ç—Ä–∞</option>
                <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞</option>
                <option value="friend_m">–î—Ä—É–≥</option>
                <option value="kent">–ö–µ–Ω—Ç</option>
                <option value="discord">–ö–µ–Ω—Ç –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞</option>
            </select>
            <input type="text" id="userName" placeholder="–Ü–º'—è..." autocomplete="off">
            <div id="surname-group" style="display:none;"><input type="text" id="userSurname" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ..."></div>
            <button onclick="startApp()">–ó–∞–ø—É—Å—Ç–∏—Ç–∏ –º–∞–≥—ñ—é üåå</button>
            <div id="error-msg" style="color:red; font-size:12px;"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title" style="font-family: 'Caveat', cursive; font-size: 38px;"></h1>
        <p id="main-wish" style="font-size: 18px;"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, stars = [], particles = [], state = 'wait';
    let heartClicks = 0, heartScale = 0, timer = 0, magicDust = [];

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function drawHeart(x, y, size, color, glow = 0) {
        ctx.save();
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x-size/2, y-size/2, x-size, y+size/3, x, y+size);
        ctx.bezierCurveTo(x+size, y+size/3, x+size/2, y-size/2, x, y);
        ctx.fill(); ctx.restore();
    }

    function startApp() {
        const role = document.getElementById('userRole').value;
        if(role === 'none') return;
        
        bgMusic.play();
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            state = 'phase1';
            // –ü—ñ–¥–≥–æ—Ç–æ–≤–∫–∞ —á–∞—Å—Ç–∏–Ω–æ–∫
            for(let i=0; i<300; i++) {
                magicDust.push({
                    x: width/2, y: height/2,
                    vx: (Math.random()-0.5)*2, vy: (Math.random()-0.5)*2,
                    a: Math.random()*Math.PI*2, r: 0,
                    sz: Math.random()*4+1
                });
            }
            
            // –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—ñ–≤ (—Å–∫–æ—Ä–æ—á–µ–Ω–æ –¥–ª—è –ª–æ–≥—ñ–∫–∏)
            const t = document.getElementById('main-title'), w = document.getElementById('main-wish');
            t.innerText = "–í—ñ—Ç–∞–Ω–Ω—è! ‚ú®"; w.innerText = "–¢—É—Ç –±—É–¥–µ —Ç–≤—ñ–π –ø–µ—Ä—Å–æ–Ω–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π —Ç–µ–∫—Å—Ç...";
        }, 1500);
    }

    function handleClick(e) {
        if(state === 'ready') {
            heartClicks++; heartScale += 0.1;
            if(heartClicks >= 15) {
                state = 'explode';
                for(let i=0; i<200; i++) particles.push({x: width/2, y: height/2, vx: (Math.random()-0.5)*30, vy: (Math.random()-0.5)*30, alpha: 1, sz: Math.random()*20});
                setTimeout(() => {
                    document.getElementById('text-container').style.opacity = '1';
                    document.getElementById('text-container').style.top = '15%';
                    document.getElementById('close-btn').style.opacity = '1';
                }, 800);
            }
        }
    }

    function update() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, width, height);

        if(state !== 'wait') timer++;

        // 1. –°–ò–ù–ì–£–õ–Ø–†–ù–Ü–°–¢–¨ (0-3 —Å–µ–∫)
        if(state === 'phase1') {
            drawHeart(width/2, height/2, Math.sin(timer*0.1)*10+10, '#ff1493', 20);
            if(timer > 180) state = 'phase2';
        }

        // 2. –í–ï–õ–ò–ö–ò–ô –í–ò–ë–£–• (3-6 —Å–µ–∫)
        if(state === 'phase2') {
            magicDust.forEach(p => { p.x += p.vx*10; p.y += p.vy*10; drawHeart(p.x, p.y, p.sz, '#ff1493'); });
            if(timer > 360) state = 'phase3';
        }

        // 3. –•–ê–û–°/–ü–ò–õ (6-10 —Å–µ–∫)
        if(state === 'phase3') {
            magicDust.forEach(p => { p.x += Math.sin(timer*0.02 + p.sz); drawHeart(p.x, p.y, p.sz, '#ff1493', 5); });
            if(timer > 600) state = 'phase4';
        }

        // 4. –û–†–ë–Ü–¢–ò/–ö–Ü–õ–¨–¶–Ø (10-15 —Å–µ–∫)
        if(state === 'phase4') {
            magicDust.forEach((p, i) => {
                p.a += 0.03;
                let targetR = i % 2 === 0 ? 150 : 250;
                p.r += (targetR - p.r) * 0.05;
                p.x = width/2 + Math.cos(p.a) * p.r;
                p.y = height/2 + Math.sin(p.a) * p.r;
                drawHeart(p.x, p.y, p.sz, '#8a2be2');
            });
            if(timer > 900) state = 'phase5';
        }

        // 5. –í–ò–•–û–† (15-20 —Å–µ–∫)
        if(state === 'phase5') {
            magicDust.forEach(p => {
                p.a += 0.1; p.r *= 0.98;
                p.x = width/2 + Math.cos(p.a) * p.r;
                p.y = height/2 + Math.sin(p.a) * p.r;
                drawHeart(p.x, p.y, p.sz, '#ff1493');
            });
            if(timer > 1200) state = 'phase6';
        }

        // 6. –ö–†–ò–°–¢–ê–õ–Ü–ó–ê–¶–Ü–Ø (20-25 —Å–µ–∫)
        if(state === 'phase6') {
            let flicker = Math.random() > 0.5 ? 40 : 10;
            drawHeart(width/2, height/2, flicker, '#ff1493', 30);
            if(timer > 1500) { state = 'ready'; heartScale = 1; document.getElementById('hint-text').style.opacity = '1'; }
        }

        // –ì–û–¢–û–í–ï –°–ï–†–¶–ï
        if(state === 'ready') {
            drawHeart(width/2, height/2, 100 * heartScale + Math.sin(timer*0.05)*10, '#ff1493', 40);
        }

        // –í–ò–ë–£–•
        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.alpha -= 0.02;
            drawHeart(p.x, p.y, p.sz, `rgba(255, 20, 147, ${p.alpha})`);
            if(p.alpha <= 0) particles.splice(i, 1);
        });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
</body>
</html>
