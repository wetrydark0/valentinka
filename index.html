<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Heart Quest ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; touch-action: none; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen { position: fixed; inset: 0; background: radial-gradient(circle, #1a0510 0%, #000 100%); display: flex; justify-content: center; align-items: center; z-index: 100; transition: opacity 0.8s; }
        .glass-card { 
            background: rgba(15, 15, 15, 0.95); padding: 30px; border-radius: 40px; 
            border: 2px solid #ff1493; text-align: center; width: 320px;
            box-shadow: 0 0 40px rgba(255, 20, 147, 0.4);
        }
        h2 { font-family: 'Caveat', cursive; font-size: 34px; margin-bottom: 20px; color: #ff69b4; text-shadow: 0 0 10px #ff1493; }
        
        .input-wrapper { position: relative; margin: 12px 0; }
        .deco { position: absolute; right: 15px; top: 12px; font-size: 16px; pointer-events: none; }

        input, select, button { 
            padding: 14px; border-radius: 25px; border: 1px solid #ff1493; 
            background: #000; color: #fff; width: 100%; box-sizing: border-box; outline: none; font-size: 15px;
        }
        button { 
            background: linear-gradient(45deg, #ff1493, #4b0082); font-weight: bold; cursor: pointer; border: none; 
            margin-top: 10px; box-shadow: 0 0 15px rgba(255, 20, 147, 0.5); transition: 0.3s;
        }
        button:active { transform: scale(0.95); }

        #hint-text { 
            position: fixed; top: 20%; width: 100%; text-align: center; 
            font-family: 'Caveat', cursive; font-size: 42px; color: #fff; 
            z-index: 20; opacity: 0; transition: 0.5s; text-shadow: 0 0 20px #ff1493;
        }

        #text-container { 
            position: absolute; width: 88%; left: 6%; text-align: center; top: 120%; 
            z-index: 30; opacity: 0; transition: top 2.5s cubic-bezier(0.1, 0.8, 0.2, 1), opacity 1s; 
            background: rgba(0, 0, 0, 0.95); padding: 30px; border-radius: 40px; border: 2px solid #ff1493;
        }
        #close-btn { 
            position: fixed; top: 25px; right: 25px; z-index: 110; width: 45px; height: 45px; 
            background: rgba(255,20,147,0.3); border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; opacity: 0; 
            pointer-events: none; color: white; border: 1px solid #ff1493;
        }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

    <div id="close-btn" onclick="location.reload()">‚úï</div>
    <div id="hint-text"></div>

    <div id="login-screen">
        <div class="glass-card">
            <h2>–ü—Ä–∏–≤—ñ—Ç! ‚ú®üå∏</h2>
            <div class="input-wrapper">
                <select id="userRole" onchange="toggleSurname()">
                    <option value="none" selected disabled>–•—Ç–æ —Ç–∏? ‚ú®</option>
                    <option value="sister">–°–µ—Å—Ç—Ä–∞ üå∏</option>
                    <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞ üíñ</option>
                    <option value="friend_m">–î—Ä—É–≥ ü§ù</option>
                    <option value="kent">–ö–µ–Ω—Ç ‚úä</option>
                    <option value="discord">–î—Ä—É–≥ –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞ üéÆ</option>
                </select>
            </div>
            <div class="input-wrapper">
                <input type="text" id="userName" placeholder="–Ü–º'—è..." autocomplete="off">
                <span class="deco">‚ù§Ô∏è</span>
            </div>
            <div id="surname-group" class="input-wrapper" style="display:none;">
                <input type="text" id="userSurname" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ...">
                <span class="deco">üå∏</span>
            </div>
            <button id="startBtn" onclick="startApp()">–ü–û–ß–ê–¢–ò –ú–ê–ì–Ü–Æ ‚ú®</button>
            <div id="error-msg" style="color:#ff4444; font-size:12px; margin-top:10px; min-height: 15px;"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title" style="font-family: 'Caveat', cursive; font-size: 36px; color: #ff1493; margin-bottom: 15px;"></h1>
        <p id="main-wish" style="font-size: 17px; line-height: 1.6;"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, state = 'wait', timer = 0;
    let particles = [], enemies = [], magicDust = [], bgHearts = [];
    let heartScale = 1, heartShake = 0, clicksNeeded = 25;
    let activeRole = "";
    let enemiesSpawned = 0;
    const TOTAL_ENEMIES = 10;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    function drawHeart(x, y, size, color, glow = 0) {
        ctx.save();
        ctx.translate(x, y - (size * 0.45));
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
        ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
        ctx.fill();
        ctx.restore();
    }

    function checkAccess(role, name, surname) {
        name = name.toLowerCase();
        surname = surname.toLowerCase();
        
        if (role === 'sister') {
            const names = ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–º–∞—Ä—Ç–∞"];
            const sNames = ["—Ü–∞–ø–∞—Ä", "–º–∞–ª—ñ—Ç—á—É–∫"];
            return names.includes(name) && sNames.includes(surname);
        }
        if (role === 'friend_f') {
            return ["–Ω–∞—Å—Ç—è", "–∞–Ω–∞—Å—Ç–∞—Å—ñ—è", "–∞–Ω–≥–µ–ª—ñ–Ω–∞", "–µ–≤–µ–ª—ñ–Ω–∞", "–ª—é–±–∞", "–ª—é–±–æ–≤"].includes(name);
        }
        if (role === 'friend_m') {
            return ["–º–∞—Ç–≤—ñ–π", "–æ–ª–µ–≥", "—Å–∞—à–∞", "–æ–ª–µ–∫—Å–∞–Ω–¥", "–∞–Ω–¥—Ä—ñ–π", "–æ–ª–µ—Å—å"].includes(name);
        }
        if (role === 'kent') {
            return (name === "–º–∞–∫—Å–∏–º" || name === "–º–∞–∫—Å") && surname === "–≥–æ–ª–æ–¥–Ω—é–∫";
        }
        if (role === 'discord') {
            return ["–¥–µ–Ω–∏—Å", "–º–∞–∫—Å–∏–º", "–º–∞–∫—Å", "—Ç—ñ–º—É—Ä", "–¥—ñ–º–∞", "—Å–∞–º–∏—Ä", "–¥–∞–Ω–∏–ª–æ", "—è—Ä—ñ–∫", "–Ω–∏–∫–∏—Ç–∞", "–∂–µ–Ω—è", "—î–≤–≥–µ–Ω"].includes(name);
        }
        return false;
    }

    function startApp() {
        const role = document.getElementById('userRole').value;
        const name = document.getElementById('userName').value.trim();
        const surname = document.getElementById('userSurname').value.trim();
        const err = document.getElementById('error-msg');

        if(!role || !name) { err.innerText = "–ó–∞–ø–æ–≤–Ω–∏ –≤—Å—ñ –ø–æ–ª—è! ‚úçÔ∏è"; return; }
        if((role==='sister' || role==='kent') && !surname) { err.innerText = "–í–≤–µ–¥–∏ –ø—Ä—ñ–∑–≤–∏—â–µ! ‚úçÔ∏è"; return; }

        if(!checkAccess(role, name, surname)) {
            err.innerText = "–¢–µ–±–µ –Ω–µ–º–∞—î –≤ —Å–ø–∏—Å–∫—É! ‚ùå";
            return;
        }

        activeRole = role;
        document.getElementById('login-screen').style.opacity = '0';
        bgMusic.play().catch(() => {});
        
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            state = 'assemble'; timer = 0;
            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–ª–∞–≤–Ω–æ—ó –∑–±—ñ—Ä–∫–∏
            for(let i=0; i<200; i++) {
                let angle = (i / 200) * Math.PI * 2;
                // –§–æ—Ä–º—É–ª–∞ –∫–æ–Ω—Ç—É—Ä—É —Å–µ—Ä—Ü—è
                let tx = 16 * Math.pow(Math.sin(angle), 3);
                let ty = -(13 * Math.cos(angle) - 5 * Math.cos(2*angle) - 2 * Math.cos(3*angle) - Math.cos(4*angle));
                
                magicDust.push({ 
                    x: Math.random() * width, 
                    y: Math.random() * height, 
                    tx: width/2 + tx * 6, 
                    ty: height/2 + ty * 6, 
                    sz: Math.random()*4+3 
                });
            }
        }, 800);
    }

    function handleGlobalClick(e) {
        if(state === 'defend') {
            enemies.forEach((en, i) => {
                if(Math.hypot(e.clientX - en.x, e.clientY - en.y) < 60) {
                    for(let j=0; j<12; j++) particles.push({x: en.x, y: en.y, vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15, a: 1, sz: 3});
                    enemies.splice(i, 1);
                }
            });
        }
        if(state === 'clicker') {
            clicksNeeded--; heartScale += 0.04; heartShake = 20;
            for(let j=0; j<10; j++) particles.push({x: e.clientX, y: e.clientY, vx: (Math.random()-0.5)*20, vy: (Math.random()-0.5)*20, a: 1, sz: 5});
            if(clicksNeeded <= 0) {
                state = 'explode';
                document.getElementById('hint-text').style.opacity = '0';
                for(let i=0; i<400; i++) particles.push({x: width/2, y: height/2, vx: (Math.random()-0.5)*70, vy: (Math.random()-0.5)*70, a: 1, sz: Math.random()*30});
                showFinal();
            }
        }
    }

    function showFinal() {
        const t = document.getElementById('main-title'), w = document.getElementById('main-wish');
        const wishes = {
            sister: ["–î–ª—è —Å–µ—Å—Ç—Ä–∏—á–∫–∏ ‚ù§Ô∏è", "–ú–æ—è –¥–æ—Ä–æ–≥–∞ —Å–µ—Å—Ç—Ä–∏—á–∫–æ, —Ç–∏ ‚Äî –Ω–∞–π–±–ª–∏–∂—á–∞ –º–µ–Ω—ñ –ª—é–¥–∏–Ω–∞, –º—ñ–π –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥ —ñ –Ω–∞–¥—ñ–π–Ω–∞ –æ–ø–æ—Ä–∞. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –æ–∫–µ–∞–Ω—É –∫–æ—Ö–∞–Ω–Ω—è, –∑–∞—Ç–∏—à–∫—É –≤ —Å–µ—Ä—Ü—ñ —Ç–∞ —â–æ–± —Ç–∏ –∑–∞–≤–∂–¥–∏ –≤—ñ–¥—á—É–≤–∞–ª–∞ –º–æ—é –ø—ñ–¥—Ç—Ä–∏–º–∫—É. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è"],
            friend_f: ["–î–ª—è –ø–æ–¥—Ä—É–≥–∏ ‚ú®", "–¢–∏ ‚Äî —Å–ø—Ä–∞–≤–∂–Ω—î —Å–æ–Ω–µ—á–∫–æ, —è–∫–µ –∑—ñ–≥—Ä—ñ–≤–∞—î –≤—Å—ñ—Ö –Ω–∞–≤–∫–æ–ª–æ. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω—ñ–∫–æ–ª–∏ –Ω–µ –≤—Ç—Ä–∞—á–∞—Ç–∏ —Å–≤–æ–≥–æ –≤–æ–≥–Ω–∏–∫—É, —Å—è—è—Ç–∏ —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–≤–∞—Ç–∏ –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ. –ù–µ—Ö–∞–π –∫–æ–∂–Ω–∞ —Ç–≤–æ—è –º—Ä—ñ—è —Å—Ç–∞–Ω–µ —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é –≤–∂–µ —Å—å–æ–≥–æ–¥–Ω—ñ! ‚ù§Ô∏è"],
            friend_m: ["–î—Ä—É–∂–µ! ü§ù", "–ó–¥–∞—Ä–æ–≤–∞! –í—ñ—Ç–∞—é —Ç–µ–±–µ. –ë–∞–∂–∞—é, —â–æ–± —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –π—à–ª–æ —Ä—ñ–≤–Ω–æ —ñ –±–µ–∑ –∑–∞–π–≤–∏—Ö –Ω–∞–ø—Ä—è–≥—ñ–≤. –ù–µ—Ö–∞–π –∑–¥–æ—Ä–æ–≤‚Äô—è –Ω–µ –ø—ñ–¥–≤–æ–¥–∏—Ç—å, –∞ –ø–æ—Ä—É—á –∑–∞–≤–∂–¥–∏ –±—É–¥—É—Ç—å –≤—ñ—Ä–Ω—ñ –¥—Ä—É–∑—ñ. –£–¥–∞—á—ñ —Ç–æ–±—ñ —É –≤—Å—ñ—Ö —Ç–≤–æ—ó—Ö —Å–ø—Ä–∞–≤–∞—Ö, —Ç–∏—Å–Ω—É —Ä—É–∫—É! ü§ù"],
            kent: ["–ë—Ä–∞—Ç–∞–Ω! ‚úä", "–ë—Ä–∞—Ç–∞–Ω, –¥—É–∂–µ –¥—è–∫—É—é —â–æ —Ç–∏ –≤ –º–µ–Ω–µ —î. –í—ñ—Ç–∞—é –∑ —Ç–∞–∫–∏–º —á—É–¥–æ–≤–∏–º –¥–Ω–µ–º. –ë–∞–∂–∞—é —Ç–æ–±—ñ —É—Å–ø—ñ—Ö—ñ–≤ —É –∂–∏—Ç—Ç—ñ, —â–æ–± –≤—Å–µ –π—à–ª–æ –ø–ª–∞–≤–Ω–æ —è–∫ —ó–¥–µ 99. –©–æ–± –±–∞–∫ –±—É–≤ –∑–∞–≤–∂–¥–∏ –∑–∞–ø–æ–≤–Ω–µ–Ω–∏–π. –£–¥–∞—á—ñ —Ç–æ–±—ñ! ü§ù"],
            discord: ["–ö–µ–Ω—Ç –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞! üéÆ", "–ë—Ä–∞—Ç–∞–Ω, –¥—É–∂–µ –¥—è–∫—É—é —â–æ —Ç–∏ –≤ –º–µ–Ω–µ —î. –í—ñ—Ç–∞—é –∑ —Ç–∞–∫–∏–º —á—É–¥–æ–≤–∏–º –¥–Ω–µ–º. –ë–∞–∂–∞—é —Ç–æ–±—ñ —É—Å–ø—ñ—Ö—ñ–≤ —É –∂–∏—Ç—Ç—ñ, —â–æ–± –≤—Å–µ –π—à–ª–æ –ø–ª–∞–≤–Ω–æ —è–∫ —ó–¥–µ 99. –©–æ–± –±–∞–∫ –±—É–≤ –∑–∞–≤–∂–¥–∏ –∑–∞–ø–æ–≤–Ω–µ–Ω–∏–π. –£–¥–∞—á—ñ —Ç–æ–±—ñ! ü§ù"]
        };
        const res = wishes[activeRole];
        t.innerText = res[0]; w.innerText = res[1];
        setTimeout(() => {
            document.getElementById('text-container').style.opacity = '1';
            document.getElementById('text-container').style.top = '15%';
            document.getElementById('close-btn').style.opacity = '1';
            document.getElementById('close-btn').style.pointerEvents = 'auto';
        }, 800);
    }

    function update() {
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fillRect(0,0,width,height);
        timer++;

        if(state === 'assemble') {
            let finished = 0;
            magicDust.forEach(p => {
                p.x += (p.tx - p.x) * 0.03; p.y += (p.ty - p.y) * 0.03;
                drawHeart(p.x, p.y, p.sz, '#ff1493', 10);
                if(Math.hypot(p.x-p.tx, p.y-p.ty) < 1) finished++;
            });
            if(timer > 350 || finished > 190) { // –ü–æ–≤—ñ–ª—å–Ω—ñ—à–µ –∑–±–∏—Ä–∞–Ω–Ω—è (—Ñ–∞–∑–∞ 15 —Å–µ–∫ —Å—É–º–∞—Ä–Ω–æ)
                state = 'wait_defend'; timer = 0;
                document.getElementById('hint-text').innerText = "–ó–∞—Ö–∏—Å—Ç–∏ –°–µ—Ä—Ü–µ! üõ°Ô∏è";
                document.getElementById('hint-text').style.opacity = '1';
            }
        }

        if(state === 'wait_defend' && timer > 100) { state = 'defend'; timer = 0; }

        if(state === 'defend') {
            drawHeart(width/2, height/2, 90, '#ff1493', 30);
            if(timer % 60 === 0 && enemiesSpawned < TOTAL_ENEMIES) {
                let ang = Math.random()*Math.PI*2;
                enemies.push({x: width/2+Math.cos(ang)*width, y: height/2+Math.sin(ang)*width, speed: 2});
                enemiesSpawned++;
            }
            enemies.forEach((en, i) => {
                let a = Math.atan2(height/2-en.y, width/2-en.x);
                en.x += Math.cos(a)*en.speed; en.y += Math.sin(a)*en.speed;
                ctx.fillStyle = '#666'; ctx.beginPath(); ctx.arc(en.x, en.y, 12, 0, 7); ctx.fill();
                if(Math.hypot(width/2-en.x, height/2-en.y) < 45) {
                    alert("–¢–∏ –Ω–µ –∑–º—ñ–≥ –π–æ–≥–æ –∑–∞—Ö–∏—Å—Ç–∏—Ç–∏! üíî"); location.reload();
                }
            });
            if(enemiesSpawned === TOTAL_ENEMIES && enemies.length === 0) {
                state = 'pulse'; timer = 0;
                document.getElementById('hint-text').style.opacity = '0';
            }
        }

        if(state === 'pulse') {
            let s = 110 + Math.sin(timer*0.1)*25;
            drawHeart(width/2, height/2, s, '#ff1493', 40);
            if(timer > 300) { 
                state = 'clicker'; 
                document.getElementById('hint-text').innerText = "–†–æ–∑–±–∏–π –π–æ–≥–æ! üî®";
                document.getElementById('hint-text').style.opacity = '1';
            }
        }

        if(state === 'clicker') {
            heartShake *= 0.9;
            drawHeart(width/2 + (Math.random()-0.5)*heartShake, height/2 + (Math.random()-0.5)*heartShake, 120*heartScale + Math.sin(timer*0.1)*5, '#ff1493', 40);
        }

        particles.forEach((p, i) => {
            p.x += p.vx; p.y += p.vy; p.a -= 0.02;
            drawHeart(p.x, p.y, p.sz, `rgba(255,20,147,${p.a})`);
            if(p.a <= 0) particles.splice(i,1);
        });

        if(state === 'explode') {
            if(Math.random()>0.9) bgHearts.push({x:Math.random()*width, y:height+20, s:Math.random()*2+1});
            bgHearts.forEach((h,i)=>{
                h.y -= h.s; drawHeart(h.x, h.y, 15, 'rgba(255,20,147,0.2)');
                if(h.y < -20) bgHearts.splice(i,1);
            });
        }
        requestAnimationFrame(update);
    }
    init(); update();
    window.addEventListener('resize', init);
</script>
</body>
</html>
