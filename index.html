<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Magic Heart ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;700&display=swap');

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; touch-action: none; color: white; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 1; }
        
        #login-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center; z-index: 100;
            transition: opacity 2s ease;
        }

        .glass-card {
            background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px);
            padding: 30px; border-radius: 40px; border: 1px solid #ff1493;
            text-align: center; width: 310px; box-shadow: 0 0 30px rgba(255, 20, 147, 0.2);
        }

        input, select, button {
            padding: 14px; margin: 10px 0; border-radius: 25px; border: 1px solid #ff1493;
            background: #000; color: #fff; width: 100%; box-sizing: border-box; outline: none; font-size: 16px;
        }

        button { background: linear-gradient(45deg, #ff1493, #4b0082); font-weight: bold; cursor: pointer; border: none; box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3); }

        #hint-text {
            position: fixed; top: 15%; width: 100%; text-align: center;
            font-family: 'Caveat', cursive; font-size: 36px; color: #ff1493;
            z-index: 20; opacity: 0; transition: opacity 1.5s; text-shadow: 0 0 15px #ff1493;
        }

        #text-container {
            position: absolute; width: 90%; left: 5%; text-align: center;
            top: 120%; z-index: 30; opacity: 0;
            transition: top 3.5s cubic-bezier(0.1, 0.8, 0.2, 1), opacity 2s;
            background: rgba(0, 0, 0, 0.95); padding: 30px 15px; border-radius: 40px;
            border: 1px solid #ff1493; box-shadow: 0 0 50px rgba(255, 20, 147, 0.3);
        }

        #close-btn { 
            position: fixed; top: 25px; right: 25px; z-index: 110; width: 45px; height: 45px;
            background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; opacity: 0; transition: 1s; 
        }
    </style>
</head>
<body onclick="handleClick(event)">

    <div id="close-btn" onclick="location.reload()">‚úï</div>
    <div id="hint-text">–í–æ–Ω–æ –∂–∏–≤–µ... –ë–∏–π –π–æ–≥–æ! üíî</div>

    <div id="login-screen">
        <div class="glass-card">
            <h2 style="font-family: 'Caveat', cursive; font-size: 38px; margin-bottom: 15px;">–•—Ç–æ —Ç–∏, –∫—Ä–∞—Å—É–Ω–µ? ‚ú®</h2>
            <select id="userRole" onchange="toggleSurname()">
                <option value="none" selected disabled>–¢–≤—ñ–π —Å—Ç–∞—Ç—É—Å...</option>
                <option value="sister">–°–µ—Å—Ç—Ä–∞</option>
                <option value="friend_f">–ü–æ–¥—Ä—É–≥–∞</option>
                <option value="friend_m">–î—Ä—É–≥</option>
                <option value="kent">–ö–µ–Ω—Ç</option>
                <option value="discord">–ö–µ–Ω—Ç –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞</option>
            </select>
            <input type="text" id="userName" placeholder="–Ü–º'—è..." autocomplete="off">
            <div id="surname-group" style="display:none;"><input type="text" id="userSurname" placeholder="–ü—Ä—ñ–∑–≤–∏—â–µ..."></div>
            <button onclick="startApp()">–ü–æ—á–∞—Ç–∏ –º–∞–≥—ñ—é üé¨</button>
            <div id="error-msg" style="color:#ff4444; font-size:12px; margin-top:10px;"></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <div id="text-container">
        <h1 id="main-title" style="font-family: 'Caveat', cursive; font-size: 42px; color: #ff1493;"></h1>
        <p id="main-wish" style="font-size: 19px; line-height: 1.6;"></p>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const bgMusic = new Audio('https://www.chosic.com/wp-content/uploads/2021/04/My-Love-Piano-Melody.mp3');
    bgMusic.loop = true;

    let width, height, particles = [], magicDust = [], state = 'wait';
    let heartClicks = 0, heartScale = 0, heartShake = 0, timer = 0;

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    function toggleSurname() {
        const role = document.getElementById('userRole').value;
        document.getElementById('surname-group').style.display = (role === 'sister' || role === 'kent') ? 'block' : 'none';
    }

    // –í–ò–ü–†–ê–í–õ–ï–ù–ï –ú–ê–õ–Æ–í–ê–ù–ù–Ø –°–ï–†–¶–Ø (—Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è –ø–æ Y)
    function drawHeart(x, y, size, color, glow = 0, angle = 0) {
        ctx.save();
        ctx.translate(x, y - (size * 0.4)); // –ó–º—ñ—â–µ–Ω–Ω—è –≤–≥–æ—Ä—É –¥–ª—è –≤—ñ–∑—É–∞–ª—å–Ω–æ–≥–æ —Ü–µ–Ω—Ç—Ä—É
        ctx.rotate(angle);
        if(glow > 0) { ctx.shadowBlur = glow; ctx.shadowColor = color; }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
        ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
        ctx.fill();
        ctx.restore();
    }

    function startApp() {
        const role = document.getElementById('userRole').value;
        const name = document.getElementById('userName').value.trim().toLowerCase();
        if(role === 'none' || name === "") return;

        bgMusic.play();
        document.getElementById('login-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('login-screen').style.display = 'none';
            state = 'phase1';
            for(let i=0; i<300; i++) {
                magicDust.push({ x: width/2, y: height/2, a: Math.random()*Math.PI*2, r: Math.random()*width, s: Math.random()*0.02, sz: Math.random()*5+2, c: '#ff1493' });
            }
            setupText(role, name);
        }, 1500);
    }

    function setupText(role, name) {
        const t = document.getElementById('main-title'), w = document.getElementById('main-wish');
        if (role === 'sister') { t.innerText = "–î–ª—è —Å–µ—Å—Ç—Ä–∏—á–∫–∏! üå∏"; w.innerText = "–¢–∏ ‚Äî –º–æ—è –Ω–∞–¥—ñ–π–Ω–∞ –æ–ø–æ—Ä–∞ —Ç–∞ –Ω–∞–π–∫—Ä–∞—â–∏–π –¥—Ä—É–≥. –ë–∞–∂–∞—é —Ç–æ–±—ñ –Ω–µ—Å–∫—ñ–Ω—á–µ–Ω–Ω–æ–≥–æ –∫–æ—Ö–∞–Ω–Ω—è —Ç–∞ –∑–∞—Ç–∏—à–∫—É. –õ—é–±–ª—é —Ç–µ–±–µ –±–µ–∑–º–µ–∂–Ω–æ! ‚ù§Ô∏è"; }
        else if (role === 'friend_f') { t.innerText = "–î–ª—è –ø–æ–¥—Ä—É–≥–∏! ‚ú®"; w.innerText = "–°—è–π —è—Å–∫—Ä–∞–≤—ñ—à–µ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –æ—Ç—Ä–∏–º—É–π –≤—ñ–¥ –∂–∏—Ç—Ç—è –≤—Å–µ –Ω–∞–π–∫—Ä–∞—â–µ. –ù–µ—Ö–∞–π –º—Ä—ñ—ó —Å—Ç–∞—é—Ç—å —Ä–µ–∞–ª—å–Ω—ñ—Å—Ç—é! ‚ù§Ô∏è"; }
        else if (role === 'friend_m') { t.innerText = "–î–ª—è –¥—Ä—É–≥–∞! ü§ù"; w.innerText = "–ë–∞–∂–∞—é, —â–æ–± —É –∂–∏—Ç—Ç—ñ –≤—Å–µ –π—à–ª–æ —Ä—ñ–≤–Ω–æ —ñ –±–µ–∑ –Ω–∞–ø—Ä—É–≥–∏. –£–¥–∞—á—ñ —É –≤—Å—ñ—Ö —Å–ø—Ä–∞–≤–∞—Ö, —Ç–∏—Å–Ω—É —Ä—É–∫—É! ü§ù"; }
        else if (role === 'kent') { t.innerText = "–î–ª—è –∫–µ–Ω—Ç–∞! ‚úä"; w.innerText = "–ë—Ä–∞—Ç–∞–Ω, —Ö–∞–π –≤—Å–µ –±—É–¥–µ —á—ñ—Ç–∫–æ, —è–∫ —Ö—ñ–¥ 99-—ó. –ü–æ–≤–Ω–∏–π –±–∞–∫ —ñ —Ä—ñ–≤–Ω–∏—Ö –¥–æ—Ä—ñ–≥ –ø–æ –∂–∏—Ç—Ç—é! ü§ù"; }
        else { t.innerText = "–ö–µ–Ω—Ç –∑ –¥—ñ—Å–∫–æ—Ä–¥–∞! üéÆ"; w.innerText = "–ë–∞–∂–∞—é –º—ñ–Ω—ñ–º–∞–ª—å–Ω–æ–≥–æ –ø—ñ–Ω–≥—É —Ç–∞ –µ–ø—ñ—á–Ω–∏—Ö –∫–∞—Ç–æ–∫. –ü–æ—á—É—î–º–æ—Å—å —É –≤–æ–π—Å—ñ! üéÆ"; }
    }

    function handleClick(e) {
        for(let i=0; i<10; i++) particles.push({ x: e.clientX, y: e.clientY, vx: (Math.random()-0.5)*12, vy: (Math.random()-0.5)*12, alpha: 1, sz: Math.random()*8 });
        
        if(state === 'ready') {
            heartClicks++; heartScale += 0.12; heartShake = 25;
            if(heartClicks >= 15) {
                state = 'drama';
                setTimeout(() => {
                    state = 'explode';
                    for(let i=0; i<250; i++) particles.push({ x: width/2, y: height/2, vx: (Math.random()-0.5)*40, vy: (Math.random()-0.5)*40, alpha: 1, sz: Math.random()*30 });
                    setTimeout(() => {
                        document.getElementById('text-container').style.opacity = '1';
                        document.getElementById('text-container').style.top = '12%';
                        document.getElementById('close-btn').style.opacity = '1';
                    }, 800);
                }, 1000);
            }
        }
    }

    function update() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, width, height);
        if(state !== 'wait') timer++;

        // 1. –°–ò–ù–ì–£–õ–Ø–†–ù–Ü–°–¢–¨ (0-3—Å)
        if(state === 'phase1') {
            drawHeart(width/2, height/2, 15 + Math.sin(timer*0.1)*10, '#ff1493', 30);
            if(timer > 150) state = 'phase2';
        }
        // 2. –í–ò–ë–£–• (3-6—Å)
        else if(state === 'phase2') {
            magicDust.forEach(p => { p.r += 15; let x = width/2 + Math.cos(p.a)*p.r; let y = height/2 + Math.sin(p.a)*p.r; drawHeart(x, y, p.sz, '#ff1493'); });
            if(timer > 300) state = 'phase3';
        }
        // 3. –•–ê–û–° (6-9—Å)
        else if(state === 'phase3') {
            magicDust.forEach(p => { p.x += Math.sin(timer*0.05)*2; drawHeart(p.x, p.y, p.sz, '#ff1493', 5); });
            if(timer > 450) state = 'phase4';
        }
        // 4. –û–†–ë–Ü–¢–ò (9-13—Å)
        else if(state === 'phase4') {
            magicDust.forEach((p, i) => { p.a += 0.04; p.r = (i%2===0?160:260); let x = width/2+Math.cos(p.a)*p.r; let y = height/2+Math.sin(p.a)*p.r; drawHeart(x, y, p.sz, '#8a2be2', 10); });
            if(timer > 650) state = 'phase5';
        }
        // 5. –î–ù–ö (13-17—Å)
        else if(state === 'phase5') {
            magicDust.forEach((p, i) => { let shift = Math.sin(timer*0.05 + i)*80; drawHeart(width/2 + shift, (i*height/300), p.sz, '#ff1493'); });
            if(timer > 850) state = 'phase6';
        }
        // 6. –ú–ê–ì–ù–Ü–¢ (17-21—Å)
        else if(state === 'phase6') {
            magicDust.forEach((p, i) => { let curve = Math.sin(timer*0.03)*150 * (i%2===0?1:-1); drawHeart(width/2 + curve, height/2 + (Math.cos(timer*0.02 + i)*200), p.sz, '#fff'); });
            if(timer > 1050) state = 'phase7';
        }
        // 7. –°–Ü–¢–ö–ê (21-25—Å)
        else if(state === 'phase7') {
            ctx.strokeStyle = 'rgba(255,20,147,0.1)';
            magicDust.slice(0, 40).forEach(p => { p.a += 0.02; p.x = width/2 + Math.cos(p.a)*200; p.y = height/2 + Math.sin(p.a)*200; ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(width/2, height/2); ctx.stroke(); drawHeart(p.x, p.y, 6, '#ff1493'); });
            if(timer > 1250) state = 'phase8';
        }
        // 8. –ö–†–ò–°–¢–ê–õ–Ü–ó–ê–¶–Ü–Ø (25—Å+)
        else if(state === 'phase8') {
            drawHeart(width/2, height/2, 60, '#ff1493', 40);
            if(timer > 1400) { state = 'ready'; heartScale = 1; document.getElementById('hint-text').style.opacity = '1'; }
        }

        // –ö–õ–Ü–ö–ï–† –¢–ê –í–ò–ë–£–•
        if(state === 'ready' || state === 'drama') {
            heartShake *= 0.9;
            let flicker = state === 'drama' ? '#fff' : '#ff1493';
            drawHeart(width/2 + (Math.random()-0.5)*heartShake, height/2 + (Math.random()-0.5)*heartShake, 110 * heartScale + Math.sin(timer*0.05)*8, flicker, 50);
            if(state === 'drama') { for(let i=0; i<3; i++) { ctx.strokeStyle = "#fff"; ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(width/2, height/2); ctx.lineTo(width/2+(Math.random()-0.5)*400, height/2+(Math.random()-0.5)*400); ctx.stroke(); } }
        }

        particles.forEach((p, i) => { p.x += p.vx; p.y += p.vy; p.alpha -= 0.015; drawHeart(p.x, p.y, p.sz, `rgba(255,20,147,${p.alpha})`); if(p.alpha <= 0) particles.splice(i, 1); });

        requestAnimationFrame(update);
    }

    window.addEventListener('resize', init);
    init(); update();
</script>
</body>
</html>
